<!-- Add the script to handle table sorting and pagination -->
<script>
  // Dummy data
  const data = [
    { noPO: '24100001', poDate: '2024-07-29', planDelivery: '2024-08-01', poRevision: 'Rev 02', revisionDate: '', status: 'In Process', response: 'Accepted' },
    { noPO: '24100002', poDate: '2024-07-29', planDelivery: '2024-08-01', poRevision: 'Rev 02', revisionDate: '', status: 'In Process', response: 'Accepted' },
    { noPO: '24100003', poDate: '2024-07-29', planDelivery: '2024-08-01', poRevision: 'Rev 02', revisionDate: '', status: 'Opened', response: 'Accepted' },
    { noPO: '24100004', poDate: '2024-07-29', planDelivery: '2024-08-01', poRevision: 'Rev 02', revisionDate: '', status: 'Declined', response: 'Declined' },
    { noPO: '24100005', poDate: '2024-07-29', planDelivery: '2024-08-01', poRevision: 'Rev 02', revisionDate: '', status: 'Opened', response: 'Declined' },
    { noPO: '24100006', poDate: '2024-07-29', planDelivery: '2024-08-01', poRevision: 'Rev 02', revisionDate: '', status: 'In Process', response: '' },
    { noPO: '24100007', poDate: '2024-07-29', planDelivery: '2024-08-01', poRevision: 'Rev 02', revisionDate: '', status: 'Opened', response: '' },
    { noPO: '24100008', poDate: '2024-07-29', planDelivery: '2024-08-01', poRevision: 'Rev 02', revisionDate: '', status: 'Declined', response: '' },
    { noPO: '24100009', poDate: '2024-07-29', planDelivery: '2024-08-01', poRevision: 'Rev 02', revisionDate: '', status: 'In Process', response: '' },
    { noPO: '24100010', poDate: '2024-07-29', planDelivery: '2024-08-01', poRevision: 'Rev 02', revisionDate: '', status: 'Opened', response: '' },
    { noPO: '24100011', poDate: '2024-07-29', planDelivery: '2024-08-01', poRevision: 'Rev 02', revisionDate: '', status: 'Opened', response: '' },
    { noPO: '24100012', poDate: '2024-07-29', planDelivery: '2024-08-01', poRevision: 'Rev 02', revisionDate: '', status: 'Opened', response: '' },
  ];

  let rowsPerPage = 10;
  let currentPage = 1;
  let filteredData = data; // Initialize filteredData with all data

  // Adjust rows per page based on screen size
  function adjustRowsPerPage() {
    if (window.innerWidth <= 1280) {
        rowsPerPage = 4;
      } else if (window.innerWidth <= 1600) {
        rowsPerPage = 7;
      } else {
        rowsPerPage = 10;
      }
  }

  function displayTableData(page) {
    const tableBody = document.getElementById('table-body');
    tableBody.innerHTML = '';

    const start = (page - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginatedData = filteredData.slice(start, end);

    paginatedData.forEach((row, index) => {
      const tableRow = document.createElement('tr');
      tableRow.classList.add('odd:bg-white', 'even:bg-gray-50', 'border-b', 'dark:border-gray-100');
      tableRow.innerHTML = `
        <td class="px-4 py-4 text-center font-medium text-gray-900">${row.noPO}</td>
        <td class="px-4 py-4 text-center">${row.poDate}</td>
        <td class="px-4 py-4 text-center">${row.planDelivery}</td>
        <td class="px-4 py-4 text-center">${row.poRevision}</td>
        <td class="px-4 py-4 text-center">${row.revisionDate}</td>
        <td class="px-4 py-4 text-center">${row.status}</td>
        <td class="px-4 py-4 text-center ${row.response === 'Accepted' ? 'bg-green-200' : row.response === 'Declined' ? 'bg-red-200' : ''}">
          <div class="flex gap-2 justify-center">
            ${row.response ? `
              <span class="${row.response === 'Accepted' ? 'text-green-600' : 'text-red-600'}">${row.response}</span>
              <button class="" onclick="resetResponse(${start + index})">
                <img src="assets/refresh.svg" alt="Refresh Icon" class="h-5 w-5">
              </button>` : `
              <button class="px-3 py-2 bg-green-400 text-white rounded" onclick="updateResponse(${start + index}, 'Accepted')">Accept</button>
              <button class="px-3 py-2 bg-red-500 text-white rounded" onclick="updateResponse(${start + index}, 'Declined')">Decline</button>
            `}
          </div>
        </td>
      `;
      tableBody.appendChild(tableRow);
    });
  }

  function updatePagination() {
    const paginationContainer = document.querySelector('.pagination');
    paginationContainer.innerHTML = '';

    const totalPages = Math.ceil(filteredData.length / rowsPerPage);

    // Previous button
    const prevButton = document.createElement('button');
    prevButton.className = 'px-4 py-4 text-gray-900 bg-gray-200 rounded-md hover:bg-gray-300';
    prevButton.innerHTML = `
      <svg class="w-4 h-4 text-blue-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 10 16">
        <path d="M8.766.566A2 2 0 0 0 6.586 1L1 6.586a2 2 0 0 0 0 2.828L6.586 15A2 2 0 0 0 10 13.586V2.414A2 2 0 0 0 8.766.566Z" />
      </svg>
    `;
    prevButton.disabled = currentPage === 1;
    prevButton.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        displayTableData(currentPage);
        updatePagination();
      }
    });
    paginationContainer.appendChild(prevButton);

    // Page numbers
    for (let i = 1; i <= totalPages; i++) {
      const pageButton = document.createElement('button');
      pageButton.className = `px-6 py-4 ${i === currentPage ? 'bg-blue-900 text-white' : 'bg-gray-200 text-gray-900'} rounded-md hover:bg-gray-300`;
      pageButton.textContent = i;
      pageButton.addEventListener('click', () => {
        currentPage = i;
        displayTableData(currentPage);
        updatePagination();
      });
      paginationContainer.appendChild(pageButton);
    }

    // Next button
    const nextButton = document.createElement('button');
    nextButton.className = 'px-4 py-4 text-gray-900 bg-gray-200 rounded-md hover:bg-gray-300';
    nextButton.innerHTML = `
      <svg class="w-4 h-4 text-blue-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 10 16">
        <path d="M1.234 15.434A2 2 0 0 0 3.414 15L9 9.414a2 2 0 0 0 0-2.828L3.414 1A2 2 0 0 0 1 2.414v11.172a2 2 0 0 0 1.234 1.848Z" />
      </svg>
    `;
    nextButton.disabled = currentPage === totalPages;
    nextButton.addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        displayTableData(currentPage);
        updatePagination();
      }
    });
    paginationContainer.appendChild(nextButton);
  }

  function updateResponse(index, response) {
    data[index].response = response;
    displayTableData(currentPage);
  }

  function resetResponse(index) {
    data[index].response = '';
    displayTableData(currentPage);
  }

  function searchTable() {
    const searchInput = document.getElementById('search-input').value.toLowerCase();
    filteredData = data.filter(row => row.noPO.toLowerCase().includes(searchInput));
    currentPage = 1;
    displayTableData(currentPage);
    updatePagination();
  }

  document.addEventListener('DOMContentLoaded', () => {
    adjustRowsPerPage(); // Set rows per page based on initial screen size
    window.addEventListener('resize', () => {
      adjustRowsPerPage(); // Adjust rows per page on screen resize
      displayTableData(currentPage); // Re-render table data
      updatePagination(); // Re-render pagination
    });

    document.getElementById('search-input').addEventListener('input', searchTable);
    displayTableData(currentPage);
    updatePagination();
  });

  // Function to sort table based on column index
  function sortTable(columnIndex) {
    const table = document.querySelector('table');
    const tbody = table.querySelector('tbody');
    const rows = Array.from(tbody.querySelectorAll('tr'));
    const isAscending = table.querySelectorAll('th')[columnIndex].classList.toggle('asc');
    table.querySelectorAll('th').forEach((th, index) => {
      if (index !== columnIndex) th.classList.remove('asc', 'desc');
    });

    rows.sort((a, b) => {
      const cellA = a.querySelectorAll('td')[columnIndex].textContent.trim();
      const cellB = b.querySelectorAll('td')[columnIndex].textContent.trim();

      if (columnIndex === 4) { // For Revision Date, handle date sorting
        return new Date(cellA) - new Date(cellB);
      }

      return cellA.localeCompare(cellB, undefined, { numeric: true, sensitivity: 'base' });
    });

    if (!isAscending) {
      rows.reverse();
    }

    tbody.innerHTML = '';
    tbody.append(...rows);
  }
</script>

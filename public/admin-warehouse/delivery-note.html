<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link

    rel="stylesheet">

  <!-- Select2 CSS -->

</head>

<body class="font-poppins bg-white">
  <section class="overflow-hidden w-screen h-screen bg-white">
    <div class="flex h-screen">

      <!-- nav-side bar -->
      <aside class="flex flex-col w-[20%] h-screen border-r border-r-neutral-400 bg-stone-300">
        <nav class="flex flex-col grow py-9 2xl:py-14 text-base font-medium">

          <!-- Logo Sanoh -->
          <img loading="lazy" src="../assets/logosanoh.svg"
            class="object-contain self-center w-30 2xl:w-48 max-w-full cursor-pointer" />

          <!-- Menu Items -->
          <ul class="flex flex-col mt-7 2xl:mt-10 w-full text-gray-500">
            <!-- Dashboard -->
            <li>
              <a href="index.html"
                class="flex gap-4 items-center p-[9px] 2xl:p-4 w-full cursor-pointer hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950">
                <img loading="lazy" src="../assets/icon_home_default.svg" alt="Dashboard"
                  class="object-contain w-4 2xl:w-6" />
                <span class="text-sm 2xl:text-xl">Dashboard</span>
              </a>
            </li>

            <!-- Delivery Note -->
            <li>
              <a href="delivery-note.html"
                class="flex gap-4 items-center p-[9px] 2xl:p-4 mt-4 w-full cursor-pointer hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950 active">
                <img loading="lazy" src="../assets/icon_dn_default.svg" alt="Purchase Order"
                  class="object-contain w-4 2xl:w-6 icon-dn-active" />
                <span class="text-sm 2xl:text-xl">Delivery Note</span>
              </a>
            </li>

            <!-- History Delivery Note -->
            <li>
              <a href="history-delivery-note.html"
                class="flex gap-4 items-center p-[9px] 2xl:p-4 mt-4 w-full cursor-pointer hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950">
                <img loading="lazy" src="../assets/icon_history_default.svg" alt="History Purchase Order"
                  class="object-contain w-4 2xl:w-6" />
                <span class="text-sm 2xl:text-xl">History Delivery Note</span>
              </a>
            </li>
          </ul>

          <!-- User and Logout Section at the Bottom -->
          <div class="mt-auto flex flex-col w-full">
            <!-- User Info -->
            <div class="flex gap-4 items-center p-2 2xl:p-4 w-full bg-blue-950 bg-opacity-10 text-blue-950">
              <img loading="lazy" src="../assets/icon_people.svg" alt="User Info" class="object-contain w-4 2xl:w-6" />
              <span id="user-info" class="text-sm 2xl:text-xl"></span>
            </div>

            <!-- Logout Button -->
            <a href="javascript:void(0)" onclick="handleLogout()"
              class="flex gap-4 items-center p-2 2xl:p-4 w-full text-red-600 cursor-pointer bg-red-600 bg-opacity-20 hover:bg-red-600 hover:text-green-50">
              <img loading="lazy" src="../assets/icon_logout.svg" alt="Logout" class="object-contain w-4 2xl:w-6" />
              <span class="text-sm 2xl:text-xl">Logout</span>
            </a>
          </div>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex flex-col w-[80%] mb-[100%] mt-[3%] mx-auto px-6 2xl:px-10">
        <section class="flex flex-col self-stretch py-px my-auto w-full max-md:mt-10 max-md:max-w-full">
          <header class="flex items-center self-start text-2xl font-semibold text-black">
            <h1 class="self-stretch my-auto text-[80%] 2xl:text-[120%]">Delivery Note (DN)</h1>
          </header>

          <article class="flex flex-col items-start w-full text-base">
            <h1 class="text-base 2xl:text-xl font-semibold text-black mt-4">Select Supplier</h1>

            <form id="supplierForm" class="flex flex-col w-full text-neutral-500">
              <div class="flex flex-col xl:w-[500px] 2xl:w-[600px]">
                <label for="supplier_id" class="block xl:mb-6 2xl:mb-8 xl:text-base 2xl:text-lg text-neutral-500"></label>
                <select id="supplier_id"
                  class="scrollable-select bg-transparent border border-neutral-300 rounded-lg block w-full p-4 2xl:p-7 text-neutral-500 text-sm 2xl:text-lg">
                  <option value="">Cari Supplier</option>
                  <!-- Options will be added here by JavaScript -->
                </select>
              </div>
            </form>
          </article>

          <div class="flex flex-col mt-4 2xl:mt-6 w-full 2xl:text-base text-xs font-medium">
            <div class="flex flex-wrap gap-10 justify-end items-center w-full">
              <!-- Search Bar -->
              <div class="flex flex-wrap items-center self-stretch my-auto text-neutral-500">
                <div class="flex items-center px-4 2xl:px-6 py-2 2xl:py-4 bg-neutral-100 rounded w-full ml-auto">
                  <input id="search-input" type="text" placeholder="Search no purchase order here"
                    class="flex-1 bg-neutral-100 outline-none 2xl:text-base">
                  <img src="../assets/icon_search.svg" alt="Search Icon" class="w-4 2xl:w-5 h-4 2xl:h-5 ml-3">
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Table -->
        <div class="flex flex-col mt-5 2xl:mt-8">
          <div class="relative overflow-x-auto shadow-md rounded-lg border border-gray-300">
            <table class="w-full text-[11px] 2xl:text-base text-left text-gray-700 dark:text-gray-700">
              <thead class="text-[14px] 2xl:text-[20px] text-gray-700">
                <tr>
                  <th scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer"
                    data-sort="0">
                    No. DN
                    <img loading="lazy" src="../assets/icon_sort.svg" alt=""
                      class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer"
                    data-sort="1">
                    No. PO
                    <img loading="lazy" src="../assets/icon_sort.svg" alt=""
                      class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer"
                    data-sort="2">
                    Plan DN Date
                    <img loading="lazy" src="../assets/icon_sort.svg" alt=""
                      class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer"
                    data-sort="3">
                    Status DN
                    <img loading="lazy" src="../assets/icon_sort.svg" alt=""
                      class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                </tr>
              </thead>
              <tbody id="table-body">
                <!-- Data rows will be inserted here by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Pagination -->
        <div class="flex justify-end my-6">
          <div class="flex gap-2 2xl:gap-4 items-center pagination">
            <!-- Pagination buttons will be inserted here by JavaScript -->
          </div>
        </div>
      </main>

    </div>
  </section>
</body>

<script src="script.js"></script>
<script src="../api.js"></script>
<script src="../script.js"></script>
<script src="../table.js"></script>
<!-- jQuery for Select2 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<!-- Add the script to handle table sorting and pagination -->
<script>
  
  cekToken();

  let sortOrder = {}; // Object to keep track of sort order for each columnrray untuk data yang sudah difilter

  document.addEventListener('DOMContentLoaded', () => {
    // Adjust rows per page based on screen size
    fetchSuppliers();
    adjustRowsPerPage(); // Atur jumlah data per halaman berdasarkan ukuran layar

    window.addEventListener('resize', () => {
      adjustRowsPerPage();
      displayTableData(currentPage);
      updatePagination(); // Call updatePagination() from table.js
    });

    const supplierSelect = document.getElementById('supplier_id');
    const searchButton = document.getElementById('search-button');

    // Event listener for supplier dropdown change
    supplierSelect.addEventListener('change', async (event) => {
      const selectedSupplierId = event.target.value;
      console.log('Supplier dipilih:', selectedSupplierId); // Debugging

      if (selectedSupplierId) {
        // Tampilkan section setelah supplier dipilih
        document.getElementById('periodeSection').classList.remove('hidden');

        localStorage.setItem('selectedSupplierId', selectedSupplierId);

        // Fetch performance report based on selected supplier
        await fetchPerformanceReport(selectedSupplierId);
      } else {
        // Sembunyikan section jika tidak ada supplier yang dipilih
        document.getElementById('periodeSection').classList.add('hidden');
      }
    });

    if (searchButton) {
      searchButton.addEventListener('input', searchTable);
    }

    // Initialize data
    filteredDnData = [...deliveryNote]; // Copy data ke filteredDnData untuk diproses
    displayTableData(currentPage); // Tampilkan data
    updatePagination(); // Call updatePagination from table.js

    // Add sorting listeners for each sortable column using data-sort
    const sortableHeaders = document.querySelectorAll('th[data-sort]');
    sortableHeaders.forEach(header => {
      header.addEventListener('click', () => {
        const columnIndex = header.getAttribute('data-sort');
        sortTable(columnIndex); // Call the sorting function with the correct index
      });
    });
  });

  // Function to fetch suppliers and populate the dropdown
  async function fetchSuppliers() {
    const token = localStorage.getItem('accessToken');
    try {
      const response = await fetch(APIpartner2, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
        },
      });

      if (response.ok) {
        const data = await response.json();
        if (data.success) {
          populateSupplierDropdown(data.data);
        } else {
          console.error('Failed to fetch suppliers:', data.message);
        }
      } else {
        console.error('Kesalahan saat mengambil data supplier:', response.status, response.statusText);
      }
    } catch (error) {
      console.error('Error Token Not Valid', error);
    }
  }

  // Populate the dropdown with suppliers
  function populateSupplierDropdown(suppliersData) {
    const supplierSelect = document.getElementById('supplier_id');
    supplierSelect.innerHTML = '<option value="">Search Supplier</option>'; // Reset dropdown

    suppliersData.forEach(supplier => {
      const option = document.createElement('option');
      option.value = supplier.bp_code;
      option.textContent = `${supplier.bp_code} | ${supplier.bp_name}`;
      supplierSelect.appendChild(option);
    });

    // Initialize Select2 again after options are populated
    $(supplierSelect).select2({
      placeholder: 'Search Supplier',
      allowClear: true
    });
  }

  // Function to fetch delivery notes based on selected supplier
  async function fetchDeliveryNotes(supplier_id) {
    const token = localStorage.getItem('accessToken');

    try {
      const response = await fetch(`${APIindexdnheader2}/poNO?supplier_id=${supplier_id}`, { // Dengan query parameter
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
        },
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const data = await response.json();
      console.log(`Data fetched for DN:`, data);

      // Ensure data exists and is in expected format
      if (data && data.data && Array.isArray(data.data)) {
        // Map and manipulate your data accordingly
        deliveryNote = data.data.map(dn => ({
          noDN: dn.no_dn ? dn.no_dn.toString() : '',
          noPO: dn.po_no ? dn.po_no.toString() : '',
          planDNDate: dn.plan_delivery_date || '',
          statusDN: dn.status_desc || '',
        }));

        // Set filteredDnData to match deliveryNote initially
        filteredDnData = deliveryNote;

        // Display data immediately after fetching
        displayTableData(currentPage);
        updatePagination(); // Call updatePagination from table.js
      } else {
        console.error('No valid data found for the specified supplier.');
      }
    } catch (error) {
      console.error(`Error fetching delivery notes:`, error);
    }
  }

  // Function to display the table data based on the current page
  function displayTableData(page) {
    const tableBody = document.getElementById('table-body');
    tableBody.innerHTML = '';
  
    const start = (page - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginatedData = filteredDnData.slice(start, end);
  
    paginatedData.forEach((row) => {
      const tableRow = document.createElement('tr');
      tableRow.classList.add('odd:bg-white', 'even:bg-gray-50', 'border-b', 'dark:border-gray-100');
      tableRow.innerHTML = `
        <td class="px-2 py-4 text-center font-medium text-gray-900">
          <a href="delivery-note-detail.html?noDN=${row.noDN}" class="text-blue-600 underline">${row.noDN}</a>
        </td>
        <td class="px-2 py-4 text-center font-medium text-gray-900">
          <a class="text-black">${row.noPO}</a>
        </td>
        <td class="px-2 py-4 text-center">${row.planDNDate}</td>
        <td class="px-2 py-4 text-center">${row.statusDN}</td>
      `;
      tableBody.appendChild(tableRow);
    });
  }  

  // Function to handle searching
  function searchTable() {
    const searchInput = document.getElementById('search-input').value.toLowerCase();
    filteredDnData = deliveryNote.filter(row => row.noDN.toLowerCase().includes(searchInput));
    currentPage = 1;
    displayTableData(currentPage);
    updatePagination(); // Call updatePagination from table.js
  }

  // Function to adjust the rows per page based on screen size
  function adjustRowsPerPage() {
    if (window.innerWidth < 768) {
      rowsPerPage = 3; // Set rows per page to 3 for small screens
    } else if (window.innerWidth < 1280) {
      rowsPerPage = 4; // Set rows per page to 4 for medium screens
    } else {
      rowsPerPage = 5; // Set rows per page to 5 for large screens
    }
  }
</script>

</html>

                <tr>
                  <th scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer" onclick="sortTable(0)">
                    No. DN
                    <img loading="lazy" src="../assets/icon_sort.svg" alt="" class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer" onclick="sortTable(1)">
                    No. PO
                    <img loading="lazy" src="../assets/icon_sort.svg" alt="" class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer" onclick="sortTable(2)">
                    Plan DN Date
                    <img loading="lazy" src="../assets/icon_sort.svg" alt="" class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer" onclick="sortTable(3)">
                    Status DN
                    <img loading="lazy" src="../assets/icon_sort.svg" alt="" class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>

                <!-- Data rows will be inserted here by JavaScript -->

        </div>
        
        <!-- Pagination -->

            <!-- Pagination buttons will be inserted here by JavaScript -->
          </div>
        </div>
      </main>

    </div>

 <!-- jQuery for Select2 -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

 <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<!-- Add the script to handle table sorting and pagination -->
<script>
  cekToken();
  let pendingResponseIndex = null;
  let pendingResponseAction = '';
  let deliveryNote = [];

  let sortOrder = {}; // Object to keep track of sort order for each column

  // Adjust rows per page based on screen size
  function adjustRowsPerPage() {
      if (window.innerWidth <= 1280) {
          rowsPerPage = 6;
      } else if (window.innerWidth <= 1600) {
          rowsPerPage = 8;
      } else {
          rowsPerPage = 10;
      }
  }

  function displayTableData(page) {
      const tableBody = document.getElementById('table-body');
      tableBody.innerHTML = '';

      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const paginatedData = filteredDnData.slice(start, end);

      paginatedData.forEach((row) => {
          const tableRow = document.createElement('tr');
          tableRow.classList.add('odd:bg-white', 'even:bg-gray-50', 'border-b', 'dark:border-gray-100');
          tableRow.innerHTML = `
              <td class="px-2 py-4 text-center font-medium text-gray-900">
                  <a href="delivery-note-detail.html?noDN=${row.noDN}" class="text-blue-600 underline">${row.noDN}</a>
              </td>
              <td class="px-2 py-4 text-center font-medium text-gray-900">
                  <a href="purchase-order-detail.html?noPO=${row.noPO}" class="text-blue-600 underline">${row.noPO}</a>
              </td>
              <td class="px-2 py-4 text-center">${row.planDNDate}</td>
              <td class="px-2 py-4 text-center">${row.statusDN}</td>
          `;
          tableBody.appendChild(tableRow);
      });
  }

  function searchTable() {
      const searchInput = document.getElementById('search-input').value.toLowerCase();
      filteredDnData = deliveryNote.filter(row => row.noDN.toLowerCase().includes(searchInput));
      currentPage = 1;
      displayTableData(currentPage);
      updatePagination();
  }

  // Sort function based on the column key
  function sortTable(columnKey) {
      sortOrder[columnKey] = sortOrder[columnKey] === 'asc' ? 'desc' : 'asc'; // Toggle sort order

      filteredDnData.sort((a, b) => {
          if (a[columnKey] < b[columnKey]) {
              return sortOrder[columnKey] === 'asc' ? -1 : 1;
          } else if (a[columnKey] > b[columnKey]) {
              return sortOrder[columnKey] === 'asc' ? 1 : -1;
          } else {
              return 0;
          }
      });

      // Update table after sorting
      currentPage = 1; // Reset to the first page after sorting
      displayTableData(currentPage);
      updatePagination();
  }

  function updatePagination() {
      const paginationContainer = document.querySelector('.pagination');
      paginationContainer.innerHTML = '';

      const totalPages = Math.ceil(filteredDnData.length / rowsPerPage);
      const maxPageNumbersToShow = 4;

      const prevButton = document.createElement('button');
      prevButton.className = 'px-3 py-3 2xl:px-4 2xl:py-4 text-gray-900 bg-gray-200 rounded-md hover:bg-gray-300';
      prevButton.innerHTML = `
          <svg class="2xl:w-4 2xl:h-4 w-3 h-3 text-blue-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 10 16">
          <path d="M8.766.566A2 2 0 0 0 6.586 1L1 6.586a2 2 0 0 0 0 2.828L6.586 15A2 2 0 0 0 10 13.586V2.414A2 2 0 0 0 8.766.566Z" />
          </svg>
      `;
      prevButton.disabled = currentPage === 1;
      prevButton.addEventListener('click', () => {
          if (currentPage > 1) {
              currentPage--;
              displayTableData(currentPage);
              updatePagination();
          }
      });
      paginationContainer.appendChild(prevButton);

      const pageNumbers = [];
      if (totalPages <= maxPageNumbersToShow) {
          for (let i = 1; i <= totalPages; i++) {
              pageNumbers.push(i);
          }
      } else {
          pageNumbers.push(1);

          const startPage = Math.max(2, currentPage - 1);
          const endPage = Math.min(totalPages - 1, currentPage + 1);

          if (startPage > 2) {
              pageNumbers.push('...');
          }

          for (let i = startPage; i <= endPage; i++) {
              pageNumbers.push(i);
          }

          if (endPage < totalPages - 1) {
              pageNumbers.push('...');
          }

          pageNumbers.push(totalPages);
      }

      pageNumbers.forEach(number => {
          const pageButton = document.createElement('button');
          if (number === '...') {
              pageButton.className = 'px-4 py-2 2xl:px-6 2xl:py-4 text-gray-900 bg-gray-200 rounded-md cursor-default';
              pageButton.textContent = '...';
          } else {
              pageButton.className = `px-4 py-2 2xl:px-6 2xl:py-4 ${number === currentPage ? 'bg-blue-900 text-white' : 'bg-gray-200 text-gray-900'} rounded-md hover:bg-gray-300`;
              pageButton.textContent = number;
              pageButton.addEventListener('click', () => {
                  currentPage = number;
                  displayTableData(currentPage);
                  updatePagination();
              });
          }
          paginationContainer.appendChild(pageButton);
      });

      const nextButton = document.createElement('button');
      nextButton.className = '2xl:px-4 2xl:py-4 px-3 py-3 text-gray-900 bg-gray-200 rounded-md hover:bg-gray-300';
      nextButton.innerHTML = `
          <svg class="2xl:w-4 2xl:h-4 w-3 h-3 text-blue-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 10 16">
          <path d="M1.234 15.434A2 2 0 0 0 3.414 15L9 9.414a2 2 0 0 0 0-2.828L3.414 1A2 2 0 0 0 1 2.414v11.172a2 2 0 0 0 1.234 1.848Z" />
          </svg>
      `;
      nextButton.disabled = currentPage === totalPages;
      nextButton.addEventListener('click', () => {
          if (currentPage < totalPages) {
              currentPage++;
              displayTableData(currentPage);
              updatePagination();
          }
      });
      paginationContainer.appendChild(nextButton);
  }

  document.addEventListener('DOMContentLoaded', () => {

      const searchInputElement = document.getElementById('search-input');

      adjustRowsPerPage(); // Set rows per page based on initial screen size

      window.addEventListener('resize', () => {
          adjustRowsPerPage(); // Adjust rows per page on screen resize
          displayTableData(currentPage); // Re-render table data
          updatePagination(); // Re-render pagination
      });

      if (searchInputElement) {
          searchInputElement.addEventListener('input', searchTable);
      }

      if (typeof fetchDeliveryNotes === 'function') {
          fetchDeliveryNotes(); // Fetch data and initialize display
      } else {
          console.error('fetchDeliveryNotes function is not defined.');
      }

      // Add sorting listeners for each sortable column
      const sortableHeaders = document.querySelectorAll('th[data-sort]');
      sortableHeaders.forEach(header => {
          header.addEventListener('click', () => {
              const sortKey = header.getAttribute('data-sort');
              sortTable(sortKey);
          });
      });
  });
</script>

<script>
  // Memeriksa token autentikasi pengguna
  cekToken();

  let sortOrder = {}; // Objek untuk melacak urutan pengurutan setiap kolom
  let details = [];
  let filteredDnDetailData = [];
  let noDN = getUrlParameter('noDN');

  // Function to get URL parameters
  function getUrlParameter(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
  }

  // Function to fetch delivery notes from the API
  async function fetchDeliveryNotes() {
    // Get token and delivery note number from localStorage
    const token = localStorage.getItem('accessToken');
   
  
    // Check if noDN is null
    if (!noDN) {
      console.error('No Delivery Note (noDN) found in localStorage');
      return;
    }
  
    try {
      // Fetch header data (if needed, remove if not required)
      const headerResponse = await fetch(`${APIindexdnheader2}${noDN}`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
        },
      });
  
      if (!headerResponse.ok) {
        throw new Error(`HTTP error! status: ${headerResponse.status}`);
      }
  
      const headerData = await headerResponse.json();
      console.log('Header data:', headerData);
  
      // Fetch detail data
      const detailResponse = await fetch(`${APIindexdndetail2}${noDN}`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
        },
      });
  
      if (!detailResponse.ok) {
        throw new Error(`HTTP error! status: ${detailResponse.status}`);
      }
  
      const detailData = await detailResponse.json();
      console.log('Detail data:', detailData);
  
      // Ensure both header and detail data exist
      if (headerData && headerData.data && Array.isArray(headerData.data) && detailData && detailData.data && Array.isArray(detailData.data)) {
        const header = headerData.data[0];
        const details = detailData.data.map(detail => ({
          dnDetailNo: detail.dn_detail_no,
          dnLine: detail.dn_line,
          partNo: detail.part_no,
          itemDescA: detail.item_desc_a,
          dnUnit: detail.dn_unit,
          dnSnp: detail.dn_snp,
          dnQty: detail.dn_qty,
          qtyConfirm: detail.qty_confirm,
          receiptQty: detail.receipt_qty,
        }));
  
        // Combine header and details
        const combinedData = {
          ...header,
          details: details,
        };
  
        console.log('Combined data:', combinedData);
  
        // Store combined data
        filteredDnDetailData = combinedData;
      }
  
    } catch (error) {
      console.error('Error fetching data:', error);
    }
  }
  
  // Call the function to fetch data
  fetchDeliveryNotes();
  
</script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Warehouse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <link rel="icon" type="image/png" href="../assets/icon_sanoh.png">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body class="font-poppins bg-white">
  <section class="overflow-hidden w-screen h-screen bg-white">
    <div class="flex h-screen">

         <!-- Burger Menu Button (visible only on small screens) -->
         <div class="absolute top-4 left-4 sm:hidden z-50">
          <button id="burger-btn" class="text-gray-800 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
        </div> 

      <!-- nav-side bar -->
      <aside id="sidebar" class="transform -translate-x-full transition-transform duration-300 fixed sm:relative sm:translate-x-0 flex flex-col xl:w-[24%] lg:w-[26%] md:w-[28%] sm:w-[30%] w-[34%] h-screen bg-stone-300 border-r border-neutral-400 z-40">
        <nav class="flex flex-col grow py-9 w-full h-screen text-base font-medium border-r border-solid bg-stone-300 border-r-neutral-400 ">

          <!-- Logo Sanoh -->
          <img loading="lazy" src="../assets/logosanoh.svg" class="object-contain self-center xl:w-30 lg:w-28 md:w-26 sm:w-24 w-20 max-w-full cursor-pointer pointer-events-auto aspect-[2.79]" />

          <!-- Menu Items -->
          <ul class="flex flex-col mt-7 2xl:mt-10 w-full text-gray-500">
            <!-- Dashboard -->
            <li>
              <a href="index.html"
                class="flex gap-4 items-center xl:p-[9px] lg:p-[9px] md:p-[8px] sm:p-[8px] p-[8px] w-full cursor-pointer hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950 active">
                <img loading="lazy" src="../assets/icon_home_default.svg" alt="Dashboard"
                  class="object-contain xl:w-4 lg:w-4 md:w-3 sm:w-3 w-3 icon-home-active" />
                <span class="xl:text-sm lg:text-sm md:text-xs sm:text-xs text-xs">Dashboard</span>
              </a>
            </li>

            <!-- Delivery Note -->
            <li>
              <a href="delivery-note.html"
                class="flex gap-4 items-center xl:p-[9px] lg:p-[9px] md:p-[8px] sm:p-[8px] p-[8px] mt-4 w-full cursor-pointer hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950">
                <img loading="lazy" src="../assets/icon_dn_default.svg" alt="Purchase Order"
                  class="object-contain xl:w-4 lg:w-4 md:w-3 sm:w-3 w-3" />
                <span class="xl:text-sm lg:text-sm md:text-xs sm:text-xs text-xs">Delivery Note</span>
              </a>
            </li>

            <!-- History Delivery Note -->
            <li>
              <a href="history-delivery-note.html"
                class="flex gap-4 items-center xl:p-[9px] lg:p-[9px] md:p-[8px] sm:p-[8px] p-[8px] mt-4 w-full cursor-pointer hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950">
                <img loading="lazy" src="../assets/icon_history_default.svg" alt="History Purchase Order"
                  class="object-contain xl:w-4 lg:w-4 md:w-3 sm:w-3 w-3" />
                <span class="xl:text-sm lg:text-sm md:text-xs sm:text-xs text-xs">History Delivery Note</span>
              </a>
            </li>
          </ul>

          <!-- User and Logout Section at the Bottom -->
          <div class="mt-auto flex flex-col w-full">
            <!-- User Info -->
            <div class="flex gap-4 items-center p-2 2xl:p-4 w-full bg-blue-950 bg-opacity-10 text-blue-950">
              <img loading="lazy" src="../assets/icon_people.svg" alt="User Info" class="object-contain xl:w-4 lg:w-4 md:w-3 sm:w-3 w-3" />
              <span id="user-info" class="xl:text-sm lg:text-sm md:text-xs sm:text-xs text-xs"></span>
            </div>

            <!-- Logout Button -->
            <a href="javascript:void(0)" onclick="handleLogout()"
              class="flex gap-4 items-center p-2 2xl:p-4 w-full text-red-600 whitespace-nowrap cursor-pointer pointer-events-auto bg-red-600 bg-opacity-20 hover:bg-red-600 hover:text-green-50 hover:logout-icon">
              <img loading="lazy" src="../assets/icon_logout.svg" alt=""
                class="object-contain shrink-0 self-stretch my-auto xl:w-4 lg:w-4 md:w-3 sm:w-3 w-3 aspect-square logout-icon hover:icon_logout_white.svg" />
              <span class="self-stretch my-auto xl:text-sm lg:text-sm md:text-xs sm:text-xs text-xs">Logout</span>
            </a>
          </div>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex flex-col justify-center items-center m-auto max-md:max-w-full">
        <header class="flex flex-col items-center self-center max-w-full  2xl:w-[1100px]">
          <h1 class="flex flex-col justify-between items-center text-black w-full text-center">
            <span class="font-semibold max-w-full xl:text-4xl 2xl:text-6xl">
              Welcome Warehouse!
            </span>
          </h1>
          <p class="mx-auto my-auto xl:mt-3 2xl:mt-6 text-center text-neutral-400 xl:xl:text-sm lg:text-sm md:text-xs sm:text-xs text-xs xl:w-[500px] 2xl:w-[700px]">
            Welcome to our dashboard, where you can seamlessly manage and <br> monitor all your supply chain operations with ease and efficiency.
          </p>
        </header>
        <img src="../assets/dashboard_warehouse.png" alt="Dashboard overview"
          class="object-contain mx-auto xl:w-[500px] 2xl:w-[700px]" />
      </main>
    </div>
  </section>
</body>

<script src="script.js"></script>
<script src="../api.js"></script>
<script src="../script.js"></script>
<script src="../table.js"></script>
<script>
cekToken();
</script>

</html>

<head>
  <meta charset="UTF-8">

</head>

<body class="font-poppins bg-white">
  <section class="overflow-hidden w-screen h-screen bg-white">
    <div class="flex h-screen">

         <!-- Burger Menu Button (visible only on small screens) -->
         <div class="absolute top-4 left-4 sm:hidden z-50">
          <button id="burger-btn" class="text-gray-800 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
        </div> 

      <!-- nav-side bar -->
      <aside id="sidebar" class="transform -translate-x-full transition-transform duration-300 fixed sm:relative sm:translate-x-0 flex flex-col xl:w-[15%] lg:w-[18%] md:w-[24%] sm:w-[32%] w-[32%] h-screen bg-stone-300 border-r border-neutral-400 z-40">
        <nav class="flex flex-col grow py-9 w-full h-screen text-base font-medium border-r border-solid bg-stone-300 border-r-neutral-400 ">

          <!-- Logo Sanoh -->
          <img loading="lazy" src="../assets/logosanoh.svg" class="object-contain self-center xl:w-30 lg:w-28 md:w-26 sm:w-24 w-24 max-w-full cursor-pointer pointer-events-auto aspect-[2.79]" />

          <!-- Menu Items -->
          <ul class="flex flex-col mt-7 w-full text-gray-500">
            <!-- Dashboard -->
            <li>
              <a href="index.html"
                class="flex gap-4 items-center p-2 mt-4 w-full cursor-pointer hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950">
                <img loading="lazy" src="../assets/icon_home_default.svg" alt="Dashboard"
                  class="object-contain shrink-0 self-stretch my-auto w-4 aspect-[0.89]" />
                <span class="self-strech text-sm">Dashboard</span>
              </a>
            </li>

            <!-- Purchase Order -->
            <li class="hidden">
              <a href="purchase-order.html"
                class="flex gap-4 items-center p-2 mt-4 w-full cursor-pointer hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950 ">
                <img loading="lazy" src="../assets/icon_po_default.svg" alt="Purchase Order"
                  class="object-contain shrink-0 self-stretch my-auto w-4 aspect-[0.89] " />
                <span class="self-strech text-sm">Purchase Order</span>
              </a>
            </li>

            <!-- Delivery Note -->
            <li>
              <a href="delivery-note.html"
                class="flex gap-4 items-center p-2 mt-4 w-full cursor-pointer hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950">
                <img loading="lazy" src="../assets/icon_dn_default.svg" alt="Purchase Order"
                  class="object-contain shrink-0 self-stretch my-auto w-4 aspect-[0.89]" />
                <span class="self-strech text-sm">Delivery Note</span>
              </a>
            </li>

            <!-- History Purchase Order -->
            <li class="hidden">
              <a href="history-purchase-order.html"
                class="flex gap-4 items-center p-2 mt-4 w-full cursor-pointer hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950">
                <img loading="lazy" src="../assets/icon_history_default.svg" alt="History Purchase Order"
                  class="object-contain shrink-0 self-stretch my-auto w-4 aspect-[0.89]" />
                <span class="self-strech text-sm">History Purchase Order</span>
              </a>
            </li>

            <!-- History Delivery Note -->
            <li>
              <a href="history-delivery-note.html"
                class="flex gap-4 items-center p-2 mt-4 w-full cursor-pointer hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950 active">
                <img loading="lazy" src="../assets/icon_history_default.svg" alt="History Purchase Order"
                  class="object-contain shrink-0 self-stretch my-auto w-5 aspect-[0.89] fill-blue-950 icon-history-active" />
                <span class="self-strech text-sm">History Delivery Note</span>
              </a>
            </li>
          </ul>

          <!-- User and Logout Section at the Bottom -->
          <div class="mt-auto flex flex-col w-full">
            <!-- User Info -->
            <div class="flex gap-4 items-center p-2 w-full bg-blue-950 bg-opacity-10 text-blue-950">
              <img loading="lazy" src="../assets/icon_people.svg" alt="User Info" class="object-contain shrink-0 self-stretch my-auto w-4 aspect-[0.89]" />
              <span id="user-info" class="self-strech text-sm"></span>
            </div>

            <!-- Logout Button -->
            <a href="javascript:void(0)" onclick="handleLogout()"
              class="flex gap-4 items-center p-2 w-full text-red-600 cursor-pointer bg-red-600 bg-opacity-20 hover:bg-red-600 hover:text-green-50">
              <img loading="lazy" src="../assets/icon_logout.svg" alt="Logout" class="object-contain shrink-0 self-stretch my-auto w-4 aspect-[0.89]" />
              <span class="self-strech text-sm">Logout</span>
            </a>
          </div>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex flex-col w-[85%] mb-[100%] xl:mt-[3%] lg:mt-[3%] md:mt-[4%] sm:mt-[0%] mt-[2%] mx-auto xl:px-6 lg:px-6 md:px-6 sm:px-6 px-0">

        <section class="flex flex-col self-stretch py-px my-auto w-full max-md:mt-10 max-md:max-w-full">

          <header class="flex items-center self-start text-2xl font-semibold text-black">
            <h1 class="self-stretch my-auto xl:text-[100%] lg:text-[90%] md:text-[80%] sm:text-[70%] text-[70%]">History Delivery Note (DN)</h1>
          </header>

          <article class="flex flex-col items-start w-full text-base">
            <h1 class="xl:text-[100%] lg:text-[100%] md:text-[90%] sm:text-[90%] text-[90%] font-semibold text-black xl:mt-6 lg:mt-5 md:mt-4 sm:mt-3 mt-2">Select Supplier</h1>

            <form id="supplierForm" class="flex flex-col w-full text-neutral-500">
              <div class="flex xl:mt-4 lg:mt-4 md:mt-4 sm:mt-3 mt-3 xl:w-[500px]">
                <label for="supplier_id"
                  class="block xl:mb-6 xl:text-base text-neutral-500"></label>
                <select id="supplier_id"
                  class="scrollable-select bg-transparent border border-neutral-300 rounded-lg block xl:w-[80%] lg:w-[50%] md:w-[50%] sm:w-[60%] w-[60%] xl:p-4 lg:p-4 md:p-3 sm:p-3 p-3 text-neutral-500 xl:text-[90%] lg:text-[80%] md:text-[70%] sm:text-[60%] text-[50%]">
                  <option value="">Cari Supplier</option>
                  <!-- Options will be added here by JavaScript -->
                </select>
              </div>
            </form>
          </article>


          <div class="flex flex-col mt-4 w-full text-xs font-medium">
            <div class="flex flex-wrap gap-10 justify-end items-center w-full">

              <!-- Search Bar -->
              <div class="flex flex-wrap items-center self-stretch my-auto  text-neutral-500">
                <div class="flex items-center xl:px-4 lg:px-4 md:px-3 sm:px-3 px-3 py-2 bg-neutral-100 rounded w-full ml-auto">
                  <input id="search-input" type="text" placeholder="Search no delivery note here"
                    class="flex-1 bg-neutral-100 outline-none">
                    <img src="../assets/icon_search.svg" alt="Search Icon" class="w-4 h-4 xl:ml-3 lg:ml-3 md:ml-2 sm:ml-2 ml-1">
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Table -->
        <div class="flex flex-col mt-5">
          <div class="relative overflow-x-auto shadow-md rounded-lg border border-gray-300">

            <table class="w-full text-[11px] text-left text-gray-700 dark:text-gray-700">
              <thead class="text-[14px] text-gray-700">
                <tr>
                  <th scope="col" class="px-2 py-3 xl:text-sm lg:text-xs md:text-xs sm:text-xs text-xs text-center border-b border-b-gray-400 cursor-pointer">
                    No. DN                    
                  </th>
                  <th scope="col" class="px-2 py-3 xl:text-sm lg:text-xs md:text-xs sm:text-xs text-xs text-center border-b border-b-gray-400 cursor-pointer">
                    No. PO                    
                  </th>
                  <th scope="col" class="px-2 py-3 xl:text-sm lg:text-xs md:text-xs sm:text-xs text-xs text-center border-b border-b-gray-400 cursor-pointer">
                    Status DN                    
                  </th>
                  <th scope="col" class="px-2 py-3 xl:text-sm lg:text-xs md:text-xs sm:text-xs text-xs text-center border-b border-b-gray-400 cursor-pointer"
                    onclick="sortTable(3)">
                    Delivery Date
                    <img loading="lazy" src="../assets/icon_sort.svg" alt=""
                      class="xl:w-3 lg:w-3 md:w-2 sm:w-2 w-2 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th scope="col" class="px-2 py-3 xl:text-sm lg:text-xs md:text-xs sm:text-xs text-xs text-center border-b border-b-gray-400 cursor-pointer"
                    onclick="sortTable(4)">
                    Received Date
                    <img loading="lazy" src="../assets/icon_sort.svg" alt=""
                      class="xl:w-3 lg:w-3 md:w-2 sm:w-2 w-2 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th scope="col" class="px-2 py-3 xl:text-sm lg:text-xs md:text-xs sm:text-xs text-xs text-center border-b border-b-gray-400 cursor-pointer">
                    No Packing Slip                    
                  </th>
                </tr>
              </thead>
              <tbody id="table-body">
                <!-- Data rows will be inserted here by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>


        <!-- Pagination -->
        <div class="flex justify-end my-6">
          <div class="flex gap-2 items-center pagination">
            <!-- Pagination buttons will be inserted here by JavaScript -->
          </div>
        </div>
      </main>

    </div>
  </section>

</body>

<script src="script.js"></script>
<script src="../api.js"></script>
<script src="../script.js"></script>
<script src="../table.js"></script>
<!-- jQuery for Select2 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
  fetchSuppliers();
  cekToken();

  const burgerBtn = document.getElementById('burger-btn');
    const sidebar = document.getElementById('sidebar');
    
    burgerBtn.addEventListener('click', () => {
      if (sidebar.classList.contains('-translate-x-full')) {
        sidebar.classList.remove('-translate-x-full');
      } else {
        sidebar.classList.add('-translate-x-full');
      }
    });

    function adjustRowsPerPage() {
      if (window.innerHeight < 620) {
        rowsPerPage = 4; // Atur menjadi 3 jika ukuran layar < 768
      } else if (window.innerHeight < 640) {
        rowsPerPage = 6
      } else if (window.innerHeight < 768) {
        rowsPerPage = 8
      } else if (window.innerHeight < 1280) {
        rowsPerPage = 9; // Atur menjadi 4 jika ukuran layar >= 768
      } else {
        rowsPerPage = 10;   
      }
    }

  let deliveryNote = []; // Initialize the deliveryNote array
  let sortOrder = {}; // Objek untuk melacak urutan pengurutan setiap kolom
  // let rowsPerPage = 6; // Default rows per page
  // let currentPage = 1; // Default to the first page

  document.addEventListener('DOMContentLoaded', () => {

  
    // Adjust rows per page based on screen size
    
    //adjustRowsPerPage(); // Atur jumlah data per halaman berdasarkan ukuran layar

    window.addEventListener('resize', () => {

      adjustRowsPerPage();
      displayTableData(currentPage);
      updatePagination();
    });

    const supplierSelect = document.getElementById('supplier_id');
    // const searchButton = document.getElementById('search-button');

    // Event listener for supplier dropdown change
    $(supplierSelect).on('change', async function (event) {
      const selectedSupplierId = $(this).val();
      console.log('Supplier dipilih:', selectedSupplierId);

      if (selectedSupplierId) {
        localStorage.setItem('selectedSupplierId', selectedSupplierId); // Menyimpan bpCode ke localStorage
        // console.log('Fetching delivery notes for supplier:', selectedSupplierId);
        await fetchHistoryDeliveryNotes(selectedSupplierId); // Memanggil data delivery note berdasarkan supplier yang dipilih
        displaySelectedSupplier(); // Menampilkan supplier yang dipilih di tabel
        displayTableData(currentPage); // Display data for the first page
        updatePagination();
      }
      else {
        console.error('No supplier selected.');
      }
    });

    document.getElementById('search-input').addEventListener('input', searchTableData);
    // if (searchButton) {
    //   searchButton.addEventListener('input', searchTable);
    // }
  });

  // Function to fetch suppliers and populate the dropdown
  async function fetchSuppliers() {
    const token = localStorage.getItem('accessToken');
    if (!token) {
      console.error('No access token found');
      return;
    }

    try {
      // console.log('Fetching suppliers...');
      const response = await fetch(APIpartner2, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
        },
      });

      if (response.ok) {
        const data = await response.json();
        // console.log('Suppliers data received:', data);
        if (data.success) {
          populateSupplierDropdown(data.data);
        }  else {
          console.error('Failed to fetch suppliers:', data.message);
        }
      } else {
        console.error('Error fetching suppliers:', response.status, response.statusText);
      }
    } catch (error) {
      console.error('Error during fetching suppliers:', error);
    }
  }

  // Function to populate supplier dropdown
  function populateSupplierDropdown(suppliersData) {
    const supplierSelect = document.getElementById('supplier_id');
    supplierSelect.innerHTML = '<option value="">Cari Supplier</option>'; // Reset dropdown

    suppliersData.forEach(supplier => {
      const option = document.createElement('option');
      option.value = supplier.bp_code;
      option.textContent = `${supplier.bp_code} | ${supplier.bp_name}`;
      supplierSelect.appendChild(option);
    });

    // console.log('Supplier dropdown populated');
    // Re-initialize Select2 after adding options
    $(supplierSelect).select2({
      placeholder: 'Search Supplier',
      allowClear: true
    });

    const selectedSupplierId = localStorage.getItem('selectedSupplierId');
    if (selectedSupplierId) {
      // Set dropdown ke supplier terpilih
      $(supplierSelect).val(selectedSupplierId).trigger('change');
    }
  }

  async function fetchHistoryDeliveryNotes(bpCode) {
    const token = localStorage.getItem('accessToken');
    const noDN = localStorage.getItem('noDN');

    if (!token) {
        console.error('No access token found for fetching delivery notes');
        return;
    }

    try {
        // console.log(`Fetching delivery notes for bpCode: ${bpCode}`);
        const response = await fetch(`${APIdnhistory2}/${bpCode}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
            },
        });

        // Check for HTTP errors
        if (!response.ok) {
            console.error(`Error fetching delivery notes: ${response.status} ${response.statusText}`);
            
            // Handle specific status codes
            if (response.status === 401) {
                console.error('Unauthorized: Invalid or expired token.');
                alert('Your session has expired. Please log in again.');
                window.location.href = '/login'; // Redirect to login
            } else if (response.status === 404) {
                console.error('Delivery notes not found.');
            } else {
                console.error(`Unexpected error: ${response.statusText}`);
            }
            return;
        }

        // Parse the JSON data from the response
        const data = await response.json();
        // console.log("Data fetched:", data);

        // Check if data structure is valid
        if (data && data.data && Array.isArray(data.data)) {
          displayNotification(data.message,'success');
            const deliveryNote = data.data.map(dn => ({
                noDN: dn.dn_number ? dn.dn_number.toString() : 'No DN Number',
                noPO: dn.po_number ? dn.po_number.toString() : 'No PO Number',                  
                statusDN: dn.dn_status || '-',
                planDNDate: dn.send_date || 'Date Unknown',
                receivedDNDate: dn.receive_date || 'Date Unknown',
                noPackingSlip: dn.no_packing_slip || '-',
              
            }));

            // Set filteredData to match deliveryNote initially
            filteredData = deliveryNote;
            originalData = filteredData;

            if (filteredData.length > 0) {
                displayTableData(currentPage); // Display data for the current page
                updatePagination();
            } else {
                console.warn('No delivery notes found for this supplier.');
            }
        } else {
            console.error('Invalid data structure:', data);
        }
    } catch (error) {
        // Catch network errors or other unexpected errors
        console.error('Fetch error during delivery notes retrieval:', error);
        alert('An error occurred while fetching delivery notes. Please try again later.');
    }
  }

  function searchTableData() {
    const searchInput = document.getElementById('search-input').value.toLowerCase();
    if (searchInput === "") {
      // Jika input kosong, kembalikan data ke originalData
      filteredData = originalData;
    } else {
      // Filter data berdasarkan input
      filteredData = originalData.filter(row =>
        row.noDN.toLowerCase().includes(searchInput) ||
        row.noPO.toLowerCase().includes(searchInput) ||
        row.statusDN.toLowerCase().includes(searchInput)
      );
    }
  
    currentPage = 1;
    displayTableData(currentPage);
    updatePagination();
  }

  // Fungsi untuk menampilkan supplier yang dipilih di bagian atas tabel
  function displaySelectedSupplier() {

    const selectSupplierNew = localStorage.getItem('selectedSupplierId')

    if (!selectSupplierNew) {
      console.error('No selected supplier found in localStorage');
      return;
    }
  
    const tableBody = document.getElementById('table-body');
    if (!tableBody) {
      console.error('Table body element not found');
      return;
    }
  
    // Remove any previously displayed supplier rows to avoid duplicates
    const existingSupplierRow = tableBody.querySelector('.bg-blue-100');
    if (existingSupplierRow) {
      existingSupplierRow.remove();
    }
  
    const supplierRow = document.createElement('tr');
    supplierRow.classList.add('bg-blue-100', 'border-b');
    supplierRow.innerHTML = ``;
  
    tableBody.prepend(supplierRow); // Add the selected supplier row at the top
    // console.log('Displayed selected supplier in table:', bpCode);
  }


  function displayTableData(page) {
    const tableBody = document.getElementById('table-body');

    if (!tableBody) {
        console.error('Table body element not found.');
        return;
    }

    tableBody.innerHTML = '';

    const start = (page - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const dataToShow = filteredData.slice(start, end);
  
    if (dataToShow.length === 0) {
      tableBody.innerHTML = '<tr><td colspan="6" class="text-center">No data available for this supplier</td></tr>';
      return;
    }
  
    dataToShow.forEach(dn => {
      const row = document.createElement('tr');
      row.classList.add('odd:bg-white', 'even:bg-gray-50', 'border-b', 'dark:border-gray-100');
      row.innerHTML = `
        <td class="px-2 py-4 text-center font-medium text-gray-900">
          <a href="history-delivery-note-detail.html?noDN=${dn.noDN}" class="text-blue-600 underline">${dn.noDN}</a>
        </td>
        <td class="px-2 py-4 text-center font-medium text-gray-900">${dn.noPO}</td>
        <td class="px-2 py-4 text-center">${dn.statusDN}</td>
        <td class="px-2 py-4 text-center">${dn.planDNDate}</td>
        <td class="px-2 py-4 text-center">${dn.receivedDNDate}</td>
        <td class="px-2 py-4 text-center">${dn.noPackingSlip}</td>
      `;
      tableBody.appendChild(row);
    });

    console.log(`Displayed ${dataToShow.length} rows of data in table`);
  }


</script>

</html>

<!-- Add the script to handle table sorting and pagination -->
<script>

  const burgerBtn = document.getElementById('burger-btn');
    const sidebar = document.getElementById('sidebar');
    
    burgerBtn.addEventListener('click', () => {
      if (sidebar.classList.contains('-translate-x-full')) {
        sidebar.classList.remove('-translate-x-full');
      } else {
        sidebar.classList.add('-translate-x-full');
      }
    });

    function adjustRowsPerPage() {
      if (window.innerHeight < 620) {
        rowsPerPage = 4; // Atur menjadi 3 jika ukuran layar < 768
      } else if (window.innerHeight < 640) {
        rowsPerPage = 6
      } else if (window.innerHeight < 768) {
        rowsPerPage = 8
      } else if (window.innerHeight < 1280) {
        rowsPerPage = 9; // Atur menjadi 4 jika ukuran layar >= 768
      } else {
        rowsPerPage = 10;   
      }
    }
    
  cekToken();

  let sortOrder = {}; // Objek untuk melacak urutan pengurutan setiap kolom
  let details = [];

  const params = new URLSearchParams(window.location.search);
  const noDN = params.get('noDN');

  function updatePrintButton(noDN) {
    const printdnLink = document.getElementById('print-dn-link');
    if (printdnLink && noDN) {
      printdnLink.href = `print/print-dn.html?noDN=${noDN}`;
    } else {
      console.error('Print DN link or noDN is not available.');
    }
  }

  async function fetchHistoryDeliveryNotes(noDN) {
    const token = localStorage.getItem('accessToken');
    const selectSupplierNew = localStorage.getItem('selectedSupplierId');

    if (!bpCode) {
        console.error('bpCode not found in localStorage.');
        return;
    }

    try {
        const response = await fetch(`${APIdnhistory2}/${selectSupplierNew}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
            },
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        console.log("Data fetched:", data);

        if (data.success && data.data) {
          details = data.data
              .map(dn => ({
                  noDN: dn.dn_number ? dn.dn_number.toString() : 'No DN Number',
                  noPO: dn.po_number ? dn.po_number.toString() : 'No PO Number',                  
                  statusDN: dn.dn_status || 'Unknown Status',
                  planDNDate: dn.send_date || 'Date Unknown',
                  receivedDNDate: dn.receive_date || 'Date Unknown',
                  details: dn.detail ? dn.detail.map((detail, index) => ({
                      no: (index + 1).toString(),
                      partNumber: detail.internal_part_number || 'No Part Number',
                      partName: detail.part_name || 'No Item Description',
                      QTY: detail.total_quantity || 'No Quantity',
                      qtyLabel: detail.pcs_per_kamban || 'No Label',
                      qtyDelivered: detail.total_quantity || 'No Quantity',
                      qtyReceived: detail.total_quantity || 'No Quantity',
                  })) : []
              }));

          // Set filteredData to match deliveryNote initially
          filteredData = details;
          
          displayTableData(1);
          updatePagination();
          // Call function to display data
          historyDNDetails();

        } else {
            console.error('No data found or unexpected format.');
        }
    } catch (error) {
        console.error('Error fetching delivery notes:', error);
    }
  }

  fetchHistoryDeliveryNotes();

  function historyDNDetails() {
    const params = new URLSearchParams(window.location.search);
    const noDN = params.get('noDN');

    if (noDN) {
        // Debug: Check if `details` array is populated
        console.log('Details array:', details);

        const dn = details.find(dn => dn.noDN === noDN);

        // Debug: Check if the correct Delivery Note object is found
        console.log('Delivery Note found:', dn);

        if (dn) {
            const noPO = dn.noPO || 'No PO provided';
            const planDNDate = dn.planDNDate || 'No Plan Delivery provided';

            document.getElementById('dnNumber').textContent = dn.noDN;
            document.getElementById('poNumber').textContent = noPO;
            document.getElementById('planDelivery').textContent = planDNDate;

            // Store the details array into filteredData
            filteredData = dn.details;
            originalData = filteredData;

            // Display the details
            if (typeof displayTableData === 'function') {
                displayTableData(1);  // Show first page of details
            } else {
                console.error('displayTableData function is not defined.');
            }

            // Update pagination for details
            if (typeof updatePagination === 'function') {
                updatePagination();
            } else {
                console.error('updatePagination function is not defined.');
            }

        } else {
            console.error('Delivery Note data not found in details array.');
        }
    } else {
        console.error('Parameter noDN not found in the URL.');
    }

    window.addEventListener('resize', () => {
        displayTableData(1);  // Adjust display when resized
        updatePagination();
    });

    // document.getElementById('search-input').addEventListener('input', searchTableData);
  }

  // Search function to filter table data
  function searchTableData() {
    const searchInput = document.getElementById('search-input').value.toLowerCase();
    if (searchInput === "") {
      // If input is empty, reset the data to originalData
      filteredData = originalData;
    } else {
      // Filter data based on input
      filteredData = originalData.filter(row =>
        row.partName.toLowerCase().includes(searchInput) ||
        row.partNumber.toLowerCase().includes(searchInput)
      );
    }

    // Correctly pass the filtered data to displayTableData
    displayTableData(1);
    updatePagination();
  }

  function displayTableData(page) {
    const tableBody = document.getElementById('table-body-detail');
    tableBody.innerHTML = '';

    const start = (page - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginatedData = filteredData.slice(start, end);

    paginatedData.forEach((row, index) => {
      const tableRow = document.createElement('tr');
      tableRow.classList.add('odd:bg-white', 'even:bg-gray-50', 'border-b', 'dark:border-gray-100');
      tableRow.innerHTML = `
        <td class="px-2 py-4 text-center font-medium text-gray-900">${row.no}</td>
        <td class="px-2 py-4 text-center">${row.partNumber}</td>
        <td class="px-2 py-4 text-center">${row.partName}</td>
        <td class="px-2 py-4 text-center">${row.QTY}</td>
        <td class="px-2 py-4 text-center">${row.qtyLabel}</td>
        <td class="px-2 py-4 text-center">${row.qtyDelivered}</td>
        <td class="px-2 py-4 text-center">${row.qtyReceived}</td>
      `;
      tableBody.appendChild(tableRow);
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    const name = localStorage.getItem('name');
    const bpCode = localStorage.getItem('bpCode');

    document.getElementById('user-info').textContent = `${name} - ${bpCode}`;
    
    window.addEventListener('resize', () => {
      displayTableData(1); // Re-render table data
      updatePagination(); // Re-render pagination
    });

    document.getElementById('search-input').addEventListener('input', searchTableData);

    displayTableData(1);
    updatePagination();
  });

</script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History Purchase Order</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="font-poppins bg-white">
  <section class="overflow-hidden w-screen h-screen bg-white">
    <div class="flex">
      <aside class="flex flex-col w-[20%]">
        <nav class="flex flex-col grow py-9 w-full h-screen text-base font-medium border-r border-solid bg-stone-300 border-r-neutral-400">
          <img src="./assets/logosanoh.svg" class="object-contain self-center w-30 max-w-full cursor-pointer" />
          <ul class="flex flex-col mt-7 w-full text-gray-500">
            <li>
              <a href="index.html" class="flex gap-4 items-center p-4 w-full whitespace-nowrap hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950 active">
                <img src="./assets/icon_home_default.svg" class="object-contain w-6 aspect-square" />
                <span id="select-supplier-text" class="self-stretch my-auto text-xl">Supplier ABCD</span>
              </a>
            </li>
            <li>
              <a href="purchase-order.html" class="flex gap-4 items-center p-4 mt-4 w-full whitespace-nowrap hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950">
                <img src="./assets/icon_po_default.svg" class="object-contain w-6 aspect-square" />
                <span class="self-stretch my-auto text-xl">Purchase Order</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex gap-4 items-center p-4 mt-4 w-full whitespace-nowrap hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950 active">
                <img src="./assets/icon_history_default.svg" class="object-contain w-6 aspect-square" />
                <span class="self-stretch my-auto text-xl">History Purchase Order</span>
              </a>
            </li>
            <li>
              <a href="performance-report.html" class="flex gap-4 items-center p-4 mt-4 w-full whitespace-nowrap hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950">
                <img src="./assets/icon_performance_default.svg" class="object-contain w-6 aspect-square" />
                <span class="self-stretch my-auto text-xl">Performance Report</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <main class="flex flex-col w-[80%] mt-[3%] mx-auto px-6">
        <section class="flex flex-col self-stretch w-full">
          <header class="flex items-center text-2xl font-semibold text-black">
            <h1 class="text-[120%]">History Purchase Order (PO)</h1>
          </header>

          <div class="flex flex-col mt-6 w-full text-base font-medium">
            <div class="flex flex-wrap gap-10 justify-end items-center w-full">
              <div class="flex items-center self-stretch my-auto text-neutral-500">
                <div class="flex items-center px-6 py-4 bg-neutral-100 rounded w-full ml-auto">
                  <input id="search-input" type="text" placeholder="Search no purchase order here" class="flex-1 bg-neutral-100 outline-none text-base">
                  <img src="./assets/icon_search.svg" alt="Search Icon" class="w-5 h-5 ml-3">
                </div>
              </div>
            </div>
          </div>

          <div class="flex flex-col mt-8">
            <div class="relative overflow-x-auto shadow-md rounded-lg border border-gray-300">
              <table class="w-full text-base text-left text-gray-700">
                <thead class="text-2xl text-gray-700">
                  <tr>
                    <th scope="col" class="px-2 py-4 text-center border-b border-b-gray-400 cursor-pointer">No. PO</th>
                    <th scope="col" class="px-2 py-4 text-center border-b border-b-gray-400 cursor-pointer">PO Date</th>
                    <th scope="col" class="px-2 py-4 text-center border-b border-b-gray-400 cursor-pointer">Status PO</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                  <!-- Data rows will be inserted here by JavaScript -->
                </tbody>
              </table>
            </div>
          </div>

          <div class="flex justify-end my-6">
            <div class="flex gap-4 items-center pagination">
              <!-- Pagination buttons will be inserted here by JavaScript -->
            </div>
          </div>
        </section>
      </main>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">


</head>

<body class="font-poppins bg-white">
  <section class="overflow-hidden w-screen h-screen bg-white">
    <div class="flex h-screen">

      <!-- nav-side bar -->
      <aside class="flex flex-col w-[20%] h-screen border-r border-r-neutral-400 bg-stone-300">
        <nav class="flex flex-col grow py-9 2xl:py-14 text-base font-medium">

          <!-- Logo Sanoh -->
          <img loading="lazy" src="../assets/logosanoh.svg"
            class="object-contain self-center w-30 2xl:w-48 max-w-full cursor-pointer" />

          <!-- Menu Items -->
          <ul class="flex flex-col mt-7 2xl:mt-10 w-full text-gray-500">
            <!-- Dashboard -->
            <li>
              <a href="index.html"
                class="flex gap-4 items-center p-[9px] 2xl:p-4 w-full cursor-pointer hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950">
                <img loading="lazy" src="../assets/icon_home_default.svg" alt="Dashboard"
                  class="object-contain w-4 2xl:w-6" />
                <span class="text-sm 2xl:text-xl">Supplier</span>
              </a>
            </li>

            <!-- Purchase Order -->
            <li>
              <a href="purchase-order.html"
                class="flex gap-4 items-center p-[9px] 2xl:p-4 mt-4 w-full cursor-pointer hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950 active">
                <img loading="lazy" src="../assets/icon_po_default.svg" alt="Purchase Order"
                  class="object-contain w-4 2xl:w-6 icon-po-active" />
                <span class="text-sm 2xl:text-xl">Purchase Order</span>
              </a>
            </li>

            <!-- History Purchase Order -->
            <li>
              <a href="history-purchase-order.html"
                class="flex gap-4 items-center p-[9px] 2xl:p-4 mt-4 w-full cursor-pointer hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950">
                <img loading="lazy" src="../assets/icon_history_default.svg" alt="History Purchase Order"
                  class="object-contain w-4 2xl:w-6" />
                <span class="text-sm 2xl:text-xl">History Purchase Order</span>
              </a>
            </li>

            <!-- Performance Report -->
            <li>
              <a href="performance-report.html" class="flex gap-4 items-center p-[9px] 2xl:p-4 mt-4 w-full cursor-pointer pointer-events-auto hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-solid hover:border-blue-950 hover:border-opacity-50">
                <img loading="lazy" src="../assets/icon_performance_default.svg" alt="" class="object-contain shrink-0 self-stretch my-auto w-4 2xl:w-6 aspect-square" />
                <span class="self-stretch my-auto text-sm 2xl:text-xl">Performance Report</span>
              </a>
            </li>
          </ul>

          <!-- User and Logout Section at the Bottom -->
          <div class="mt-auto flex flex-col w-full">
            <!-- User Info -->
            <div class="flex gap-4 items-center p-2 2xl:p-4 w-full bg-blue-950 bg-opacity-10 text-blue-950">
              <img loading="lazy" src="../assets/icon_people.svg" alt="User Info" class="object-contain w-4 2xl:w-6" />
              <span id="user-info" class="text-sm 2xl:text-xl"></span>
            </div>

            <!-- Logout Button -->
            <a href="../index.html"
              class="flex gap-4 items-center p-2 2xl:p-4 w-full text-red-600 cursor-pointer bg-red-600 bg-opacity-20 hover:bg-red-600 hover:text-green-50">
              <img loading="lazy" src="../assets/icon_logout.svg" alt="Logout" class="object-contain w-4 2xl:w-6" />
              <span class="text-sm 2xl:text-xl">Logout</span>
            </a>
          </div>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex flex-col w-[80%] mb-[100%] mt-[3%] mx-auto px-6 2xl:px-10">

        <section class="flex flex-col self-stretch py-px my-auto w-full max-md:mt-10 max-md:max-w-full">

          <header class="flex items-center self-start text-2xl font-semibold text-black">
            <h1 class="self-stretch my-auto text-[80%] 2xl:text-[120%]">Purchase Order (PO)</h1>
          </header>

          <article class="flex flex-col items-start w-full text-base">
            <h1 class="text-base 2xl:text-xl font-semibold text-black mt-4">Select Supplier</h1>
          </article>
          
            <form id="supplierForm" class="flex flex-col w-full text-neutral-500">
              <div class="flex flex-col xl:w-[500px] 2xl:w-[600px]">
                <label for="Supplier" class="block xl:mb-6 2xl:mb-8 xl:text-base 2xl:text-lg text-neutral-500"></label>
                <select id="Supplier"
                  class="scrollable-select bg-transparent border border-neutral-300 rounded-lg block w-full p-4 2xl:p-7 text-neutral-500 text-sm 2xl:text-lg">
                  <option value="">Cari Supplier</option>
                  <!-- Options will be added here by JavaScript -->
                </select>
              </div>
            </form>
          </article>

          <div class="flex flex-col mt-4 2xl:mt-6 w-full 2xl:text-base text-xs font-medium">

            <div class="flex flex-wrap gap-10 justify-end items-center w-full">

              <!-- Search Bar -->
              <div class="flex flex-wrap items-center self-stretch my-auto  text-neutral-500">
                <div class="flex items-center px-4 2xl:px-6 py-2 2xl:py-4 bg-neutral-100 rounded w-full ml-auto">
                  <input id="search-input" type="text" placeholder="Search no purchase order here"
                    class="flex-1 bg-neutral-100 outline-none 2xl:text-base">
                  <img src="../assets/icon_search.svg" alt="Search Icon" class="w-4 2xl:w-5 h-4 2xl:h-5 ml-3">
                </div>
              </div>
            </div>

        </section>

        <!-- Table -->
        <div class="flex flex-col mt-5 2xl:mt-8">
          <div class="relative overflow-x-auto shadow-md rounded-lg border border-gray-300">

            <table class="w-full text-[11px] 2xl:text-base text-left text-gray-700 dark:text-gray-700">
              <thead class="text-[14px] 2xl:text-[20px] text-gray-700">
                <tr>
                  <th data-sort="noPO" scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer"
                    onclick="sortTable(0)">
                    No. PO
                    <img loading="lazy" src="../assets/icon_sort.svg" alt=""
                      class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th data-sort="poDate" scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer"
                    onclick="sortTable(1)">
                    PO Date
                    <img loading="lazy" src="../assets/icon_sort.svg" alt=""
                      class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th data-sort="planDelivery" scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer"
                    onclick="sortTable(2)">
                    Plan Delivery
                    <img loading="lazy" src="../assets/icon_sort.svg" alt=""
                      class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th data-sort="poRevision" scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer"
                    onclick="sortTable(3)">
                    Revision No.
                    <img loading="lazy" src="../assets/icon_sort.svg" alt=""
                      class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th data-sort="revisionDate" scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer"
                    onclick="sortTable(4)">
                    Revision Date
                    <img loading="lazy" src="../assets/icon_sort.svg" alt=""
                      class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th data-sort="status" scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer"
                    onclick="sortTable(5)">
                    Status
                    <img loading="lazy" src="../assets/icon_sort.svg" alt=""
                      class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th data-sort="response" scope="col" class="px-10 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer"
                    onclick="sortTable(6)">
                    Response
                    <img loading="lazy" src="../assets/icon_sort.svg" alt=""
                      class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  </th>
                </tr>
              </thead>
              <tbody id="table-body">
                <!-- Data rows will be inserted here by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>


        <!-- Pagination -->
        <div class="flex justify-end my-6">
          <div class="flex gap-2 2xl:gap-4 items-center pagination">
            <!-- Pagination buttons will be inserted here by JavaScript -->
          </div>
        </div>
      </main>

    </div>
  </section>


</body>

<!-- jQuery for Select2 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<!-- Add the script to handle table sorting and pagination -->
<script>
  const name = localStorage.getItem('name');
  const bpCode = localStorage.getItem('bpCode');

  document.getElementById('user-info').textContent = `${name} - ${bpCode}`;
  
  let rowsPerPage = 12;
  let currentPage = 1;
  let suppliersData = [];
  let filteredData = [];
  let originalData = [];  // Menyimpan data asli
  let sortOrder = {}; // Object to keep track of sort order for each column

  // Fungsi untuk mengambil data supplier
  async function fetchSuppliers() {
    const token = localStorage.getItem('accessToken');
    if (!token) {
      console.error('No access token found');
      return;
    }

    try {
      const response = await fetch('http://localhost:8000/api/partner', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
        },
      });
      const data = await response.json();

      console.log('API Response for Suppliers:', data); // Debugging log untuk memeriksa data

      if (data.success) { // Sesuaikan dengan respons API
        suppliersData = data.data;
        populateSupplierDropdown();
      } else {
        console.error('Failed to fetch suppliers:', data.message);
      }
    } catch (error) {
      console.error('Error fetching suppliers:', error);
    }
  }

  // Fungsi untuk mengisi dropdown supplier
  function populateSupplierDropdown() {
    const supplierSelect = document.getElementById('Supplier');
    if (!supplierSelect) {
      console.error('Supplier select element not found!');
      return;
    }

    supplierSelect.innerHTML = '<option value="">Select a supplier</option>'; // Reset dropdown

    suppliersData.forEach(supplier => {
      const option = document.createElement('option');
      option.value = supplier.bp_code;
      option.textContent = supplier.bp_name;
      supplierSelect.appendChild(option);
    });
  }

  // Event listener untuk pemilihan supplier dan pengambilan data purchase order
  document.addEventListener('DOMContentLoaded', () => {
    const supplierSelect = document.getElementById('Supplier');
    if (!supplierSelect) {
      console.error('Supplier select element not found during DOMContentLoaded!');
      return;
    }

    supplierSelect.addEventListener('change', async () => {
      const selectedSupplier = supplierSelect.value;
      if (selectedSupplier) {
        const token = localStorage.getItem('accessToken');
        if (!token) {
          console.error('No access token found');
          return;
        }

        try {
          const response = await fetch(`http://localhost:8000/api/indexpoheader/${selectedSupplier}`, {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json',
            },
          });
          const data = await response.json();

          console.log('API Response for Purchase Orders:', data); // Debugging log untuk memeriksa data

          if (data.status === "success") { // Sesuaikan dengan respons API
            originalData = data.data.map(po => ({
              noPO: po.po_no,
              poDate: po.po_date,
              planDelivery: po.planned_receipt_date,
              poRevision: po.po_revision_no,
              revisionDate: po.po_revision_date,
              status: po.po_status,
              response: po.response
            }));
            filteredData = [...originalData]; // Salin data asli ke data yang akan ditampilkan
            adjustRowsPerPage(); // Panggil fungsi ini setelah mengambil data
            displayTableData(currentPage);
            updatePagination();

            // Tampilkan elemen-elemen yang terkait dengan tabel
            document.getElementById('search-bar').style.display = 'block';
            document.getElementById('table-container').style.display = 'block';
            document.querySelector('.pagination').style.display = 'flex';
          } else {
            console.error('Failed to fetch purchase orders:', data.message);
          }
        } catch (error) {
          console.error('Error fetching purchase orders:', error);
        }
      } else {
        // Sembunyikan elemen-elemen jika tidak ada supplier yang dipilih
        document.getElementById('search-bar').style.display = 'none';
        document.getElementById('table-container').style.display = 'none';
        document.querySelector('.pagination').style.display = 'none';
      }
    });

    fetchSuppliers(); // Memanggil fungsi untuk mengambil data supplier saat halaman dimuat
    adjustRowsPerPage(); // Inisialisasi jumlah baris per halaman berdasarkan ukuran layar

    // Setel ulang tabel dan paginasi saat ukuran layar berubah
    window.addEventListener('resize', () => {
      adjustRowsPerPage();
      displayTableData(currentPage);
      updatePagination();
    });

    document.getElementById('search-input').addEventListener('input', searchTable);

    // Tambahkan event listener untuk pengurutan
    addSortingListeners();
  });

  // Fungsi untuk menampilkan data tabel
  function displayTableData(page) {
    const tableBody = document.getElementById('table-body');
    if (!tableBody) {
      console.error('Table body element not found!');
      return;
    }

    tableBody.innerHTML = '';

    const start = (page - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginatedData = filteredData.slice(start, end);

    paginatedData.forEach(row => {
      const tableRow = document.createElement('tr');
      tableRow.classList.add('odd:bg-white', 'even:bg-gray-50', 'border-b', 'dark:border-gray-100');
      tableRow.innerHTML = `
        <td class="px-2 py-4 text-center font-medium text-gray-900">
          <a href="purchase-order-detail.html?noPO=${row.noPO}" class="text-blue-600 underline">${row.noPO}</a>
        </td>
        <td class="px-2 py-4 text-center">${row.poDate}</td>
        <td class="px-2 py-4 text-center">${row.planDelivery}</td>
        <td class="px-2 py-4 text-center">${row.poRevision}</td>
        <td class="px-2 py-4 text-center">${row.revisionDate}</td>
        <td class="px-2 py-4 text-center">${row.status}</td>
        <td class="text-center ${row.response === 'Accepted' ? 'bg-green-400' : row.response === 'Declined' ? 'bg-red-500' : ''}">
          ${row.response ? 
            `<span class="${row.response === 'Accepted' ? 'text-black' : 'text-white'}">${row.response}</span>` : ''}
        </td>
      `;
      tableBody.appendChild(tableRow);
    });
  }

  // Fungsi untuk melakukan pencarian data di tabel
  function searchTable() {
    const searchInput = document.getElementById('search-input').value.toLowerCase();

    if (searchInput === "") {
      // Jika search input kosong, reset ke data asli
      filteredData = [...originalData]; // Salin kembali dari data asli
    } else {
      // Filter data berdasarkan input pencarian
      filteredData = originalData.filter(row => row.noPO.toLowerCase().includes(searchInput));
    }

    currentPage = 1; // Reset ke halaman pertama setelah pencarian
    displayTableData(currentPage);
    updatePagination();
  }

  // Fungsi untuk memperbarui paginasi
  function updatePagination() {
    const paginationContainer = document.querySelector('.pagination');
    if (!paginationContainer) {
      console.error('Pagination container not found!');
      return;
    }
    
    paginationContainer.innerHTML = '';

    const totalPages = Math.ceil(filteredData.length / rowsPerPage);
    const maxPageNumbersToShow = 4;

    const prevButton = document.createElement('button');
    prevButton.className = 'px-3 py-3 2xl:px-4 2xl:py-4 text-gray-900 bg-gray-200 rounded-md hover:bg-gray-300';
    prevButton.innerHTML = `
      <svg class="2xl:w-4 2xl:h-4 w-3 h-3 text-blue-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 10 16">
        <path d="M8.766.566A2 2 0 0 0 6.586 1L1 6.586a2 2 0 0 0 0 2.828L6.586 15A2 2 0 0 0 10 13.586V2.414A2 2 0 0 0 8.766.566Z" />
      </svg>
    `;
    prevButton.disabled = currentPage === 1;
    prevButton.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        displayTableData(currentPage);
        updatePagination();
      }
    });
    paginationContainer.appendChild(prevButton);

    const pageNumbers = [];
    if (totalPages <= maxPageNumbersToShow) {
      for (let i = 1; i <= totalPages; i++) {
        pageNumbers.push(i);
      }
    } else {
      pageNumbers.push(1);

      const startPage = Math.max(2, currentPage - 1);
      const endPage = Math.min(totalPages - 1, currentPage + 1);

      if (startPage > 2) {
        pageNumbers.push('...');
      }

      for (let i = startPage; i <= endPage; i++) {
        pageNumbers.push(i);
      }

      if (endPage < totalPages - 1) {
        pageNumbers.push('...');
      }

      pageNumbers.push(totalPages);
    }

    pageNumbers.forEach(number => {
      const pageButton = document.createElement('button');
      if (number === '...') {
        pageButton.className = 'px-4 py-2 2xl:px-6 2xl:py-4 text-gray-900 bg-gray-200 rounded-md cursor-default';
        pageButton.textContent = '...';
      } else {
        pageButton.className = `px-4 py-2 2xl:px-6 2xl:py-4 ${number === currentPage ? 'bg-blue-900 text-white' : 'bg-gray-200 text-gray-900'} rounded-md hover:bg-gray-300`;
        pageButton.textContent = number;
        pageButton.addEventListener('click', () => {
          currentPage = number;
          displayTableData(currentPage);
          updatePagination();
        });
      }
      paginationContainer.appendChild(pageButton);
    });

    const nextButton = document.createElement('button');
    nextButton.className = 'px-3 py-3 2xl:px-4 2xl:py-4 text-gray-900 bg-gray-200 rounded-md hover:bg-gray-300';
    nextButton.innerHTML = `
      <svg class="2xl:w-4 2xl:h-4 w-3 h-3 text-blue-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 10 16">
        <path d="M1.234 15.434a2 2 0 0 0 2.18-1.414L9 9.414a2 2 0 0 0 0-2.828L3.414.586A2 2 0 0 0 1.234 2.414v11.172z" />
      </svg>
    `;
    nextButton.disabled = currentPage === totalPages;
    nextButton.addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        displayTableData(currentPage);
        updatePagination();
      }
    });
    paginationContainer.appendChild(nextButton);
  }

  // Fungsi untuk mengatur jumlah baris per halaman berdasarkan ukuran layar
  function adjustRowsPerPage() {
    if (window.innerWidth <= 768) {
      rowsPerPage = 4; // Atur menjadi 4 jika ukuran layar <= 768
    } else if (window.innerWidth <= 1280) {
      rowsPerPage = 6;
    } else {
      rowsPerPage = 9;
    }
  }

  // Fungsi untuk menambahkan event listener untuk sorting
  function addSortingListeners() {
    const headers = document.querySelectorAll('th[data-sort]');
    headers.forEach(header => {
      header.addEventListener('click', () => {
        const sortKey = header.getAttribute('data-sort');
        sortData(sortKey);
        displayTableData(currentPage);
        updatePagination();
      });
    });
  }

  // Fungsi untuk mengurutkan data
  function sortData(sortKey) {
    // Toggle sort order
    sortOrder[sortKey] = sortOrder[sortKey] === 'asc' ? 'desc' : 'asc';

    filteredData.sort((a, b) => {
      if (a[sortKey] < b[sortKey]) {
        return sortOrder[sortKey] === 'asc' ? -1 : 1;
      } else if (a[sortKey] > b[sortKey]) {
        return sortOrder[sortKey] === 'asc' ? 1 : -1;
      } else {
        return 0;
      }
    });

    // Update table after sorting
    currentPage = 1; // Reset to the first page after sorting
    displayTableData(currentPage);
    updatePagination();
  }
</script>

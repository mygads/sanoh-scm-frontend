<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">

    rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <link rel="icon" type="image/png" href="../assets/icon_sanoh.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>

<body class="font-poppins bg-white">
  <section class="overflow-hidden w-screen h-screen bg-white">
    <div class="flex h-screen">

      <!-- nav-side bar -->
      <aside class="flex flex-col w-[20%] h-screen border-r border-r-neutral-400 bg-stone-300">
        <nav class="flex flex-col grow py-9 2xl:py-14 text-base font-medium">

          <!-- Logo Sanoh -->
          <img loading="lazy" src="../assets/logosanoh.svg"
            class="object-contain self-center w-30 2xl:w-48 max-w-full cursor-pointer" />

          <!-- Menu Items -->
          <ul class="flex flex-col mt-7 2xl:mt-10 w-full text-gray-500">
            <!-- Dashboard -->
            <li>
              <a href="index.html"
                class="flex gap-4 items-center p-[9px] 2xl:p-4 w-full cursor-pointer hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950">
                <img loading="lazy" src="../assets/icon_home_default.svg" alt="Dashboard"
                  class="object-contain w-4 2xl:w-6" />
                <span class="text-sm 2xl:text-xl">Dashboard</span>
              </a>
            </li>

            <!-- Purchase Order -->
            <li>
              <a href="purchase-order.html"
                class="flex gap-4 items-center p-[9px] 2xl:p-4 mt-4 w-full cursor-pointer hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950 active">
                <img loading="lazy" src="../assets/icon_po_default.svg" alt="Purchase Order"
                  class="object-contain w-4 2xl:w-6 icon-po-active" />
                <span class="text-sm 2xl:text-xl">Purchase Order</span>
              </a>
            </li>

            <!-- History Purchase Order -->
            <li>
              <a href="history-purchase-order.html"
                class="flex gap-4 items-center p-[9px] 2xl:p-4 mt-4 w-full cursor-pointer hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950">
                <img loading="lazy" src="../assets/icon_history_default.svg" alt="History Purchase Order"
                  class="object-contain w-4 2xl:w-6" />
                <span class="text-sm 2xl:text-xl">History Purchase Order</span>
              </a>
            </li>

            <!-- Performance Report -->
            <li>
              <a href="performance-report.html"
                class="flex gap-4 items-center p-[9px] 2xl:p-4 mt-4 w-full cursor-pointer pointer-events-auto hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-solid hover:border-blue-950 hover:border-opacity-50">
                <img loading="lazy" src="../assets/icon_performance_default.svg" alt=""
                  class="object-contain shrink-0 self-stretch my-auto w-4 2xl:w-6 aspect-square" />
                <span class="self-stretch my-auto text-sm 2xl:text-xl">Performance Report</span>
              </a>
            </li>
          </ul>

          <!-- User and Logout Section at the Bottom -->
          <div class="mt-auto flex flex-col w-full">
            <!-- User Info -->
            <div class="flex gap-4 items-center p-2 2xl:p-4 w-full bg-blue-950 bg-opacity-10 text-blue-950">
              <img loading="lazy" src="../assets/icon_people.svg" alt="User Info" class="object-contain w-4 2xl:w-6" />
              <span id="user-info" class="text-sm 2xl:text-xl"></span>
            </div>

            <!-- Logout Button -->
            <a href="javascript:void(0)" onclick="handleLogout()"
              class="flex gap-4 items-center p-2 2xl:p-4 w-full text-red-600 whitespace-nowrap cursor-pointer pointer-events-auto bg-red-600 bg-opacity-20 hover:bg-red-600 hover:text-green-50 hover:logout-icon">
              <img loading="lazy" src="../assets/icon_logout.svg" alt=""
                class="object-contain shrink-0 self-stretch my-auto w-4 2xl:w-6 aspect-square logout-icon hover:icon_logout_white.svg" />
              <span class="self-stretch my-auto text-sm 2xl:text-xl">Logout</span>
            </a>
          </div>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex flex-col w-[80%] mb-[100%] mt-[3%] mx-auto px-6 2xl:px-10">

        <section class="flex flex-col self-stretch py-px my-auto w-full max-md:mt-10 max-md:max-w-full">

          <header class="flex items-center self-start text-2xl font-semibold text-black">
            <h1 class="self-stretch my-auto text-[80%] 2xl:text-[120%]">Purchase Order (PO)</h1>
          </header>

          <article class="flex flex-col items-start w-full text-base">
            <h1 class="text-base 2xl:text-xl font-semibold text-black mt-4">Select Supplier</h1>
          </article>

          <form id="supplierForm" class="flex flex-col w-full text-neutral-500">
            <div class="flex flex-col xl:w-[500px] 2xl:w-[600px]">
              <label for="supplier_id" class="block xl:mb-6 2xl:mb-8 xl:text-base 2xl:text-lg text-neutral-500"></label>
              <select id="supplier_id"
                class="scrollable-select bg-transparent border border-neutral-300 rounded-lg block w-full p-4 2xl:p-7 text-neutral-500 text-sm 2xl:text-lg">
                <option value="">Cari Supplier</option>
                <!-- Options will be added here by JavaScript -->
              </select>
            </div>
          </form>


          <div class="flex flex-col mt-4 2xl:mt-6 w-full 2xl:text-base text-xs font-medium">

            <div class="flex flex-wrap gap-10 justify-end items-center w-full">

              <!-- Search Bar -->
              <div class="flex flex-wrap items-center self-stretch my-auto  text-neutral-500">
                <div class="flex items-center px-4 2xl:px-6 py-2 2xl:py-4 bg-neutral-100 rounded w-full ml-auto">
                  <input id="search-input" type="text" placeholder="Search no purchase order here"
                    class="flex-1 bg-neutral-100 outline-none 2xl:text-base">
                  <img src="../assets/icon_search.svg" alt="Search Icon" class="w-4 2xl:w-5 h-4 2xl:h-5 ml-3">
                </div>
              </div>
            </div>

        </section>

        <!-- Table -->
        <div class="flex flex-col mt-5 2xl:mt-8">
          <div class="relative overflow-x-auto shadow-md rounded-lg border border-gray-300">

            <table class="w-full text-[11px] 2xl:text-base text-left text-gray-700 dark:text-gray-700">
              <thead class="text-[14px] 2xl:text-[20px] text-gray-700">
                <tr>
                  <th data-sort="noPO" scope="col"
                    class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer"
                    onclick="sortTable(0)">
                    No. PO
                    <img loading="lazy" src="../assets/icon_sort.svg" alt=""
                      class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th data-sort="poDate" scope="col"
                    class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer"
                    onclick="sortTable(1)">
                    PO Date
                    <img loading="lazy" src="../assets/icon_sort.svg" alt=""
                      class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th data-sort="planDelivery" scope="col"
                    class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer"
                    onclick="sortTable(2)">
                    Plan Delivery
                    <img loading="lazy" src="../assets/icon_sort.svg" alt=""
                      class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th data-sort="poRevision" scope="col"
                    class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer"
                    onclick="sortTable(3)">
                    Revision No.
                    <img loading="lazy" src="../assets/icon_sort.svg" alt=""
                      class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th data-sort="revisionDate" scope="col"
                    class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer"
                    onclick="sortTable(4)">
                    Revision Date
                    <img loading="lazy" src="../assets/icon_sort.svg" alt=""
                      class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th data-sort="status" scope="col"
                    class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer"
                    onclick="sortTable(5)">
                    Status
                    <img loading="lazy" src="../assets/icon_sort.svg" alt=""
                      class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th data-sort="response" scope="col"
                    class="px-10 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer"
                    onclick="sortTable(6)">
                    Response
                    <img loading="lazy" src="../assets/icon_sort.svg" alt=""
                      class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  
                </tr>
              </thead>
              <tbody id="table-body">
                <!-- Data rows will be inserted here by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>


        <!-- Pagination -->
        <div class="flex justify-end my-6">
          <div class="flex gap-2 2xl:gap-4 items-center pagination">
            <!-- Pagination buttons will be inserted here by JavaScript -->
          </div>
        </div>
      </main>

    </div>
  </section>


</body>

<script src="script.js"></script>
<script src="../api.js"></script>
<script src="../script.js"></script>
<script src="../table.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>

  cekToken();

  let sortOrder = {}; // Object to keep track of sort order for each column

  document.addEventListener('DOMContentLoaded', () => {

    fetchSuppliers();

    window.addEventListener('resize', () => {
    adjustRowsPerPage();
    displayTableData(currentPage);
    updatePagination();
    });

    const supplierSelect = document.getElementById('supplier_id'); // Get supplier dropdown element
    const searchButton = document.getElementById('search-button'); // Get search button element

    // Event listener for supplier selection
    $(supplierSelect).on('change', async function (event) {
      localStorage.removeItem('selectedSupplierId'); 
      const selectedSupplierId = $(this).val();
      console.log('Supplier dipilih:', selectedSupplierId);
      displayNotification(`Waiting get data PO ${selectedSupplierId}`,'warning');

      if (selectedSupplierId) {
        localStorage.setItem('selectedSupplierId', selectedSupplierId); // Store selectedSupplierId in localStorage
        // console.log('Fetching delivery notes for supplier:', selectedSupplierId);
        await fetchPurchaseOrder(selectedSupplierId); // Fetch delivery notes based on the selected supplier
        displayTableData(currentPage); // Display data for the first page
        updatePagination();
      } else {
        
      }
    });

    document.getElementById('search-input').addEventListener('input', searchTableData);
  });

  // Fungsi untuk mengambil data supplier
  async function fetchSuppliers() {
    const token = localStorage.getItem('accessToken');
    if (!token) {
      console.error('No access token found');
      return;
    }

    try {
      const response = await fetch(APIpartner3, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
        },
      });

      if (response.ok) {
        const data = await response.json();
        // console.log('Suppliers data received:', data);
        if (data.success) {
          populateSupplierDropdown(data.data); // Populate dropdown with supplier data
        } else {
          console.error('Failed to fetch suppliers:', data.message);
        }
      } else {
        console.error('Error fetching suppliers:', response.status, response.statusText);
      }
    } catch (error) {
      console.error('Error during fetching suppliers:', error);
    }
  }

  // Fungsi untuk mengisi dropdown supplier
  function populateSupplierDropdown(suppliersData) {
    const supplierSelect = document.getElementById('supplier_id');
    supplierSelect.innerHTML = '<option value="">Cari Supplier</option>'; // Reset dropdown

    suppliersData.forEach(supplier => {
      const option = document.createElement('option');
      option.value = supplier.bp_code;
      option.textContent = `${supplier.bp_code} | ${supplier.bp_name}`;
      supplierSelect.appendChild(option);
    });

    // Re-initialize Select2 after adding options
    $(supplierSelect).select2({
      placeholder: 'Search Supplier',
      allowClear: true
    });
  }

  // Function to fetch purchase order based on supplier
  async function fetchPurchaseOrder(selectedSupplierId) {

    try {
      // console.log(`Fetching purchaseOrder for selectedSupplierId: ${selectedSupplierId}`);
      const response = await fetch(`${APIindexpoheader3}/${selectedSupplierId}`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
        },
      });

      if (!response.ok) {
        throw new Error(`Network response was not ok: ${response.statusText}`);
      }

      const data = await response.json();
      // console.log('Parsed data:', data);

      if (data.status) { // Adjust this based on your API's actual response
        displayNotification(data.message,'success');
        
        let purchaseOrder = [];
        // Process the data
        purchaseOrder = data.data.map(po => ({
          noPO: po.po_no ? po.po_no.toString() : 'N/A',
          poDate: po.po_date || 'Unknown Date',
          planDelivery: po.planned_receipt_date || 'Unknown Plan Delivery',
          poRevision: po.po_revision_no || 'Unknown Revision No',
          revisionDate: po.po_revision_date || 'Unknown Revision Date',
          status: po.po_status || 'Unknown Status',
          response: po.response || 'Unknown Response'
        }));

        filteredData = [...purchaseOrder];
        originalData = [...filteredData];
        displayTableData(currentPage);
        updatePagination();
      } else {
        const tableBody = document.getElementById('table-body');
        tableBody.innerHTML = '<tr><td colspan="6" class="text-center">No purchase orders found for this supplier</td></tr>';
      
        displayNotification(data.message,'success');
      }
    } catch (error) {
      const tableBody = document.getElementById('table-body');
      if (tableBody) {
        tableBody.innerHTML = '<tr><td colspan="6" class="text-center text-red-500">Failed to fetch purchase orders. Please try again later.</td></tr>';
      }
      displayNotification(`Fetch error during purchase order retrieval: , ${error}`, 'error');
    }
  }



  // Fungsi untuk menampilkan data tabel
  function displayTableData(page) {
    const tableBody = document.getElementById('table-body');

    if (!tableBody) {
      console.error('Table body element not found!');
      return;
    }

    tableBody.innerHTML = ''; // Clear the table before displaying new data

    const start = (page - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const dataToShow = filteredData.slice(start, end);

    console.log(`Displaying ${dataToShow.length} rows`);

    if (dataToShow.length === 0) {
      tableBody.innerHTML = '<tr><td colspan="7" class="text-center">No data available for this supplier</td></tr>';
      return;
    }

    dataToShow.forEach(po => {
      console.log('Adding row for PO:', po.noPO);
      const tableRow = document.createElement('tr');
      tableRow.classList.add('odd:bg-white', 'even:bg-gray-50', 'border-b', 'dark:border-gray-100');
      tableRow.innerHTML = `
        <td class="px-2 py-4 text-center font-medium text-gray-900">
          <a href="purchase-order-detail.html?noPO=${po.noPO}" class="text-blue-600 underline">${po.noPO}</a>
          </td>
        <td class="px-2 py-4 text-center">${po.poDate}</td>
        <td class="px-2 py-4 text-center">${po.planDelivery}</td>
        <td class="px-2 py-4 text-center">${po.poRevision}</td>
        <td class="px-2 py-4 text-center">${po.revisionDate}</td>
        <td class="px-2 py-4 text-center">${po.status}</td>
        <td class="text-center ${po.response === 'Accepted' ? 'bg-green-400' : po.response === 'Declined' ? 'bg-red-500' : ''}">${po.response}</td>
      `;
      tableBody.appendChild(tableRow);
    });


    console.log(`Displayed ${dataToShow.length} rows of data in the table`);
  }


  // Function to search table data
  function searchTableData() {
    const searchInput = document.getElementById('search-input').value.toLowerCase();
    if (!searchInput) {
      console.warn('Search input is empty');
      filteredData = originalData;
    } else {
      filteredData = originalData.filter(row =>
        row.noPO.toLowerCase().includes(searchInput) || 
        row.poDate.toLowerCase().includes(searchInput) || 
        row.status.toLowerCase().includes(searchInput)
      );
    }

    currentPage = 1; // Reset to page 1 after search
    displayTableData(currentPage); // Display filtered data
    updatePagination();
  }

  function adjustRowsPerPage() {
    if (window.innerHeight < 768) {
      rowsPerPage = 6; // Update the existing variable, no need to redeclare
    } else if (window.innerHeight < 1280) {
      rowsPerPage = 8; // Update the existing variable
    } else {
      rowsPerPage = 10; // Update the existing variable
    }
}


</script>

</html>

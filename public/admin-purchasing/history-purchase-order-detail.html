<!-- Add the script to handle table sorting and pagination -->
<script>

  cekToken();

  document.getElementById('search-input').addEventListener('input', searchTableDataHistoryDetail);

  let details = [];
  // Adjust rows per page based on screen size
  fetchHistoryPurchaseOrders();

  // Assign the noPO from URL
  let noPO = getUrlParameter('noPO');

  // Function to get URL parameters
  function getUrlParameter(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
  }

  // Function to update the Print PO button href dynamically
  function updatePrintButton(noPO) {
    const printPoLink = document.getElementById('print-po-link');
    if (noPO) {
      printPoLink.href = `print/print-po.html?noPO=${noPO}`;
    } else {
      console.error('noPO is not available.');
    }
  }

  // Function to fetch suppliers
  async function fetchHistoryPurchaseOrders() {
    const token = localStorage.getItem('accessToken');
    const bpCode = localStorage.getItem('bpCode');

    try {
        const response = await fetch(`${APIpohistory3}/${bpCode}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
            },
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        console.log("Data fetched:", data);

        if (Array.isArray(data.data)) {
            details = data.data.map(po => ({
                noPO: po.po_number ? po.po_number.toString() : "",
                poDate: po.po_date || "",
                status: po.po_status || "",
                note: po.note || "",
                details: (po.detail && Array.isArray(po.detail)) ? po.detail.map(detail => ({
                    partNumber: detail.part_number || "",
                    partName: detail.part_name || "",
                    deliveryDate: detail.delivery_date || "",
                    QTY: detail.quantity || "",
                    UoM: detail.unit || "",
                    amount: detail.amount || "",
                    unitPrice: detail.unit_price || "",
                })) : []  
            }));

            filteredData = details;
            HistoryPODetails();  // Ensure you call only once, not in fetch and HistoryPODetails both
        } else {
            console.error('No valid data array found in response');
        }
    } catch (error) {
        console.error('Error fetching history purchase orders:', error);
    }
}

function HistoryPODetails() {
  const params = new URLSearchParams(window.location.search);
  const noPO = params.get('noPO');

  if (noPO) {
      const po = details.find(po => po.noPO === noPO);

      if (po) {
          const note = po.note ? po.note : 'No note provided';
          document.getElementById('poNumber').textContent = po.noPO;
          document.getElementById('noteInput').textContent = note;

          dataDetail = po.details;
          console.log('dataDetail:', dataDetail);
          displayTableData(1);
      } else {
          console.error('Purchase Order data not found in details array.');
      }
  } else {
      console.error('Parameter noPO not found in the URL.');
  }

  window.addEventListener('resize', () => {
      displayTableData(1);  
  });

  document.getElementById('search-input').addEventListener('input', searchTable);
}

  function displayTableData(currentPage) {
    const tableBody = document.getElementById('table-body-detail');
    tableBody.innerHTML = '';

    if (!Array.isArray(dataDetail)) {
        console.error('dataDetail is not an array');
        return;
    }

    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginatedData = dataDetail.slice(start, end);

    console.log(paginatedData)

    paginatedData.forEach((detail, index) => {
        const tableRow = document.createElement('tr');
        tableRow.classList.add('odd:bg-white', 'even:bg-gray-50', 'border-b', 'dark:border-gray-100');
        tableRow.innerHTML = `
            <td class="px-2 py-4 text-center">${detail.partNumber}</td>
            <td class="px-2 py-4 text-center">${detail.partName}</td>
            <td class="px-2 py-4 text-center">${detail.deliveryDate}</td>
            <td class="px-2 py-4 text-center">${detail.QTY}</td>
            <td class="px-2 py-4 text-center">${detail.UoM}</td>
            <td class="px-2 py-4 text-center">${detail.amount}</td>
            <td class="px-2 py-4 text-center">${detail.unitPrice}</td>
        `;
        tableBody.appendChild(tableRow);
    });
    updatePagination();  // Only call after table is rendered
}

function searchTableDataHistoryDetail() {
  // Get the search input element value
  const searchInput = document.getElementById('search-input').value.toLowerCase();
  
  if (!searchInput) {
      filteredData = dataDetail;
  } else {
      filteredData = dataDetail.filter(row =>
          row.partNumber.toLowerCase().includes(searchInput) || 
          row.partName.toLowerCase().includes(searchInput)
      );
  }

  currentPage = 1; // Reset to page 1 after search
  displayTableData(currentPage); // Display filtered data
  updatePagination();
}

</script>

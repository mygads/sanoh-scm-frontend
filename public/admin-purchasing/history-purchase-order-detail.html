                <img loading="lazy" src="../assets/icon_po_default.svg" alt="Purchase Order"
                  class="object-contain w-4 2xl:w-6" />
                <span class="text-sm 2xl:text-xl">Purchase Order</span>
              </a>
            </li>

            <!-- History Purchase Order -->
            <li>
              <a href="history-purchase-order.html"

                <img loading="lazy" src="../assets/icon_history_default.svg" alt="History Purchase Order"
                  class="object-contain w-5 2xl:w-6 icon-history-active" />
                <span class="text-sm 2xl:text-xl">History Purchase Order</span>
              </a>
            </li>

            <!-- Performance Report -->
            <li>
              <a href="performance-report.html"

                <img loading="lazy" src="../assets/icon_performance_default.svg" alt=""

                <span class="self-stretch my-auto text-sm 2xl:text-xl">Performance Report</span>
              </a>
            </li>
          </ul>

          <!-- User and Logout Section at the Bottom -->
          <div class="mt-auto flex flex-col w-full">
            <!-- User Info -->
            <div class="flex gap-4 items-center p-2 2xl:p-4 w-full bg-blue-950 bg-opacity-10 text-blue-950">
              <img loading="lazy" src="../assets/icon_people.svg" alt="User Info" class="object-contain w-4 2xl:w-6" />
              <span id="user-info" class="text-sm 2xl:text-xl"></span>
            </div>

            <!-- Logout Button -->
            <a href="javascript:void(0)" onclick="handleLogout()"

              <img loading="lazy" src="../assets/icon_logout.svg" alt=""
                class="object-contain shrink-0 self-stretch my-auto w-4 2xl:w-6 aspect-square logout-icon hover:icon_logout_white.svg" />
              <span class="self-stretch my-auto text-sm 2xl:text-xl">Logout</span>
            </a>
          </div>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex flex-col w-[80%] mb-[100%] mt-[3%] mx-auto px-6 2xl:px-10">

        <section class="flex flex-col self-stretch py-px my-auto w-full ">

          <header class="flex gap-3 items-center self-start text-2xl font-semibold text-black">
            <a href="history-purchase-order.html">
              <img loading="lazy" src="../assets/icon_back.svg" alt=""
                class="object-contain shrink-0 self-stretch my-auto w-5 2xl:w-7 cursor-pointer pointer-events-auto aspect-square" />
            </a>

            <h1 class="self-stretch my-auto text-[80%] 2xl:text-[120%]">History Purchase Order (PO) Detail</h1>
          </header>

          <div class="flex flex-col mt-4 2xl:mt-6 w-full 2xl:text-base text-xs font-medium">

            <div class="flex flex-wrap gap-10 justify-between items-center w-full">

              <!-- No PO -->
              <div class="flex gap-3 2xl:gap-6 items-center self-stretch my-auto text-black min-w-[10%]">
                <div class="self-stretch my-auto ">No. PO</div>
                <div id="poNumber"
                  class="flex-1 shrink self-stretch px-4 2xl:px-6 py-2 2xl:py-3 my-auto text-center whitespace-nowrap rounded bg-stone-300 min-h-[10%] w-[8%] max-md:px-5">
                </div>
              </div>

              <!-- Search Bar -->
              <div class="flex flex-wrap items-center self-stretch my-auto  text-neutral-500">
                <div class="flex items-center px-4 2xl:px-6 py-2 2xl:py-4 bg-neutral-100 rounded w-full ml-auto">
                  <input id="search-input" type="text" placeholder="Search part number or name"
                    class="flex-1 bg-neutral-100 outline-none 2xl:text-base">
                  <img src="../assets/icon_search.svg" alt="Search Icon" class="w-4 2xl:w-5 h-4 2xl:h-5 ml-3">
                </div>
              </div>

            </div>

            <div class="flex flex-wrap gap-[10%] justify-between items-center mt-4 2xl:mt-6 w-full">

              <div class="flex gap-5">
                <!-- Note -->
                <div class="flex gap-6 2xl:gap-10 items-center self-stretch my-auto text-black min-w-[10%]">
                  <div class="self-stretch my-auto ">Note</div>
                  <div id="noteInput" type="text" class="flex-1 shrink self-stretch px-4 2xl:px-6 py-2 2xl:py-3 my-auto text-center whitespace-nowrap rounded bg-stone-300 min-h-[10%] w-[8%] max-md:px-5" ></div>
                </div>

                <!-- Plan Delivery Date -->
                <div class="flex gap-3 2xl:gap-6 items-center self-stretch my-auto text-black min-w-[10%]">
                  <div class="self-stretch my-auto ">Plan Delivery Date</div>
                  <div id="planDelivery" class="flex-1 shrink self-stretch px-4 2xl:px-6 py-2 2xl:py-3 my-auto text-center whitespace-nowrap rounded bg-stone-300 min-h-[10%] w-[8%] max-md:px-5" ></div>
                </div>
              </div>

              <div class="flex gap-3  items-center self-stretch my-auto text-white text-[10px] ">
                <a href="" id="print-po-link" class="flex gap-2  items-center self-stretch px-6  py-2  my-auto bg-blue-500 rounded cursor-pointer pointer-events-auto max-md:px-5" onclick="updatePrintButton(noPO)">
                    <img loading="lazy" src="../assets/icon_print.png" alt="" class="object-contain shrink-0 self-stretch my-auto w-4 aspect-square" />
                    <span class="flex-1 shrink self-stretch my-auto basis-0">Print PO</span>
                </a>
              </div>
            </div>

          </div>

        </section>

        <!-- table -->
        <div class="flex flex-col mt-5 2xl:mt-8">
          <div class="relative overflow-x-auto shadow-md rounded-lg border border-gray-300">

            <table class="w-full text-[11px] 2xl:text-base text-left text-gray-700 dark:text-gray-700">
              <thead class="text-[14px] 2xl:text-[20px] text-gray-700">
                <tr>
                  <th scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer" onclick="sortTable(0)">
                    No
                    <img loading="lazy" src="../assets/icon_sort.svg" alt="" class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer" onclick="sortTable(1)">
                    Part Number
                    <img loading="lazy" src="../assets/icon_sort.svg" alt="" class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer" onclick="sortTable(2)">
                    Part Name
                    <img loading="lazy" src="../assets/icon_sort.svg" alt="" class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer" onclick="sortTable(3)">
                    UoM
                    <img loading="lazy" src="../assets/icon_sort.svg" alt="" class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer" onclick="sortTable(4)">
                    QTY PO
                    <img loading="lazy" src="../assets/icon_sort.svg" alt="" class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer" onclick="sortTable(5)">
                    QTY Receipt
                    <img loading="lazy" src="../assets/icon_sort.svg" alt="" class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                </tr>
              </thead>
              <tbody id="table-body-detail">
                <!-- Data rows will be inserted here by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Pagination -->
        <div class="flex justify-end my-6">
          <div class="flex gap-2 2xl:gap-4 items-center pagination">
            <!-- Pagination buttons will be inserted here by JavaScript -->
          </div>
        </div>
      </main>
    </div>
  </section>


</body>

<script src="script.js"></script>
<script src="../api.js"></script>
<script src="../script.js"></script>
<script src="../table.js"></script>

<!-- Add the script to handle table sorting and pagination -->
<script>

  cekToken();

  let details = [];
  // Adjust rows per page based on screen size

  // Assign the noPO from URL
  let noPO = getUrlParameter('noPO');

  function updatePrintButton(noPO) {
    const printPoLink = document.getElementById('print-po-link');
    if (noPO) {
      printPoLink.href = `print/print-po.html?noPO=${noPO}`;
    } else {
      console.error('noPO is not available.');
    }
  }

  // Function to get URL parameters
  function getUrlParameter(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
  }

  // Function to update the Print PO button href dynamically
  function updatePrintButton(noPO) {
    const printPoLink = document.getElementById('print-po-link');
    if (noPO) {
      printPoLink.href = `print/print-po.html?noPO=${noPO}`;
    } else {
      console.error('noPO is not available.');
    }
  }

  // Function to fetch suppliers
  async function fetchHistoryPurchaseOrders() {
    const token = localStorage.getItem('accessToken');
    const selectedSupplierId = localStorage.getItem('selectedSupplierId');

    try {
        const response = await fetch(`${APIpohistory3}/${selectedSupplierId}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
            },
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        console.log("Data fetched:", data);

        if (Array.isArray(data.data)) {
            details = data.data.map(po => ({
              noPO: po.po_number ? po.po_number.toString() : 'No PO Number',
              poDate: po.po_date || '-',                  
              status: po.po_status || 'Unknown Status',
              note: po.note || '-',  // Check the correct field for the note here
              details: po.detail ? po.detail.map((detail, index) => ({
                  no: (index + 1).toString(),
                  partNumber: detail.part_number || 'No Part Number',
                  partName: detail.part_name || 'No Item Description',
                  UoM: detail.unit || 'No UoM',
                  QTY: detail.quantity || 'No Quantity',
                  QTYReceipt: detail.receipt_qty || '',
              })) : []
            }));

            HistoryPODetails();  // Ensure you call only once, not in fetch and HistoryPODetails both
        } else {
            console.error('No valid data array found in response');
        }
    } catch (error) {
        console.error('Error fetching history purchase orders:', error);
    }
  }

  fetchHistoryPurchaseOrders();

  function HistoryPODetails() {
    const params = new URLSearchParams(window.location.search);
    const noPO = params.get('noPO');

    if (noPO) {
      const po = details.find(po => po.noPO === noPO);

      if (po) {
          const note = po.note ? po.note : 'No note provided';
          document.getElementById('poNumber').textContent = po.noPO;
          document.getElementById('planDelivery').textContent = po.poDate || '-';
          document.getElementById('noteInput').textContent = po.note || '-';

          filteredData = po.details;

            // Display the details
            if (typeof displayTableData === 'function') {
                displayTableData(1);  // Show first page of details
            } else {
                console.error('displayTableData function is not defined.');
            }

            // Update pagination for details
            if (typeof updatePagination === 'function') {
                updatePagination();
            } else {
                console.error('updatePagination function is not defined.');
            }

        } else {
            console.error('Purchase Order data not found in historyPurchaseOrder array.');
        }
    } else {
        console.error('Parameter noPO not found in the URL.');
    }

    window.addEventListener('resize', () => {
        displayTableData(1);  // Adjust display when resized
        updatePagination();
    });

    document.getElementById('search-input').addEventListener('input', searchTable);
  }

  function displayTableData(page) {
    const tableBody = document.getElementById('table-body-detail');

    if (!tableBody) {
        console.error('table-body element not found.');
        return;
    }

    tableBody.innerHTML = '';  // Clear the table

    const rowsPerPage = 5;  // Define how many rows to display per page
    const start = (page - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginatedData = filteredData.slice(start, end);  // Paginate the details data

    if (paginatedData.length === 0) {
        const noDataRow = document.createElement('tr');
        noDataRow.innerHTML = `
            <td colspan="5" class="px-2 py-4 text-center font-medium text-gray-900">
                No purchase order details available.
            </td>
        `;
        tableBody.appendChild(noDataRow);
        return;
    }

    // Loop over the details and create table rows
    paginatedData.forEach((detail, index) => {
        const tableRow = document.createElement('tr');
        tableRow.classList.add('odd:bg-white', 'even:bg-gray-50', 'border-b', 'dark:border-gray-100');
        tableRow.innerHTML = `
            <td class="px-2 py-4 text-center font-medium text-gray-900">${detail.no}</td>
            <td class="px-2 py-4 text-center">${detail.partNumber}</td>
            <td class="px-2 py-4 text-center">${detail.partName}</td>
            <td class="px-2 py-4 text-center">${detail.UoM}</td>
            <td class="px-2 py-4 text-center">${detail.QTY}</td>
            <td class="px-2 py-4 text-center">${detail.QTYReceipt}</td>
        `;
        tableBody.appendChild(tableRow);
    });
  }

  function searchTable() {
    const searchInput = document.getElementById('search-input').value.toLowerCase();
    const params = new URLSearchParams(window.location.search);
    const noPO = params.get('noPO');

    if (!noPO) {
        console.error('noPO parameter is missing from the URL.');
        return;
    }

    const po = details.find(po => po.noPO === noPO);
    if (po) {
        filteredData = po.details.filter(row => 
            row.partNumber.toLowerCase().includes(searchInput) || 
            row.partName.toLowerCase().includes(searchInput)
        );
        displayTableData(1);  // Re-display data with the search filter applied
        updatePagination();
    } else {
        console.error('No matching PO found for search.');
    }
  }

</script>

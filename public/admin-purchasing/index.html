          <!-- User and Logout Section at the Bottom -->

          <div class="flex items-center">

            <button id="sync-button" class="flex items-center px-4 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600">

        <!-- Existing header and content -->
        <header class="flex flex-col items-center self-center max-w-full mt-[10%] 2xl:w-[1100px]">
          <h1 class="flex flex-col justify-between items-center text-black w-full text-center">
            <span class="font-semibold max-w-full xl:text-4xl 2xl:text-5xl">
              Welcome Purchasing!
            </span>
          </h1>
          <p
            class="mx-auto my-auto xl:mt-3 2xl:mt-6 text-center text-neutral-400 xl:text-sm 2xl:text-lg xl:w-[500px] 2xl:w-[700px]">
            Welcome to our dashboard, where efficiency meets
            <br> seamless procurement management!
          </p>
        </header>
        <img src="../assets/dashboard_purchasing.png" alt="Dashboard overview"
          class="object-contain mx-auto xl:w-[550px] 2xl:w-[750px] mt-6" />
      </main>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
<script src="../api.js"></script>
<script src="../script.js"></script>
<script src="../table.js"></script>

<script>

  cekToken();

  const nameUser = localStorage.getItem('name')
  displayNotification(`Welcome ${nameUser}`, 'success');



  // JavaScript code for sync functionality
  document.addEventListener('DOMContentLoaded', () => {
    const syncButton = document.getElementById('sync-button');
    const monthPicker = document.getElementById('month-picker');

    const now = new Date();
    const year = now.getFullYear();
    const month = (now.getMonth() + 1).toString().padStart(2, '0'); // Months are zero-based
    const currentMonth = `${year}-${month}`;
    monthPicker.value = currentMonth;

    syncButton.addEventListener('click', async () => {
      const selectedMonth = monthPicker.value;
      if (!selectedMonth) {
        Swal.fire({
          icon: 'warning',
          title: 'Please select a month',
          text: 'You need to select a month before syncing.',
        });
        return;
      }

      // Extract year and month from selectedMonth (format: YYYY-MM)
      const [year, month] = selectedMonth.split('-');

      // Get the token
      const token = localStorage.getItem('accessToken');

      // Show loading indicator on the button
      syncButton.disabled = true;
      syncButton.innerHTML = `
        <svg class="animate-spin w-8 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8v8H4z"></path>
        </svg>
        Syncing...
      `;

      try {
        // Construct the URL with separate month and year parameters
        const url = `${API_SyncPurchasing}?month=${month}&year=${year}`;

        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json',
          },
        });

        const data = await response.json();

        if (response.ok) {
          displayNotification('Data has been synchronized successfully.')
        } else {
          displayNotification(data.message || 'An error occurred during synchronization.','error')
          // Swal.fire({
          //   icon: 'error',
          //   title: 'Sync Failed',
          //   text: data.message || 'An error occurred during synchronization.',
          // });
        }
      } catch (error) {
        // console.error('Error syncing data:', error);
        // Swal.fire({
        //   icon: 'error',
        //   title: 'Sync Failed',
        //   text: 'An error occurred during synchronization.',
        // });
        displayNotification(error ||'No Connection during synchronization.','error')
      } finally {
        // Reset button
        syncButton.disabled = false;
        syncButton.innerHTML = `
          <!-- Sync Icon -->
          <img src="../assets/icon_sync.png" class="w-8 mr-2" />
          Sync
        `;
      }
    });
  });
  
</script>


</html>

<script src="../script.js"></script>
<script src="script.js"></script>

<!-- Add the script to handle table sorting and pagination -->
<script>
  let rowsPerPage = 10;
  let currentPage = 1;
  let details = [];
  let filteredDataDetail = []; // Initialize this to hold the filtered data

  // Adjust rows per page based on screen size
  adjustRowsPerPage();

  const params = new URLSearchParams(window.location.search);
  const noPO = params.get('noPO');

  if (noPO) {
    fetchPODetails(noPO).then(fetchedDetails => {
      details = fetchedDetails; // Populate details with fetched data
      filteredDataDetail = details.slice(); // Initialize filtered data
      displayPODetails(filteredDataDetail); // Display the details
      updatePagination(filteredDataDetail); // Update pagination
    }).catch(error => {
      console.error('Error displaying PO details:', error);
    });
  } else {
    console.error('Parameter noPO not found in URL.');
  }

  function adjustRowsPerPage() {
    if (window.innerWidth <= 1280) {
      rowsPerPage = 7;
    } else if (window.innerWidth <= 1600) {
      rowsPerPage = 9;
    } else {
      rowsPerPage = 10;
    }
  }

  function displayPODetails(details) {
    const tableBody = document.getElementById('table-body-detail');
    tableBody.innerHTML = '';

    if (details.length === 0) {
      const noDataRow = document.createElement('tr');
      noDataRow.innerHTML = `
        <td colspan="5" class="px-2 py-4 text-center font-medium text-gray-500">
          No details available for this PO.
        </td>
      `;
      tableBody.appendChild(noDataRow);
      return;
    }

    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginatedData = details.slice(start, end);

    paginatedData.forEach((row, index) => {
      const tableRow = document.createElement('tr');
      tableRow.classList.add('odd:bg-white', 'even:bg-gray-50', 'border-b', 'dark:border-gray-100');
      tableRow.innerHTML = `
        <td class="px-2 py-4 text-center font-medium text-gray-900">${row.no}</td>
        <td class="px-2 py-4 text-center">${row.partNumber}</td>
        <td class="px-2 py-4 text-center">${row.partName}</td>
        <td class="px-2 py-4 text-center">${row.price}</td>
        <td class="px-2 py-4 text-center">${row.UoM}</td>
        <td class="px-2 py-4 text-center">${row.QTY}</td>
      `;
      tableBody.appendChild(tableRow);
    });
  }

  function updatePagination(details) {
    const paginationContainer = document.querySelector('.pagination');
    paginationContainer.innerHTML = '';

    const totalPages = Math.ceil(details.length / rowsPerPage);
    const maxPageNumbersToShow = 4;

    const prevButton = document.createElement('button');
    prevButton.className = 'px-3 py-3 2xl:px-4 2xl:py-4 text-gray-900 bg-gray-200 rounded-md hover:bg-gray-300';
    prevButton.innerHTML = `
      <svg class="2xl:w-4 2xl:h-4 w-3 h-3 text-blue-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 10 16">
        <path d="M8.766.566A2 2 0 0 0 6.586 1L1 6.586a2 2 0 0 0 0 2.828L6.586 15A2 2 0 0 0 10 13.586V2.414A2 2 0 0 0 8.766.566Z" />
      </svg>
    `;
    prevButton.disabled = currentPage === 1;
    prevButton.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        displayPODetails(filteredDataDetail);
        updatePagination(filteredDataDetail);
      }
    });
    paginationContainer.appendChild(prevButton);

    const pageNumbers = [];
    if (totalPages <= maxPageNumbersToShow) {
      for (let i = 1; i <= totalPages; i++) {
        pageNumbers.push(i);
      }
    } else {
      pageNumbers.push(1);
      const startPage = Math.max(2, currentPage - 1);
      const endPage = Math.min(totalPages - 1, currentPage + 1);

      if (startPage > 2) {
        pageNumbers.push('...');
      }

      for (let i = startPage; i <= endPage; i++) {
        pageNumbers.push(i);
      }

      if (endPage < totalPages - 1) {
        pageNumbers.push('...');
      }

      pageNumbers.push(totalPages);
    }

    pageNumbers.forEach(number => {
      const pageButton = document.createElement('button');
      if (number === '...') {
        pageButton.className = 'px-4 py-2 2xl:px-6 2xl:py-4 text-gray-900 bg-gray-200 rounded-md cursor-default';
        pageButton.textContent = '...';
      } else {
        pageButton.className = `px-4 py-2 2xl:px-6 2xl:py-4 ${number === currentPage ? 'bg-blue-900 text-white' : 'bg-gray-200 text-gray-900'} rounded-md hover:bg-gray-300`;
        pageButton.textContent = number;
        pageButton.addEventListener('click', () => {
          currentPage = number;
          displayPODetails(filteredDataDetail);
          updatePagination(filteredDataDetail);
        });
      }
      paginationContainer.appendChild(pageButton);
    });

    const nextButton = document.createElement('button');
    nextButton.className = '2xl:px-4 2xl:py-4 px-3 py-3 text-gray-900 bg-gray-200 rounded-md hover:bg-gray-300';
    nextButton.innerHTML = `
      <svg class="2xl:w-4 2xl:h-4 w-3 h-3 text-blue-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 10 16">
        <path d="M1.234 15.434A2 2 0 0 0 3.414 15L9 9.414a2 2 0 0 0 0-2.828L3.414 1A2 2 0 0 0 1 2.414v11.172a2 2 0 0 0 1.234 1.848Z" />
      </svg>
    `;
    nextButton.disabled = currentPage === totalPages;
    nextButton.addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        displayPODetails(filteredDataDetail);
        updatePagination(filteredDataDetail);
      }
    });
    paginationContainer.appendChild(nextButton);
  }

  document.addEventListener('DOMContentLoaded', () => {
    if (noPO) {
      fetchPODetails(noPO).then(fetchedDetails => {
        details = fetchedDetails;
        filteredDataDetail = details.slice();
        displayPODetails(filteredDataDetail);
        updatePagination(filteredDataDetail);
      }).catch(error => {
        console.error('Error displaying PO details:', error);
      });
    }
    
    adjustRowsPerPage();
    window.addEventListener('resize', () => {
      adjustRowsPerPage();
      displayPODetails(filteredDataDetail);
      updatePagination(filteredDataDetail);
    });

    document.getElementById('search-input').addEventListener('input', searchTable);
  });

  function sortTable(columnIndex) {
    const table = document.querySelector('table');
    const tbody = table.querySelector('tbody');
    const rows = Array.from(tbody.querySelectorAll('tr'));
    const isAscending = table.querySelectorAll('th')[columnIndex].classList.toggle('asc');
    table.querySelectorAll('th').forEach((th, index) => {
      if (index !== columnIndex) th.classList.remove('asc', 'desc');
    });

    rows.sort((a, b) => {
      const cellA = a.querySelectorAll('td')[columnIndex].textContent.trim();
      const cellB = b.querySelectorAll('td')[columnIndex].textContent.trim();

      return cellA.localeCompare(cellB, undefined, { numeric: true, sensitivity: 'base' });
    });

    if (!isAscending) {
      rows.reverse();
    }

    tbody.innerHTML = '';
    tbody.append(...rows);
  }

  function searchTable() {
    const searchInput = document.getElementById('search-input').value.toLowerCase();
    filteredDataDetail = details.filter(row =>
      row.partNumber.toLowerCase().includes(searchInput) ||
      row.partName.toLowerCase().includes(searchInput)
    );
    currentPage = 1;
    displayPODetails(filteredDataDetail);
    updatePagination(filteredDataDetail);
  }
</script>

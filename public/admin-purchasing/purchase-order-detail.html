      <!-- Main Content -->

        <section class="flex flex-col self-stretch py-px my-auto w-full ">

          <header class="flex gap-3 items-center self-start text-2xl font-semibold text-black">
            <a href="purchase-order.html">

            <h1 class="self-stretch my-auto text-[80%] 2xl:text-[120%]">Purchase Order (PO) Detail</h1>

              <!-- No PO -->

                  <input id="search-input" type="text" placeholder="Search part number or name" class="flex-1 bg-neutral-100 outline-none 2xl:text-base">

            <div class="flex flex-wrap gap-[10%] justify-between items-center mt-4 2xl:mt-6 w-full">
              
              <!-- Note -->

                <div id="noteInput" type="text" class="flex-1 shrink self-stretch px-4 2xl:px-6 py-2 2xl:py-3 my-auto text-center whitespace-nowrap ounded border border-solid border-neutral-300 min-h-[10%] w-[8%] max-md:px-5" ></div>

            </div>

          </div>
          
        </section>

        <!-- table -->
        <div class="flex flex-col mt-5 2xl:mt-8">
          <div class="relative overflow-x-auto shadow-md rounded-lg border border-gray-300">

            <table class="w-full text-[11px] 2xl:text-base text-left text-gray-700 dark:text-gray-700">
              <thead class="text-[14px] 2xl:text-[20px] text-gray-700">
                <tr>
                  <th scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer" onclick="sortTable(0)">
                    No
                    <img loading="lazy" src="../assets/icon_sort.svg" alt="" class="w-3 2xl:w-4 inline-block text-gray-600" />

                  </th>
                  <th scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer" onclick="sortTable(1)">
                    Part Number
                    <img loading="lazy" src="../assets/icon_sort.svg" alt="" class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer" onclick="sortTable(2)">
                    Part Name
                    <img loading="lazy" src="../assets/icon_sort.svg" alt="" class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer" onclick="sortTable(3)">
                    UoM
                    <img loading="lazy" src="../assets/icon_sort.svg" alt="" class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer" onclick="sortTable(4)">
                    QTY
                    <img loading="lazy" src="../assets/icon_sort.svg" alt="" class="w-3 2xl:w-4 inline-block text-gray-600" />

                </tr>
              </thead>
              <tbody id="table-body-detail">
                <!-- Data rows will be inserted here by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
  
        <!-- Pagination -->
        <div class="flex justify-end my-6">
          <div class="flex gap-2 2xl:gap-4 items-center pagination">

          </div>

<script src="script.js"></script>
<script src="../api.js"></script>
<script src="../script.js"></script>
<script src="../table.js"></script>

<!-- Add the script to handle table sorting and pagination -->
<script>
  cekToken();

  let selectedSupplier = null;

  // Function to fetch suppliers
  async function fetchSuppliers() {
    const token = localStorage.getItem('accessToken');
    if (!token) {
      console.error('No access token found');
      return;
    }

    try {
      const response = await fetch('http://localhost:8000/api/partner3', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
        },
      });

      if (!response.ok) throw new Error('Network response was not ok');
      
      const data = await response.json();

      if (data.success) {
        populateSupplierDropdown(data.data);
      } else {
        console.error('Failed to fetch suppliers:', data.message);
      }
    } catch (error) {
      console.error('Error fetching suppliers:', error);
    }
  }

  // Function to populate supplier dropdown
  function populateSupplierDropdown(suppliersData) {
    const supplierSelect = document.getElementById('Supplier');
    if (!supplierSelect) {
      console.error('Supplier select element not found!');
      return;
    }

    supplierSelect.innerHTML = '<option value="">Select a supplier</option>'; // Reset dropdown

    suppliersData.forEach(supplier => {
      const option = document.createElement('option');
      option.value = supplier.bp_code;
      option.textContent = supplier.bp_name;
      supplierSelect.appendChild(option);
    });
  }

  // Function to fetch and display purchase orders based on selected supplier
  async function fetchPurchaseOrders(supplierCode) {
    const token = localStorage.getItem('accessToken');
    if (!token) {
      console.error('No access token found');
      return;
    }

    try {
      const response = await fetch(`http://localhost:8000/api/indexpoheader3/${supplierCode}`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
        },
      });

      if (!response.ok) throw new Error('Failed to fetch purchase orders');

      const data = await response.json();

      if (data.status === "success") {
        originalData = data.data.map(po => ({
          noPO: po.po_no,
          poDate: po.po_date,
          planDelivery: po.planned_receipt_date,
          poRevision: po.po_revision_no,
          revisionDate: po.po_revision_date,
          status: po.po_status,
          response: po.response
        }));
        filteredData = [...originalData];
        displayTableData(currentPage);
        updatePagination();

        // Show elements related to table
        document.getElementById('search-bar').style.display = 'block';
        document.getElementById('table-container').style.display = 'block';
        document.querySelector('.pagination').style.display = 'flex';
      } else {
        console.error('Failed to fetch purchase orders:', data.message);
      }
    } catch (error) {
      console.error('Error fetching purchase orders:', error);
    }
  }

  // Function to display table data
  function displayTableData(page) {
    const tableBody = document.getElementById('table-body');
    if (!tableBody) {
      console.error('Table body element not found!');
      return;
    }

    tableBody.innerHTML = '';

    const start = (page - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginatedData = filteredData.slice(start, end);

    paginatedData.forEach(row => {
      const tableRow = document.createElement('tr');
      tableRow.classList.add('odd:bg-white', 'even:bg-gray-50', 'border-b', 'dark:border-gray-100');
      tableRow.innerHTML = `
        <td class="px-2 py-4 text-center font-medium text-gray-900">
          <a href="purchase-order-detail.html?noPO=${row.noPO}" class="text-blue-600 underline">${row.noPO}</a>
        </td>
        <td class="px-2 py-4 text-center">${row.poDate}</td>
        <td class="px-2 py-4 text-center">${row.planDelivery}</td>
        <td class="px-2 py-4 text-center">${row.poRevision}</td>
        <td class="px-2 py-4 text-center">${row.revisionDate}</td>
        <td class="px-2 py-4 text-center">${row.status}</td>
        <td class="text-center ${row.response === 'Accepted' ? 'bg-green-400' : row.response === 'Declined' ? 'bg-red-500' : ''}">
          ${row.response ? 
            `<span class="${row.response === 'Accepted' ? 'text-black' : 'text-white'}">${row.response}</span>` : ''}
        </td>
      `;
      tableBody.appendChild(tableRow);
    });
  }

  // Function to update pagination
  function updatePagination() {
    const paginationContainer = document.querySelector('.pagination');
    if (!paginationContainer) {
      console.error('Pagination container not found!');
      return;
    }

    paginationContainer.innerHTML = '';

    const totalPages = Math.ceil(filteredData.length / rowsPerPage);
    const maxPageNumbersToShow = 4;

    const prevButton = document.createElement('button');
    prevButton.className = 'px-3 py-3 2xl:px-4 2xl:py-4 text-gray-900 bg-gray-200 rounded-md hover:bg-gray-300';
    prevButton.innerHTML = `
      <svg class="2xl:w-4 2xl:h-4 w-3 h-3 text-blue-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 10 16">
        <path d="M8.766.566A2 2 0 0 0 6.586 1L1 6.586a2 2 0 0 0 0 2.828L6.586 15A2 2 0 0 0 10 13.586V2.414A2 2 0 0 0 8.766.566Z" />
      </svg>
    `;
    prevButton.disabled = currentPage === 1;
    prevButton.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        displayTableData(currentPage);
        updatePagination();
      }
    });
    paginationContainer.appendChild(prevButton);

    const pageNumbers = [];
    if (totalPages <= maxPageNumbersToShow) {
      for (let i = 1; i <= totalPages; i++) {
        pageNumbers.push(i);
      }
    } else {
      pageNumbers.push(1);

      const startPage = Math.max(2, currentPage - 1);
      const endPage = Math.min(totalPages - 1, currentPage + 1);

      if (startPage > 2) {
        pageNumbers.push('...');
      }

      for (let i = startPage; i <= endPage; i++) {
        pageNumbers.push(i);
      }

      if (endPage < totalPages - 1) {
        pageNumbers.push('...');
      }

      pageNumbers.push(totalPages);
    }

    pageNumbers.forEach(number => {
      const pageButton = document.createElement('button');
      if (number === '...') {
        pageButton.className = 'px-4 py-2 2xl:px-6 2xl:py-4 text-gray-900 bg-gray-200 rounded-md cursor-default';
        pageButton.textContent = '...';
      } else {
        pageButton.className = `px-4 py-2 2xl:px-6 2xl:py-4 ${number === currentPage ? 'bg-blue-900 text-white' : 'bg-gray-200 text-gray-900'} rounded-md hover:bg-gray-300`;
        pageButton.textContent = number;
        pageButton.addEventListener('click', () => {
          currentPage = number;
          displayTableData(currentPage);
          updatePagination();
        });
      }
      paginationContainer.appendChild(pageButton);
    });

    const nextButton = document.createElement('button');
    nextButton.className = 'px-3 py-3 2xl:px-4 2xl:py-4 text-gray-900 bg-gray-200 rounded-md hover:bg-gray-300';
    nextButton.innerHTML = `
      <svg class="2xl:w-4 2xl:h-4 w-3 h-3 text-blue-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 10 16">
        <path d="M1.234 15.434a2 2 0 0 0 2.18-1.414L9 9.414a2 2 0 0 0 0-2.828L3.414 1A2 2 0 0 0 1 2.414v11.172a2 2 0 0 0 1.234 1.848Z" />
      </svg>
    `;
    nextButton.disabled = currentPage === totalPages;
    nextButton.addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        displayTableData(currentPage);
        updatePagination();
      }
    });
    paginationContainer.appendChild(nextButton);
  }

  // Function to search in table
  function searchTable() {
    const searchInput = document.getElementById('search-input').value.toLowerCase();

    if (searchInput === "") {
      filteredData = [...originalData]; // Reset to original data
    } else {
      filteredData = originalData.filter(row => row.noPO.toLowerCase().includes(searchInput));
    }

    currentPage = 1; // Reset to first page after search
    displayTableData(currentPage);
    updatePagination();
  }

  // Function to fetch and display PO details
  async function fetchPODetails(noPO) {
    const token = localStorage.getItem('accessToken');
    if (!token) {
      console.error('No access token found');
      return;
    }

    try {
      const response = await fetch(`http://localhost:8000/api/indexpodetail3/${noPO}`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
        },
      });

      if (!response.ok) throw new Error('Failed to fetch PO details');

      const data = await response.json();

      if (data.success) {
        displayPODetails(data.data);
        updatePagination();
      } else {
        console.error('Failed to fetch PO details:', data.message);
      }
    } catch (error) {
      console.error('Error fetching PO details:', error);
    }
  }

  // Function to display PO details
  function displayPODetails(details) {
    const tableBody = document.getElementById('table-body-detail');
    if (!tableBody) {
      console.error('Table body detail element not found!');
      return;
    }

    tableBody.innerHTML = '';

    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginatedData = details.slice(start, end);

    paginatedData.forEach(row => {
      const tableRow = document.createElement('tr');
      tableRow.classList.add('odd:bg-white', 'even:bg-gray-50', 'border-b', 'dark:border-gray-100');
      tableRow.innerHTML = `
        <td class="px-2 py-4 text-center font-medium text-gray-900">${row.bp_part_no}</td>
        <td class="px-2 py-4 text-center">${row.item_desc_a}</td>
        <td class="px-2 py-4 text-center">${row.purchase_unit}</td>
        <td class="px-2 py-4 text-center">${row.po_qty}</td>
        <td class="px-2 py-4 text-center">${row.price}</td>
      `;
      tableBody.appendChild(tableRow);
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    const supplierSelect = document.getElementById('Supplier');
    if (!supplierSelect) {
      console.error('Supplier select element not found during DOMContentLoaded!');
      return;
    }

    supplierSelect.addEventListener('change', async () => {
      selectedSupplier = supplierSelect.value;
      if (selectedSupplier) {
        await fetchPurchaseOrders(selectedSupplier);
      } else {
        // Hide elements if no supplier is selected
        document.getElementById('search-bar').style.display = 'none';
        document.getElementById('table-container').style.display = 'none';
        document.querySelector('.pagination').style.display = 'none';
      }
    });

    fetchSuppliers();
    adjustRowsPerPage();

    window.addEventListener('resize', () => {
      adjustRowsPerPage();
      displayTableData(currentPage);
      updatePagination();
    });

    document.getElementById('search-input').addEventListener('input', searchTable);
  });

  function adjustRowsPerPage() {
    if (window.innerWidth <= 1280) {
      rowsPerPage = 7;
    } else if (window.innerWidth <= 1600) {
      rowsPerPage = 9;
    } else {
      rowsPerPage = 12;
    }
  }
</script>

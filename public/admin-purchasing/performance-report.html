<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">


</head>

<body class="font-poppins bg-white">
  <section class="overflow-hidden w-screen h-screen bg-white">
    <div class="flex h-screen">

      <!-- nav-side bar -->
      <aside class="flex flex-col w-[20%] h-screen border-r border-r-neutral-400 bg-stone-300">
        <nav class="flex flex-col grow py-9 2xl:py-14 text-base font-medium">

          <!-- Logo Sanoh -->
          <img loading="lazy" src="../assets/logosanoh.svg"
            class="object-contain self-center w-30 2xl:w-48 max-w-full cursor-pointer" />

          <!-- Menu Items -->
          <ul class="flex flex-col mt-7 2xl:mt-10 w-full text-gray-500">
            <!-- Dashboard -->
            <li>
              <a href="index.html"
                class="flex gap-4 items-center p-[9px] 2xl:p-4 w-full cursor-pointer hover:bg-blue fvv-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950">
                <img loading="lazy" src="../assets/icon_home_default.svg" alt="Dashboard"
                  class="object-contain w-4 2xl:w-6" />
                <span class="text-sm 2xl:text-xl">Dashboard</span>
              </a>
            </li>

            <!-- Purchase Order -->
            <li>
              <a href="purchase-order.html"
                class="flex gap-4 items-center p-[9px] 2xl:p-4 mt-4 w-full cursor-pointer hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950">
                <img loading="lazy" src="../assets/icon_po_default.svg" alt="Purchase Order"
                  class="object-contain w-4 2xl:w-6" />
                <span class="text-sm 2xl:text-xl">Purchase Order</span>
              </a>
            </li>

            <!-- History Purchase Order -->
            <li>
              <a href="history-purchase-order.html"
                class="flex gap-4 items-center p-[9px] 2xl:p-4 mt-4 w-full cursor-pointer hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950">
                <img loading="lazy" src="../assets/icon_history_default.svg" alt="History Purchase Order"
                  class="object-contain w-4 2xl:w-6" />
                <span class="text-sm 2xl:text-xl">History Purchase Order</span>
              </a>
            </li>

            <!-- Performance Report -->
            <li>
              <a
                class="flex gap-4 items-center p-[9px] 2xl:p-4 mt-4 w-full cursor-pointer hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950 active">
                <img loading="lazy" src="../assets/icon_performance_default.svg" alt="Performance Report"
                  class="object-contain w-4 2xl:w-6 icon-performance-active" />
                <span class="text-sm 2xl:text-xl">Performance Report</span>
              </a>
            </li>
          </ul>

          <!-- User and Logout Section at the Bottom -->
          <div class="mt-auto flex flex-col w-full">
            <!-- User Info -->
            <div class="flex gap-4 items-center p-2 2xl:p-4 w-full bg-blue-950 bg-opacity-10 text-blue-950">
              <img loading="lazy" src="../assets/icon_people.svg" alt="User Info" class="object-contain w-4 2xl:w-6" />
              <span id="user-info" class="text-sm 2xl:text-xl"></span>
            </div>

            <!-- Logout Button -->
            <a href="javascript:void(0)" onclick="handleLogout()"
              class="flex gap-4 items-center p-2 2xl:p-4 w-full text-red-600 cursor-pointer bg-red-600 bg-opacity-20 hover:bg-red-600 hover:text-green-50">
              <img loading="lazy" src="../assets/icon_logout.svg" alt="Logout" class="object-contain w-4 2xl:w-6" />
              <span class="text-sm 2xl:text-xl">Logout</span>
            </a>
          </div>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex flex-col w-[80%] mb-auto mt-[3%] mx-auto px-6 2xl:px-10">

        <section class="flex flex-col self-stretch py-px my-auto w-full ">

          <header class="flex gap-3 items-center self-start text-2xl font-semibold text-black">
            <h1 class="self-stretch my-auto text-[80%] 2xl:text-[120%]">Performance Report</h1>
          </header>

          <article class="flex flex-col items-start w-full text-base">
            <h1 class="text-base 2xl:text-xl font-semibold text-black mt-4">Select Supplier</h1>
          </article>
          
            <form id="supplierForm" class="flex flex-col w-full text-neutral-500">
              <div class="flex flex-col xl:w-[500px] 2xl:w-[600px]">
                <label for="Supplier" class="block xl:mb-6 2xl:mb-8 xl:text-base 2xl:text-lg text-neutral-500"></label>
                <select id="Supplier"
                  class="scrollable-select bg-transparent border border-neutral-300 rounded-lg block w-full p-4 2xl:p-7 text-neutral-500 text-sm 2xl:text-lg">
                  <option value="">Cari Supplier</option>
                  <!-- Options will be added here by JavaScript -->
                </select>
              </div>
            </form>
          </article>

           <!-- Add File Section -->
          <form id="upload-file">
           <div id="addFileSection" class="flex flex-col mt-6 2xl:mt-8 w-full 2xl:text-base text-xs font-medium hidden">
            <div class="flex items-center mb-4">
              <label for="month-picker" class="mr-4 text-base 2xl:text-xl">Periode :</label>
              <input type="month" id="month-picker" class="w-32 2xl:w-40 h-8 2xl:h-10 pl-4 pr-4 border rounded-md">
            </div>

            <div class="flex items-center mb-4">
              <label for="file-upload" class=" text-base 2xl:text-xl">Add File :</label>
              <input type="file" id="file-upload" class="rounded-md p-2 ml-2 text-gray-600">
              
              <button id="upload-button"
              class="px-4 py-2 w-24 h-10 bg-gray-400 text-white text-sm 2xl:text-base rounded-md"
              disabled>Upload</button>
            </div>
          </div>
        </form>

          <!-- Periode Section -->
          <div id="periodeSection" class="flex flex-wrap gap-10 justify-between items-center w-full mt-4 hidden">
            <div class="flex items-center w-[13%] h-[100%]">
              <input type="month" id="month-input" class="w-full h-full pl-4 pr-4 border rounded-md" />
              <button id="search-button" class="ml-4 px-4 py-2 bg-blue-500 text-white text-sm 2xl:text-lg rounded-md">
                Search
              </button>
            </div>
          </div>

        </section>

        <!-- Notifikasi -->
        <div id="notification" class="fixed top-4 right-4 bg-green-500 text-white p-4 rounded-md shadow-md hidden">
          Data berhasil ditambahkan!
        </div>

        <!-- Table Section -->
        <div id="tableSection" class="flex flex-col mt-5 2xl:mt-8 hidden">
          <div class="relative overflow-x-auto shadow-md rounded-lg border border-gray-300">

            <table class="w-full text-[11px] 2xl:text-base text-left text-gray-700 dark:text-gray-700">
              <thead class="text-[14px] 2xl:text-[20px] text-gray-700">
                <tr>
                  <th scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer"
                    onclick="sortTable(0)">
                    No
                    <img loading="lazy" src="../assets/icon_sort.svg" alt=""
                      class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer"
                    onclick="sortTable(1)">
                    Periode
                    <img loading="lazy" src="../assets/icon_sort.svg" alt=""
                      class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer"
                    onclick="sortTable(2)">
                    Attached File
                    <span class="sort-indicator"></span>
                  </th>
                </tr>
              </thead>
              <tbody id="table-body-detail">
                <!-- Data rows will be inserted here by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Pagination -->
        <div id="paginationSection" class="flex justify-end my-6 hidden">
          <div class="flex gap-2 2xl:gap-4 items-center pagination">
            <!-- Pagination buttons will be inserted here by JavaScript -->
          </div>
        </div>
      </main>
    </div>
  </section>

</body>

<script src="../script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<!-- Add the script to handle table sorting and pagination -->
<script>
  let currentPage = 1;
  let rowsPerPage = 5;
  let filteredData = [];
  const apiUrl = 'http://localhost:8000/api/indexlistingreport3';
  const uploadApiUrl = 'http://localhost:8000/api/createlistingreport3';
  const supplierApiUrl = 'http://localhost:8000/api/partner3';

  document.addEventListener('DOMContentLoaded', () => {
    const name = localStorage.getItem('name');
    const bpCode = localStorage.getItem('bpCode');  // Ambil bpCode dari localStorage
    const token = localStorage.getItem('accessToken');
    
    document.getElementById('user-info').textContent = `${name} - ${bpCode}`;
  
    if (!token) {
      alert("Authentication token not found. Please log in again.");
      return;
    }
  
    fetchSuppliers(token);
    fetchPerformanceReport(token);
    window.addEventListener('resize', () => {
      adjustRowsPerPage();
      displayPODetails();
      updatePagination();
    });

    const supplierSelect = document.getElementById('Supplier');
    const form = document.getElementById('upload-file');
    const uploadButton = document.getElementById('upload-button');
    const fileUpload = document.getElementById('file-upload');
    const monthPicker = document.getElementById('month-picker');

    supplierSelect.addEventListener('change', (event) => {
      const selectedSupplierId = event.target.value;
      if (selectedSupplierId) {
        // Tampilkan section setelah supplier dipilih
        document.getElementById('addFileSection').classList.remove('hidden');
        document.getElementById('periodeSection').classList.remove('hidden');
        document.getElementById('tableSection').classList.remove('hidden');
        document.getElementById('paginationSection').classList.remove('hidden');
        
        localStorage.setItem('selectedSupplierId', selectedSupplierId);
      } else {
        // Sembunyikan section jika tidak ada supplier yang dipilih
        document.getElementById('addFileSection').classList.add('hidden');
        document.getElementById('periodeSection').classList.add('hidden');
        document.getElementById('tableSection').classList.add('hidden');
        document.getElementById('paginationSection').classList.add('hidden');
      }
    });

    fileUpload.addEventListener('change', () => {
      if (fileUpload.files.length) {
        console.log('File selected:', fileUpload.files[0].name); // Debugging line
        uploadButton.disabled = false;
        uploadButton.classList.remove('bg-gray-400');
        uploadButton.classList.add('bg-blue-500', 'hover:bg-blue-700');
      } else {
        uploadButton.disabled = true;
        uploadButton.classList.remove('bg-blue-500', 'hover:bg-blue-700');
        uploadButton.classList.add('bg-gray-400');
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent form from submitting traditionally

      const file = fileUpload.files[0];
      const period = monthPicker.value;
      const supplierId = localStorage.getItem('selectedSupplierId');
      const bpCode = localStorage.getItem('bpCode'); // Ensure bpCode is obtained

      // Validate form fields
      let valid = true;
      if (!file) {
        alert('Silakan pilih file untuk diunggah.');
        valid = false;
      }
      if (!period) {
        alert('Silakan pilih periode.');
        valid = false;
      }
      if (!supplierId) {
        alert('Silakan pilih supplier.');
        valid = false;
      }
      if (!bpCode) {
        alert('Silakan ambil kode BP dari localStorage.');
        valid = false;
      }

      if (valid) {
        await uploadFile(token, bpCode); // Tambahkan bpCode saat memanggil uploadFile
      }
    });
  });

  async function fetchSuppliers(token) {
    try {
      const response = await fetch(supplierApiUrl, {
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      });
  
      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }
  
      const result = await response.json();
      if (result.success) {
        populateSupplierDropdown(result.data);
      } else {
        console.error('Gagal mengambil data supplier:', result.message);
        alert(`Gagal mengambil data supplier: ${result.message}`);
      }
    } catch (error) {
      console.error('Error fetching suppliers:', error);
      alert(`Error fetching suppliers: ${error.message}`);
    }
  }
  
  function populateSupplierDropdown(suppliers) {
    const supplierSelect = document.getElementById('Supplier');
    supplierSelect.innerHTML = '<option value="">Cari Supplier</option>'; // Reset dropdown
  
    suppliers.forEach(supplier => {
      const option = document.createElement('option');
      option.value = supplier.bp_code; // Menggunakan bp_code sebagai value
      option.textContent = supplier.bp_name; // Menggunakan bp_name sebagai text
      supplierSelect.appendChild(option);
    });
  }

  async function fetchPerformanceReport(token) {
    const supplierId = localStorage.getItem('selectedSupplierId');
  
    if (!supplierId) {
      alert('Supplier belum dipilih.');
      return;
    }
  
    try {
      const response = await fetch(`${apiUrl}?supplierId=${supplierId}`, {
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      });
  
      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }
  
      const result = await response.json();
      if (result.success) {
        filteredData = result.data.map(item => ({
          no: item.po_listing_no,
          periode: formatDate(item.date),
          attachedFile: item.file
        }));
        displayPODetails();
        updatePagination();
      } else {
        console.error('Gagal mengambil data:', result.message);
        alert(`Gagal mengambil data: ${result.message}`);
      }
    } catch (error) {
      console.error('Error fetching data:', error);
      alert(`Error fetching data: ${error.message}`);
    }
  }
  
  async function uploadFile(token, bpCode) {
    const fileUpload = document.getElementById('file-upload');
    const file = fileUpload.files[0];
    const period = document.getElementById('month-picker').value;
    const supplierId = localStorage.getItem('selectedSupplierId');
  
    if (!token) {
      alert("Token otentikasi tidak ditemukan. Silakan masuk lagi.");
      return;
    }

    const formData = new FormData();
    formData.append('file', file);
    formData.append('date', period); // Ensure date field is included and correctly named
    formData.append('bp_code', bpCode); // Correctly include bp_code
    formData.append('supplierId', supplierId); // Ensure this is sent if needed

    console.log('Uploading file:', file.name); // Debugging line to check if file is ready to be uploaded
    console.log('Period:', period); // Debugging line to check period value
    console.log('bpCode:', bpCode); // Debugging line to check bpCode value
  
    try {
      const response = await fetch(uploadApiUrl, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`
          // No need to set 'Content-Type'; FormData will handle it
        },
        body: formData
      });

      if (!response.ok) {
        const errorData = await response.json(); // Expect JSON error data
        console.error('Error Details:', errorData);
        throw new Error(`HTTP error! Status: ${response.status}`);
      }
  
      const result = await response.json();
      if (result.status) {
        displayNotification(result.message);
        addFileToTable(result.data);
      } else {
        console.error('Gagal mengunggah file:', result.message);
        alert(`Error: ${result.message}`);
      }
    } catch (error) {
      console.error('Error uploading file:', error);
      alert(`Error uploading file: ${error.message}`);
    }
  }  

  function displayNotification(message) {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.classList.remove('hidden');
    setTimeout(() => {
      notification.classList.add('hidden');
    }, 3000);
  }

  function addFileToTable(fileData) {
    const tableBody = document.getElementById('table-body-detail');
    const tableRow = document.createElement('tr');
    tableRow.classList.add('odd:bg-white', 'even:bg-gray-50', 'border-b');
    tableRow.innerHTML = `
      <td class="px-2 py-4 text-center font-medium text-gray-900">${fileData.po_listing_no}</td>
      <td class="px-2 py-4 text-center">${formatDate(fileData.date)}</td>
      <td class="px-1 py-2 text-center flex items-center justify-center">
        <a href="${fileData.file}" target="_blank">
          <img src="../assets/icon_pdf.svg" alt="PDF Icon" class="w-6 h-6"/>
        </a>
      </td>
    `;
    tableBody.appendChild(tableRow);
  }

  function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toISOString().split('T')[0]; // Format to YYYY-MM-DD
  }

  function displayPODetails() {
    // Display logic for performance report
  }

  function updatePagination() {
    // Update pagination logic
  }
  
  function adjustRowsPerPage() {
    // Adjust rows per page logic
  }
</script>


</html>

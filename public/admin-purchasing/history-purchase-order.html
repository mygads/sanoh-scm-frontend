<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body class="font-poppins bg-white">
  <section class="overflow-hidden w-screen h-screen bg-white">
    <div class="flex h-screen">

         <!-- Burger Menu Button (visible only on small screens) -->
         <div class="absolute top-4 left-4 sm:hidden z-50">
          <button id="burger-btn" class="text-gray-800 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
        </div> 

      <!-- nav-side bar -->
      <aside id="sidebar" class="transform -translate-x-full transition-transform duration-300 fixed sm:relative sm:translate-x-0 flex flex-col  xl:w-[15%] lg:w-[18%] md:w-[24%] sm:w-[32%] w-[32%] h-screen bg-stone-300 border-r border-neutral-400 z-40">
        <nav class="flex flex-col grow py-9 w-full h-screen text-base font-medium border-r border-solid bg-stone-300 border-r-neutral-400 ">

          <!-- Logo Sanoh -->
          <img loading="lazy" src="../assets/logosanoh.svg" class="object-contain self-center xl:w-30 lg:w-28 md:w-26 sm:w-24 w-24 max-w-full cursor-pointer pointer-events-auto aspect-[2.79]" />

          <!-- Menu Items -->
          <ul class="flex flex-col mt-7 w-full text-gray-500">
            <!-- Dashboard -->
            <li>
              <a href="index.html"
                class="flex gap-4 items-center p-2 mt-4 w-full cursor-pointer hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950">
                <img loading="lazy" src="../assets/icon_home_default.svg" alt="Dashboard"
                  class="object-contain shrink-0 self-stretch my-auto w-4 aspect-[0.89]" />
                <span class="self-strech text-sm">Dashboard</span>
              </a>
            </li>

            <!-- Purchase Order -->
            <li>
              <a href="purchase-order.html"
                class="flex gap-4 items-center p-2 mt-4 w-full cursor-pointer hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950 ">
                <img loading="lazy" src="../assets/icon_po_default.svg" alt="Purchase Order"
                  class="object-contain shrink-0 self-stretch my-auto w-4 aspect-[0.89]" />
                <span class="self-strech text-sm">Purchase Order</span>
              </a>
            </li>

            <!-- History Purchase Order -->
            <li>
              <a href="history-purchase-order.html"
                class="flex gap-4 items-center p-2 mt-4 w-full cursor-pointer hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950 active">
                <img loading="lazy" src="../assets/icon_history_default.svg" alt="History Purchase Order"
                  class="object-contain shrink-0 self-stretch my-auto w-5 aspect-[0.89] fill-blue-950  icon-history-active" />
                <span class="self-strech text-sm">History Purchase Order</span>
              </a>
            </li>

            <!-- Performance Report -->
            <li>
              <a href="performance-report.html"
                class="flex gap-4 items-center p-2 mt-4 w-full cursor-pointer pointer-events-auto hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-solid hover:border-blue-950 hover:border-opacity-50">
                <img loading="lazy" src="../assets/icon_performance_default.svg" alt=""
                  class="object-contain shrink-0 self-stretch my-auto w-4 aspect-[0.89]" />
                <span class="self-stretch text-sm">Performance Report</span>
              </a>
            </li>
          </ul>

          <!-- User and Logout Section at the Bottom -->
          <div class="mt-auto flex flex-col w-full">
            <!-- User Info -->
            <div class="flex gap-4 items-center p-2 w-full bg-blue-950 bg-opacity-10 text-blue-950">
              <img loading="lazy" src="../assets/icon_people.svg" alt="User Info" class="object-contain shrink-0 self-stretch my-auto w-4 aspect-[0.89]" />
              <span id="user-info" class="self-strech text-sm"></span>
            </div>

            <!-- Logout Button -->
            <a href="javascript:void(0)" onclick="handleLogout()"
              class="flex gap-4 items-center p-2 w-full text-red-600 whitespace-nowrap cursor-pointer pointer-events-auto bg-red-600 bg-opacity-20 hover:bg-red-600 hover:text-green-50 hover:logout-icon">
              <img loading="lazy" src="../assets/icon_logout.svg" alt=""
                class="object-contain shrink-0 self-stretch my-auto w-4 aspect-square logout-icon hover:icon_logout_white.svg" />
              <span class="self-stretch text-sm">Logout</span>
            </a>
          </div>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex flex-col w-[85%] mb-[100%] xl:mt-[3%] lg:mt-[3%] md:mt-[4%] sm:mt-[0%] mt-[2%] mx-auto xl:px-6 lg:px-6 md:px-6 sm:px-6 px-0">

        <section class="flex flex-col self-stretch py-px my-auto w-full max-md:mt-10 max-md:max-w-full">

          <header class="flex items-center self-start text-2xl font-semibold text-black">
            <h1 class="self-stretch my-auto xl:text-[100%] lg:text-[90%] md:text-[80%] sm:text-[70%] text-[70%]">History Purchase Order (PO)</h1>
          </header>

          <article class="flex flex-col items-start w-full text-base">
            <h1 class="xl:text-[100%] lg:text-[100%] md:text-[90%] sm:text-[90%] text-[90%] font-semibold text-black xl:mt-6 lg:mt-5 md:mt-4 sm:mt-3 mt-2">Select Supplier</h1>
          

          <form id="supplierForm" class="flex flex-col w-full text-neutral-500">
            <div class="flex xl:mt-4 lg:mt-4 md:mt-4 sm:mt-3 mt-3 xl:w-[500px]">
              <label for="supplier_id" class="block xl:mb-6 xl:text-base text-neutral-500"></label>
              <select id="supplier_id"
                class="scrollable-select bg-transparent border border-neutral-300 rounded-lg block xl:w-[80%] lg:w-[50%] md:w-[50%] sm:w-[60%] w-[60%] xl:p-4 lg:p-4 md:p-3 sm:p-3 p-3 text-neutral-500 xl:text-[90%] lg:text-[80%] md:text-[70%] sm:text-[60%] text-[50%]">
                <option value="">Cari Supplier</option>
                <!-- Options will be added here by JavaScript -->
              </select>
            </div>
          </form>
          </article>

          <div class="flex flex-col mt-4 w-full text-xs font-medium">

            <div class="flex flex-wrap gap-10 justify-end items-center w-full">

              <!-- Search Bar -->
              <div class="flex flex-wrap items-center self-stretch my-auto  text-neutral-500">
                <div class="flex items-center xl:px-4 lg:px-4 md:px-3 sm:px-3 px-3 py-2 bg-neutral-100 rounded w-full ml-auto">
                  <input id="search-input" type="text" placeholder="Search no purchase order here"
                    class="flex-1 bg-neutral-100 outline-none">
                  <img src="../assets/icon_search.svg" alt="Search Icon" class="xl:w-4 lg:w-4 md:w-3 sm:w-3 w-3 h-4 xl:ml-3 lg:ml-3 md:ml-2 sm:ml-2 ml-1">
                </div>
              </div>
            </div>
            </div>
        </section>

        <!-- Table -->
        <div class="flex flex-col mt-5">
          <div class="relative overflow-x-auto shadow-md rounded-lg border border-gray-300">

            <table class="w-full text-[11px] text-left text-gray-700 dark:text-gray-700">
              <thead class="text-[14px]  text-gray-700">
                <tr>
                  <th scope="col" class="px-2 py-3 xl:text-sm lg:text-xs md:text-xs sm:text-xs text-xs text-center border-b border-b-gray-400 cursor-pointer"
                    onclick="sortTable(0)">
                    No. PO
                    <img loading="lazy" src="../assets/icon_sort.svg" alt=""
                      class="xl:w-3 lg:w-3 md:w-2 sm:w-2 w-2 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th scope="col" class="px-2 py-3 xl:text-sm lg:text-xs md:text-xs sm:text-xs text-xs text-center border-b border-b-gray-400 cursor-pointer"
                    onclick="sortTable(1)">
                    PO Date
                    <img loading="lazy" src="../assets/icon_sort.svg" alt=""
                      class="xl:w-3 lg:w-3 md:w-2 sm:w-2 w-2 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th scope="col" class="px-2 py-3 xl:text-sm lg:text-xs md:text-xs sm:text-xs text-xs text-center border-b border-b-gray-400 cursor-pointer"
                    onclick="sortTable(2)">
                    Status PO
                    <img loading="lazy" src="../assets/icon_sort.svg" alt=""
                      class="xl:w-3 lg:w-3 md:w-2 sm:w-2 w-2 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                </tr>
              </thead>
              <tbody id="table-body">
                <!-- Data rows will be inserted here by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>


        <!-- Pagination -->
        <div class="flex justify-end my-6">
          <div class="flex gap-2 items-center pagination">
            <!-- Pagination buttons will be inserted here by JavaScript -->
          </div>
        </div>
      </main>

    </div>
  </section>

</body>

<script src="script.js"></script>
<script src="../api.js"></script>
<script src="../script.js"></script>
<script src="../table.js"></script>
<!-- jQuery for Select2 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>

  const burgerBtn = document.getElementById('burger-btn');
    const sidebar = document.getElementById('sidebar');
    
    burgerBtn.addEventListener('click', () => {
      if (sidebar.classList.contains('-translate-x-full')) {
        sidebar.classList.remove('-translate-x-full');
      } else {
        sidebar.classList.add('-translate-x-full');
      }
    });

    function adjustRowsPerPage() {
      if (window.innerHeight < 620) {
        rowsPerPage = 4; // Atur menjadi 3 jika ukuran layar < 768
      } else if (window.innerHeight < 640) {
        rowsPerPage = 6
      } else if (window.innerHeight < 768) {
        rowsPerPage = 8
      } else if (window.innerHeight < 1280) {
        rowsPerPage = 9; // Atur menjadi 4 jika ukuran layar >= 768
      } else {
        rowsPerPage = 10;   
      }
    }

  cekToken();

  let sortOrder = {};
  fetchSuppliers();

  document.addEventListener('DOMContentLoaded', () => {

    window.addEventListener('resize', () => {

      adjustRowsPerPage();
      displayTableData(currentPage);
      updatePagination();
    });

    const supplierSelect = document.getElementById('supplier_id'); // Get supplier dropdown element
    const searchButton = document.getElementById('search-button'); // Get search button element

    // Event listener for supplier selection
    $(supplierSelect).on('change', async function (event) {
      const selectedSupplierId = $(this).val();
      console.log('Supplier dipilih:', selectedSupplierId);

      if (selectedSupplierId) {
        localStorage.setItem('selectedSupplierId', selectedSupplierId); // Store selectedSupplierId in localStorage
        // console.log('Fetching delivery notes for supplier:', selectedSupplierId);
        await fetchHistoryPurchaseOrders(selectedSupplierId); // Fetch delivery notes based on the selected supplier
        displayTableData(currentPage); // Display data for the first page
        updatePagination();
      } else {
        console.error('No supplier selected.');
      }
    });

    document.getElementById('search-input').addEventListener('input', searchTableData);
  });

  // Function to fetch suppliers data
  async function fetchSuppliers() {

    const token = localStorage.getItem('accessToken');
    if (!token) {
      console.error('No access token found');
      return;
    }

    try {
      const response = await fetch(APIpartner3, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
        },
      });

      if (response.ok) {
        const data = await response.json();
        // console.log('Suppliers data received:', data);
        if (data.success) {
          populateSupplierDropdown(data.data); // Populate dropdown with supplier data
        } else {
          console.error('Failed to fetch suppliers:', data.message);
        }
      } else {
        console.error('Error fetching suppliers:', response.status, response.statusText);
      }
    } catch (error) {
      console.error('Error during fetching suppliers:', error);
    }
  }

  // Function to populate supplier dropdown
  function populateSupplierDropdown(suppliersData) {
    const supplierSelect = document.getElementById('supplier_id');
    supplierSelect.innerHTML = '<option value="">Cari Supplier</option>'; // Reset dropdown

    suppliersData.forEach(supplier => {
      const option = document.createElement('option');
      option.value = supplier.bp_code;
      option.textContent = `${supplier.bp_code} | ${supplier.bp_name}`;
      supplierSelect.appendChild(option);
    });

    // console.log('Supplier dropdown populated');
    // Re-initialize Select2 after adding options if necessary
    $(supplierSelect).select2({
      placeholder: 'Search Supplier',
      allowClear: true
    });

    const selectedSupplierId = localStorage.getItem('selectedSupplierId');
    if (selectedSupplierId) {
      // Set dropdown ke supplier terpilih
      $(supplierSelect).val(selectedSupplierId).trigger('change');
    }
  }

  // Function to fetch purchase orders from the API
  async function fetchHistoryPurchaseOrders(selectedSupplierId) {
    displayNotification(`waiting get data for ${selectedSupplierId}`,'warning')
    const token = localStorage.getItem('accessToken');

    try {
      const response = await fetch(`${APIpohistory3}/${selectedSupplierId}`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
        },
      });

      // console.log(`Response status: ${response.status} ${response.statusText}`);

      if (!response.ok) {
        displayNotification(`${response.status}`,'error')
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const data = await response.json();
      // console.log("Data fetched:", data);

      if (data.success) {
        displayNotification(`${data.message}`,'success')
        // console.log('Success:', data.message);
        let historyPurchaseOrder = [];
        historyPurchaseOrder = data.data.map(po => ({
          noPO: po.po_number ? po.po_number.toString() : 'N/A',
          poDate: po.po_date || 'Unknown Date',
          status: po.po_status || 'Unknown Status'
        }));

        filteredData = [...historyPurchaseOrder];
        originalData = filteredData;
        displayTableData(currentPage);
        updatePagination();
      } else {
        const tableBody = document.getElementById('table-body');
        if (tableBody) {
          tableBody.innerHTML = '<tr><td colspan="6" class="text-center">No purchase orders found for this supplier</td></tr>';
        }
        console.warn('Failed to fetch purchase order:', data.message);
      }
    } catch (error) {
      const tableBody = document.getElementById('table-body');
      if (tableBody) {
        tableBody.innerHTML = '<tr><td colspan="6" class="text-center text-red-500">Failed to fetch purchase orders. Please try again later.</td></tr>';
      }
      console.error('Fetch error during purchase order retrieval:', error);
    }
  }

  // Function to display table data
  function displayTableData(page) {
    const selectSupplierNew = localStorage.getItem('selectedSupplierId');

    if (!selectSupplierNew) {
      console.error('No selected supplier found in localStorage');
      return;
    }
    
    const tableBody = document.getElementById('table-body');

    if (!tableBody) {
      console.error('Table body element not found!');
      return;
    }

    tableBody.innerHTML = ''; // Clear the table before displaying new data

    const start = (page - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const dataToShow = filteredData.slice(start, end);

    // console.log(`Displaying ${dataToShow.length} rows`);

    if (dataToShow.length === 0) {
      tableBody.innerHTML = '<tr><td colspan="3" class="text-center">No data available for this supplier</td></tr>';
      return;
    }

    dataToShow.forEach(po => {
      // console.log('Adding row for PO:', po.noPO);
      const tableRow = document.createElement('tr');
      tableRow.classList.add('odd:bg-white', 'even:bg-gray-50', 'border-b', 'dark:border-gray-100');
      tableRow.innerHTML = `
        <td class="px-2 py-4 text-center font-medium text-gray-900">
          <a href="history-purchase-order-detail.html?noPO=${po.noPO}" class="text-blue-600 underline">${po.noPO}</a>
          </td>
        <td class="px-2 py-4 text-center">${po.poDate}</td>
        <td class="px-2 py-4 text-center">${po.status}</td>
      `;
      tableBody.appendChild(tableRow);
    });

    // console.log("Displayed rows in the table");
  }

  // Function to search table data
  function searchTableData() {
    const searchInput = document.getElementById('search-input').value.toLowerCase();
    if (!searchInput) {
      filteredData = originalData;
    } else {
      filteredData = originalData.filter(row =>
        row.noPO.toLowerCase().includes(searchInput) || 
        row.poDate.toLowerCase().includes(searchInput) || 
        row.status.toLowerCase().includes(searchInput)
      );
    }

    currentPage = 1; // Reset to page 1 after search
    displayTableData(currentPage); // Display filtered data
    updatePagination();
  }

  function adjustRowsPerPage() {
    if (window.innerHeight < 768) {
      rowsPerPage = 6; // Update the existing variable, no need to redeclare
    } else if (window.innerHeight < 1280) {
      rowsPerPage = 8; // Update the existing variable
    } else {
      rowsPerPage = 10; // Update the existing variable
    }
  }

</script>

</html>

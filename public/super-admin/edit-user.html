<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="../assets/icon_sanoh.png">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body class="font-poppins bg-white">
  <section class="overflow-hidden w-screen h-screen bg-white">
    <div class="flex h-screen">

         <!-- Burger Menu Button (visible only on small screens) -->
         <div class="absolute top-4 left-4 sm:hidden z-50">
          <button id="burger-btn" class="text-gray-800 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
        </div> 

      <!-- nav-side bar -->
      <aside id="sidebar" class="transform -translate-x-full transition-transform duration-300 fixed sm:relative sm:translate-x-0 flex flex-col  xl:w-[15%] lg:w-[18%] md:w-[24%] sm:w-[32%] w-[32%] h-screen bg-stone-300 border-r border-neutral-400 z-40">
        <nav class="flex flex-col grow py-9 w-full h-screen text-base font-medium border-r border-solid bg-stone-300 border-r-neutral-400 ">

          <!-- Logo Sanoh -->
          <img loading="lazy" src="../assets/logosanoh.svg" class="object-contain self-center xl:w-30 lg:w-28 md:w-26 sm:w-24 w-24 max-w-full cursor-pointer pointer-events-auto aspect-[2.79]" />
          
          <!-- Menu Items -->
          <ul class="flex flex-col mt-7 w-full text-gray-500">
            
            <!-- Dashboard (Visible) -->
            <li> 
              <a href="manage-user.html" class="flex gap-4 items-center p-2 mt-4 w-full cursor-pointer hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950 fill-blue-950 active">
                <img loading="lazy" src="../assets/icon_home_default.svg" alt="" class="object-contain shrink-0 self-stretch my-auto w-5 aspect-square fill-blue-950 icon-home-active" />
                <span class="self-stretch text-sm ">Manage Account</span>
              </a>
            </li>
          
          </ul>
  
          <!-- User and Logout Section at the Bottom -->
          <div class="mt-auto flex flex-col w-full">
            
            <!-- User Info -->
            <div class="flex gap-4 items-center p-2 mt-4 w-full bg-blue-950 bg-opacity-10 text-blue-950">
              <img loading="lazy" src="../assets/icon_people.svg" alt="" class="object-contain shrink-0 self-stretch my-auto w-4 aspect-square" />
              <span id="user-info" class="self-stretch  text-sm "></span>
            </div>
            
            <!-- Logout Button -->
            <a href="javascript:void(0)" onclick="handleLogout()" class="flex gap-4 items-center p-2 w-full text-red-600 whitespace-nowrap cursor-pointer pointer-events-auto bg-red-600 bg-opacity-20 hover:bg-red-600 hover:text-green-50 hover:logout-icon">
              <img loading="lazy" src="../assets/icon_logout.svg" alt="" class="object-contain shrink-0 self-stretch my-auto xl:w-4 lg:w-4 md:w-3 sm:w-3 w-3 aspect-square logout-icon hover:icon_logout_white.svg" />
              <span class="self-stretch my-auto text-sm ">Logout</span>
            </a>
          </div>
        </nav>
      </aside>


      <!-- Main Content -->
      <main class="flex flex-col w-[85%] mb-[100%] xl:mt-[3%] lg:mt-[3%] md:mt-[4%] sm:mt-[0%] mt-[2%] mx-auto xl:px-6 lg:px-6 md:px-6 sm:px-6 px-0">
        <section class="flex flex-col self-stretch py-px my-auto w-full max-md:mt-10 max-md:max-w-full">
          <header class="flex gap-3 items-center self-start text-2xl font-semibold text-black mb-7">
            <img loading="lazy" src="../assets/icon_back.svg" alt=""
              class="object-contain shrink-0 self-stretch my-auto xl:w-5 lg:w-5 md:w-4 sm:w-4 w-4 cursor-pointer pointer-events-auto aspect-square" onclick="window.location.href='manage-user.html' "/>
            <h1 class="self-stretch my-auto xl:text-[100%] lg:text-[90%] md:text-[80%] sm:text-[70%] text-[70%]">Edit User</h1>
          </header>
          <div class="w-full text-base font-medium">
            <form class="flex flex-col justify-start gap-6" id="edit-user-form">

              <div class="flex items-center ">
                <label for="supplier_id" class="xl:text-[100%] lg:text-[100%] md:text-[90%] sm:text-[90%] text-[90%] font-semibold text-black mr-8">Select Supplier</label>
                <select id="supplier_id" class="scrollable-select bg-white border border-neutral-300 text-black text-base rounded-lg block p-3" required>
                  <option value="">Search Supplier</option>
                  <!-- Options will be dynamically populated -->
                </select>
              </div>

              <div class="flex flex-col md:flex-row md:gap-10 gap-4">
                <div class="flex items-center w-full md:w-auto">
                  <label for="first_name" class="xl:text-[100%] lg:text-[100%] md:text-[90%] sm:text-[90%] text-[90%] xl:mr-28 lg:mr-24 md:mr-20 sm:mr-16 mr-16 font-semibold">Name</label>
                  <input type="text" id="first_name" class="bg-white border border-neutral-300 text-black xl:text-[100%] lg:text-[100%] md:text-[90%] sm:text-[90%] text-[90%] rounded-lg block xl:min-w-96 lg:min-w-96 md:min-w-120 sm:min-w-120 min-w-50 xl:p-3 lg:p-3 md:p-2 sm:p-2 p-2" placeholder="Name" required />
                </div>
                <div class="flex items-center xl:mt-0 lg:mt-0 md:mt-0 sm:mt-4 mt-4">
                  <label for="role" class="xl:text-[100%] lg:text-[100%] md:text-[90%] sm:text-[90%] text-[90%] font-semibold xl:mr-28 lg:mr-10 md:mr-4 sm:mr-20 mr-20">Role</label>
                  <select id="role" class="bg-white border border-neutral-300 text-black xl:text-[100%] lg:text-[100%] md:text-[90%] sm:text-[90%] text-[90%] rounded-lg block xl:min-w-96 lg:min-w-70 md:min-w-120 sm:min-w-120 min-w-50 mr-12 xl:p-3 lg:p-3 md:p-2 sm:p-2 p-2" required>
                    <option value="" disabled>Select a role</option>
                    <option value="1">Supplier</option>
                    <option value="2">Warehouse</option>
                    <option value="3">Purchasing</option>
                    <option value="4">Admin</option>
                  </select>
                </div>
              </div>

              <div class="flex items-center">
                <label for="username" class="xl:text-[100%] lg:text-[100%] md:text-[90%] sm:text-[90%] text-[90%] xl:mr-16 lg:mr-16 md:mr-12 sm:mr-8 mr-8 ">Username</label>
                <input type="text" id="username" class="bg-white border border-neutral-300 text-black text-[90%] xl:text-[100%] lg:text-[100%] md:text-[90%] sm:text-[90%] rounded-lg block w-full md:w-96 p-3 dark:text-black ml-1" placeholder="Username" required readonly disabled />
              </div>

              <div class="flex items-center">
                <label for="email" class="text-[90%] xl:text-[100%] lg:text-[100%] md:text-[90%] sm:text-[90%] xl:mr-24 lg:mr-24 md:mr-20 sm:mr-16 mr-16">Email</label>
                <input type="email" id="email" class="bg-white border border-neutral-300 text-black text-[90%] xl:text-[100%] lg:text-[100%] md:text-[90%] sm:text-[90%] rounded-lg block w-full md:w-96 p-3 dark:text-black ml-1" placeholder="example@example.com" required />
              </div>

              <div class="flex items-center">
                <label for="password" class="text-[90%] xl:text-[100%] lg:text-[100%] md:text-[90%] sm:text-[90%] xl:mr-16 lg:mr-16 md:mr-12 sm:mr-8 mr-8">Password</label>
                <input type="password" id="password" class="bg-white border border-neutral-300 text-black text-[90%] xl:text-[100%] lg:text-[100%] md:text-[90%] sm:text-[90%] rounded-lg block w-full md:w-96 p-3 dark:text-black ml-1" placeholder="Enter new password or leave blank to keep current" />
                <img id="toggle_password" src="../assets/icon_see.svg" alt="Toggle Password Visibility" class="ml-2 cursor-pointer w-6 h-6" />
                <button type="button" id="generate_password" class="ml-3 bg-blue-500 hover:bg-blue-700 text-white rounded-full xl:px-4 lg:px-4 md:px-3 sm:px-3 px-2 xl:py-3 lg:py-3 md:py-2 sm:py-2 py-2 text-[50%] xl:text-[100%] lg:text-[90%] md:text-[70%] sm:text-[60%] ">Generate Password</button>
              </div>

              <div class="flex justify-end">
                <button type="submit" class="text-white bg-blue-500 hover:bg-blue-800  font-medium rounded-md text-sm  px-6 py-2 ">Save</button>
              </div>
            </form>
          </div>
        </section>
      </main>
    </div>
  </section>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="script.js"></script>
<script src="../api.js"></script>
<script src="../script.js"></script>
<script src="../table.js"></script>

<script>

  const burgerBtn = document.getElementById('burger-btn');
    const sidebar = document.getElementById('sidebar');
    
    burgerBtn.addEventListener('click', () => {
      if (sidebar.classList.contains('-translate-x-full')) {
        sidebar.classList.remove('-translate-x-full');
      } else {
        sidebar.classList.add('-translate-x-full');
      }
    });



  cekToken();
  const userId = localStorage.getItem('editUserId');

  if (userId) {
    fetchUserData(userId).then(data => populateForm(data)).catch(err => console.error(err));
  }

  document.addEventListener('DOMContentLoaded', function () {
    
    const passwordInput = document.getElementById('password');
    const togglePasswordButton = document.getElementById('toggle_password');
    const form = document.getElementById('edit-user-form');
    
    // Toggle Password Visibility
    togglePasswordButton.addEventListener('click', () => {
      const isPasswordVisible = passwordInput.type === 'text';
      passwordInput.type = isPasswordVisible ? 'password' : 'text';
      togglePasswordButton.src = isPasswordVisible ? '../assets/icon_see.svg' : '../assets/icon_hide.svg';
    });
    
    // Generate Random Password
    const generatePasswordButton = document.getElementById('generate_password');
    generatePasswordButton.addEventListener('click', () => {
      const password = generateRandomPassword();
      passwordInput.value = password;
    });
    
    
    // Form submission
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const data = {
        bp_code: document.getElementById('supplier_id').value,
        name: document.getElementById('first_name').value,
        role: document.getElementById('role').value,
        password: document.getElementById('password').value,
        email: document.getElementById('email').value
      };
      updateUser(userId, data);
    });
    
    // Fetch and populate suppliers
    fetchSuppliers();

  });

  async function fetchSuppliers() {
    try {
      const response = await fetch(APIpartner4, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
        },
      });

      if (response.ok) {
        const data = await response.json();
        if (data.success) {
          populateSupplierSelect(data.data);
          const userId = localStorage.getItem('editUserId');
          if (userId) {
            fetchUserData(userId); // Panggil ini setelah supplier dimuat
          }
        } else {
          console.error('Failed to fetch suppliers:', data.message);
          displayNotification(`Failed to fetch suppliers:, ${data.message}`,'error');
        }
      } else {
        console.error('Failed to fetch suppliers:', response.statusText);
        displayNotification(`Failed to fetch suppliers:, ${response.statusText}`,'error');
      }
    } catch (error) {
      console.error('Error fetching suppliers:', error);
      displayNotification(`Error fetching suppliers:, ${error}`,'error');
    }
  }

  function populateSupplierSelect(suppliers) {
    const supplierSelect = $('#supplier_id');
    supplierSelect.empty(); // Kosongkan opsi sebelumnya

    suppliers.forEach(supplier => {
      const option = new Option(`${supplier.bp_name} (${supplier.bp_code})`, supplier.bp_code, false, false);
      supplierSelect.append(option);
    });

    // Initialize Select2
    supplierSelect.select2({
      placeholder: 'Search Supplier',
      allowClear: true,
    });
  }

  async function fetchUserData(userId) {
    try {
      const response = await fetch(`${APIedit4}${userId}`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
        },
      });

      if (response.ok) {
        const dataResponse = await response.json();
        if (dataResponse.data) {
          populateForm(dataResponse.data); // Pindahkan ini agar hanya dipanggil setelah supplier dimuat
        } else {
          console.error('Failed to fetch user data:', data.message);
          displayNotification(`Failed to fetch user data:, ${data.message}`,'error');
        }
      } else {
        console.error('Failed to fetch user data:', response.statusText);
        displayNotification(`Failed to fetch user data:, ${response.statusText}`,'error');
      }
    } catch (error) {
      console.error('Error fetching user data:', error);
      displayNotification(`Error fetching user data::, ${error}`,'error');
    }
  }

  function populateForm(data) {
    // console.log(data);
    if (!data) {
      console.error('Cannot populate form: data is undefined');
      return;
    }

    // Set supplier select sesuai dengan user data
    $('#supplier_id').val(data.bp_code).trigger('change'); // Pastikan untuk memicu Select2 agar meng-update tampilan

    document.getElementById('first_name').value = data.name || '';
    document.getElementById('role').value = data.role || '';
    document.getElementById('username').value = data.username || '';
    document.getElementById('email').value = data.email || '';
    // document.getElementById('password').value = data.password || '';
  }

  async function updateUser(userId, data) {
    try {
      const response = await fetch(`${APIupdate4}${userId}`, {
        method: 'PUT',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      });

      if (response.ok) {
        const result = await response.json();
        if (result.success) {
          window.location.href = 'manage-user.html';
          displayNotification('User updated successfully!', 'success');
        } else {
          handleErrorsPassword(result.errors);
        }
      } else {
        const errorResult = await response.json();
        handleErrorsPassword(errorResult.errors);
      }
    } catch (error) {
      displayNotification('Error updating user: ' + error.message, 'error');
    }
  }

  
</script>

</html>

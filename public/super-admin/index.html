<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <link rel="icon" type="image/png" href="../assets/icon_sanoh.png">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body class="font-poppins bg-white">
  <section class="overflow-hidden w-screen h-screen bg-white">
    <div class="flex h-screen">

      <!-- Burger Menu Button (visible only on small screens) -->
      <div class="absolute top-4 left-4 sm:hidden z-50">
        <button id="burger-btn" class="text-gray-800 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>
      </div>




      <!-- nav-side bar -->
      <aside id="sidebar"
        class="transform -translate-x-full transition-transform duration-300 fixed sm:relative sm:translate-x-0 flex flex-col xl:w-[15%] lg:w-[18%] md:w-[24%] sm:w-[30%] w-[32%] h-screen bg-stone-300 border-r border-neutral-400 z-40">
        <nav
          class="flex flex-col grow py-9 w-full h-screen text-base font-medium border-r border-solid bg-stone-300 border-r-neutral-400 ">

          <!-- Logo Sanoh -->
          <img loading="lazy" src="../assets/logosanoh.svg"
            class="object-contain self-center xl:w-30 lg:w-28 md:w-26 sm:w-24 w-24 max-w-full cursor-pointer pointer-events-auto aspect-[2.79]" />

          <!-- Menu Items -->
          <ul class="flex flex-col mt-7 w-full text-gray-500">

            <!-- Dashboard (Visible) -->
            <li>
              <a href="manage-user.html"
                class="flex gap-4 items-center p-2 mt-4 w-full cursor-pointer hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-blue-950">
                <img loading="lazy" src="../assets/icon_home_default.svg" alt=""
                  class="object-contain shrink-0 self-stretch my-auto w-4 aspect-square" />
                <span class="self-strech text-sm">Manage Account</span>
              </a>
            </li>

          </ul>

          <!-- User and Logout Section at the Bottom -->
          <div class="mt-auto flex flex-col w-full">

            <!-- User Info -->
            <div class="flex gap-3 items-center p-2  w-full bg-blue-950 bg-opacity-10 text-blue-950">
              <img loading="lazy" src="../assets/icon_people.svg" alt=""
                class="object-contain shrink-0 self-stretch my-auto w-4 aspect-square" />
              <span id="user-info" class="self-stretch my-auto text-sm "></span>
            </div>

            <!-- Logout Button -->
            <a href="javascript:void(0)" onclick="handleLogout()"
              class="flex gap-3 items-center p-2   w-full text-red-600 whitespace-nowrap cursor-pointer pointer-events-auto bg-red-600 bg-opacity-20 hover:bg-red-600 hover:text-green-50 hover:logout-icon">
              <img loading="lazy" src="../assets/icon_logout.svg" alt=""
                class="object-contain shrink-0 self-stretch my-auto w-4  aspect-square logout-icon hover:icon_logout_white.svg" />
              <span class="self-stretch my-auto text-sm ">Logout</span>
            </a>
          </div>
        </nav>
      </aside>


      <!-- Main Content -->
      <main class="flex-1 p-10 m-auto max-w-[1000px]">
        <header class="flex flex-col items-center self-center  ">
          <h1 class="text-black text-center">
            <span class="font-semibold text-4xl ">
              Welcome Admin!
            </span>
          </h1>
          <p class="text-center text-neutral-400 text-sm mt-4 max-w-[800px] mx-auto ">
            Welcome to the Super Admin Dashboard, where you can
            <br>efficiently manage and oversee supplier accounts and
            <br>warehouse admin operations with ease.
          </p>
        </header>
        <img src="../assets/dashboard_admin.png" alt="Dashboard overview"
          class="object-contain mx-auto xl:w-[400px] " />
      </main>
    </div>
</body>

<script src="script.js"></script>
<script src="../script.js"></script>

<script>

  const burgerBtn = document.getElementById('burger-btn');
  const sidebar = document.getElementById('sidebar');

  burgerBtn.addEventListener('click', () => {
    if (sidebar.classList.contains('-translate-x-full')) {
      sidebar.classList.remove('-translate-x-full');
    } else {
      sidebar.classList.add('-translate-x-full');
    }
  });

  cekToken();

  const nameUser = localStorage.getItem('name')
  displayNotification(`Welcome ${nameUser}`, 'success');


</script>


</html>

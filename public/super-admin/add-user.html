<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="../assets/icon_sanoh.png">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body class="font-poppins bg-white">
  <section class="overflow-hidden w-screen h-screen bg-white">
    <div class="flex h-screen">

         <!-- Burger Menu Button (visible only on small screens) -->
         <div class="absolute top-4 left-4 sm:hidden z-50">
          <button id="burger-btn" class="text-gray-800 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
        </div>  

      <!-- nav-side bar -->
      <aside id="sidebar" class="transform -translate-x-full transition-transform duration-300 fixed sm:relative sm:translate-x-0 flex flex-col  xl:w-[15%] lg:w-[18%] md:w-[24%] sm:w-[30%] w-[32%] h-screen bg-stone-300 border-r border-neutral-400 z-40">
        <nav class="flex flex-col grow py-9 w-full h-screen text-sm font-medium border-r border-solid bg-stone-300 border-r-neutral-400 max-md:mt-9">
          
          <!-- Logo Sanoh -->
          <img loading="lazy" src="../assets/logosanoh.svg" class="object-contain self-center w-30 max-w-full " />
          
          <!-- Menu Items -->
          <ul class="flex flex-col mt-7 w-full text-gray-500">
            
            <!-- Dashboard (Visible) -->
            <li> 
              <a href="manage-user.html" class="flex gap-3 items-center p-2 w-full whitespace-normal cursor-pointer pointer-events-auto hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-solid hover:border-blue-950 hover:border-opacity-50 active">
                <img loading="lazy" src="../assets/icon_home_default.svg" alt="" class="object-contain self-stretch my-auto w-5 aspect-square icon-home-active" />
                <span class="self-stretch my-auto text-sm ">Manage Account</span>
              </a>
            </li>
          
          </ul>
  
          <!-- User and Logout Section at the Bottom -->
          <div class="mt-auto flex flex-col w-full">
            
            <!-- User Info -->
            <div class="flex gap-3 items-center p-2  w-full bg-blue-950 bg-opacity-10 text-blue-950">
              <img loading="lazy" src="../assets/icon_people.svg" alt="" class="object-contain shrink-0 self-stretch my-auto w-4 aspect-square" />
              <span id="user-info" class="self-stretch my-auto text-sm "></span>
            </div>
            
            <!-- Logout Button -->
            <a href="javascript:void(0)" onclick="handleLogout()" class="flex gap-3 items-center p-2   w-full text-red-600 whitespace-nowrap cursor-pointer pointer-events-auto bg-red-600 bg-opacity-20 hover:bg-red-600 hover:text-green-50 hover:logout-icon">
              <img loading="lazy" src="../assets/icon_logout.svg" alt="" class="object-contain shrink-0 self-stretch my-auto w-4  aspect-square logout-icon hover:icon_logout_white.svg" />
              <span class="self-stretch my-auto text-sm ">Logout</span>
            </a>
          </div>
        </nav>
      </aside>


      <!-- Main Content -->
      <main class="flex flex-col w-[85%] mb-auto mt-12 mx-auto px-6 ">
        <section class="flex flex-col self-stretch  my-auto w-full">
          <header class="flex gap-3 items-center self-start text-2xl font-semibold text-black mb-7">
            <img loading="lazy" src="../assets/icon_back.svg" alt=""
              class="object-contain shrink-0 self-stretch my-auto w-5 cursor-pointer pointer-events-auto aspect-square" onclick="window.location.href='manage-user.html' "/>
            <h1 class="self-stretch my-auto">Add User</h1>
          </header>
          <div class="w-full text-base font-medium">
            <form class="flex flex-col justify-start gap-6" id="user-form">
    
              <!-- Supplier ID Dropdown -->
              <div class="flex items-center">
                <label for="supplier_id" class="text-lg mr-8">Select Supplier</label>
                <select id="supplier_id" class="scrollable-select bg-white border border-neutral-300 text-black text-base rounded-lg block p-3" required>
                  <option value="">Search Supplier</option>
                  <!-- Options will be dynamically populated -->
                </select>
              </div>
    
              <div class="flex max-sm:flex-col max-sm:gap-6 gap-12 ">
                <div class=" flex items-center w-full max-w-96">
                  <label for="first_name" class="text-lg mr-28 max-sm:mr-14">Name</label>
                  <input type="text" id="first_name" class="bg-white border border-neutral-300 text-black text-base rounded-lg block w-full p-3 " placeholder="Name" required />
                </div>
                <div class="flex items-center">
                  <label for="role" class="text-lg mr-12 max-sm:mr-[4.5rem]">Role</label>
                  <select id="role" class="bg-white border border-neutral-300 text-black text-base rounded-lg block p-3" required>
                    <option value="" disabled selected>Select a role</option>
                    <option value="1">Supplier</option>
                    <option value="2">Warehouse</option>
                    <option value="3">Purchasing</option>
                    <option value="4">Admin</option>
                  </select>
                </div>
              </div>
    
              <div class="flex items-center">
                <label for="username" class="text-lg mr-16 max-sm:mr-2">Username</label>
                <input type="text" id="username" class="bg-white border border-neutral-300 text-black  text-base rounded-lg block max-w-96 p-3 ml-2 w-full " placeholder="Username" required />
              </div>

              <div class="flex items-center">
                <label for="email" class="text-lg mr-28 max-sm:mr-14">Email</label>
                <input type="email" id="email" class="bg-white border border-neutral-300 text-black text-base rounded-lg block max-w-96 p-3 dark:text-black ml-1 w-full " placeholder="example@example.com" required />
                <span id="email_error" class="text-red-500 text-sm hidden ml-3">Email must contain "@" symbol.</span>
              </div>
    
              <div class="flex items-center">
                <label for="password" class="text-lg mr-16 max-sm:mr-3">Password</label>
                <input type="password" id="password" class="bg-white border border-neutral-300 text-black text-base rounded-lg block max-w-96 p-3 dark:text-black ml-3 w-full" placeholder="Password" required />
                <img id="toggle_password" src="../assets/icon_see.svg" alt="Toggle Password Visibility" class="ml-2 cursor-pointer w-6 h-6" />
                <button type="button" id="generate_password" class="ml-3 bg-blue-500 hover:bg-blue-700 text-white rounded-full px-4 py-3 text-xs max-sm:px-3 max-sm:py-2 ">Generate Password</button>
              </div>
              
              <div class="flex justify-end">
                <button type="submit" class="text-white bg-blue-500 hover:bg-blue-800  font-medium rounded-md text-sm  px-6 py-2 ">Submit</button>
              </div>
            </form>
          </div>
        </section>

      </main>

    </div>
  </section>

  <!-- jQuery for Select2 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="script.js"></script>
  <script src="../api.js"></script>
  <script src="../script.js"></script>
  <script src="../table.js"></script>

  <script>

    const burgerBtn = document.getElementById('burger-btn');
    const sidebar = document.getElementById('sidebar');
    
    burgerBtn.addEventListener('click', () => {
      if (sidebar.classList.contains('-translate-x-full')) {
        sidebar.classList.remove('-translate-x-full');
      } else {
        sidebar.classList.add('-translate-x-full');
      }
    });

    cekToken();
    
    document.addEventListener('DOMContentLoaded', function () {

      fetchSuppliers();

      initializeForm();
      
    });

    async function fetchSuppliers() {
      const token = localStorage.getItem('accessToken');
      
      try {
        const response = await fetch(APIpartner4, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json',
          },
        });
        
        if (response.ok) {
          const data = await response.json();
          if (data.success) {
            suppliersData = data.data;
            populateSupplierDropdown(suppliersData);
          } else {
            console.error('Failed to fetch suppliers:', data.message);
          }
          
        } else {
          console.error('Kesalahan saat mengambil data supplier:', response.status, response.statusText);
        }
      } catch (error) {        
        console.error('Error Token Not Valid', error);
      }
    }

    // Fungsi untuk mengisi dropdown supplier
    function populateSupplierDropdown(suppliersData) {
      const supplierSelect = document.getElementById('supplier_id');

      if (!supplierSelect) {
        console.error('Supplier select element not found!');
        return;
      }

      supplierSelect.innerHTML = '<option value="">Search Supplier</option>'; // Reset dropdown

      suppliersData.forEach(supplier => {
        const option = document.createElement('option');
        option.value = supplier.bp_code;
        option.textContent = `${supplier.bp_code} | ${supplier.bp_name}`;
        supplierSelect.appendChild(option);
      });

      // Initialize Select2 again after options are populated
      $(supplierSelect).select2({
        placeholder: 'Search Supplier',
        allowClear: true
      });
    }

    function initializeForm() {
      const roleSelect = document.getElementById('role');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const togglePasswordButton = document.getElementById('toggle_password');


      // Email validation
      emailInput.addEventListener('input', () => {
        if (!emailInput.value.includes('@')) {
          document.getElementById('email_error').classList.remove('hidden');
        } else {
          document.getElementById('email_error').classList.add('hidden');
        }
      });

      // Toggle Password Visibility
      togglePasswordButton.addEventListener('click', () => {
        const isPasswordVisible = passwordInput.type === 'text';
        passwordInput.type = isPasswordVisible ? 'password' : 'text';
        togglePasswordButton.src = isPasswordVisible ? '../assets/icon_see.svg' : '../assets/icon_hide.svg';
      });

      // Generate Random Password
      const generatePasswordButton = document.getElementById('generate_password');

      generatePasswordButton.addEventListener('click', () => {
        const password = generateRandomPassword();
        passwordInput.value = password;
      });


      // Form Validation on Submit
      const form = document.getElementById('user-form');

      form.addEventListener('submit', (e) => {
        let valid = true;


        // Role must be selected
        if (!roleSelect.value) {
          valid = false;
        }

        // Email must contain "@" symbol
        if (!emailInput.value.includes('@')) {
          document.getElementById('email_error').classList.remove('hidden');
          valid = false;
        } else {
          document.getElementById('email_error').classList.add('hidden');
        }

        if (!valid) {
          e.preventDefault(); // Prevent form submission if validation fails
        } else {

        }
      });
    };

    $(document).ready(function () {

      $('#user-form').on('submit', async function (e) {
        e.preventDefault();
        const selectedSupplierId = $('#supplier_id').val();
        const roleValue = $('#role').val();
        const usernameValue = $('#username').val();
        const passwordValue = $('#password').val();
        const emailValue = $('#email').val();
        const firstNameValue = $('#first_name').val();

        if (!selectedSupplierId) {
          displayNotification('Please select a supplier!', 'error');
          return;
        }

        const payload = {
          bp_code: selectedSupplierId,
          name: firstNameValue,
          role: roleValue,
          status: "1",  // Default status for new users, can be adjusted as needed
          username: usernameValue,
          password: passwordValue,
          email: emailValue
        };

        try {
          const token = localStorage.getItem('accessToken');
          const response = await fetch(APIcreateuser, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
          });

          const result = await response.json();

          if (response.ok && result.success) {
            displayNotification('User successfully created!', 'success');

            document.getElementById('user-form').reset();

            // Redirect after successful creation

            // setTimeout(() => {
            //   window.location.href = 'manage-user.html';  
            // }, 1500);
            
          } else {
            displayNotification('Failed to create user: ' + result.message, 'error');
          }
        } catch (error) {
          console.error('Error during user creation:', error);
          displayNotification('An error occurred while creating the user.', 'error');
        }
      });
    });


    
  </script>

</body>

</html>

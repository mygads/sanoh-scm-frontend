          <div class="flex items-center gap-4 mb-6 2xl:mb-8">

            <input type="password" id="password" class="bg-white border border-neutral-300 text-black text-sm rounded-lg block w-[32%] p-3 dark:text-black" placeholder="Password" required />
            <img id="toggle_password" src="../assets/icon_see.svg" alt="Toggle Password Visibility" class="ml-2 cursor-pointer w-6 h-6" />
            <button type="button" id="generate_password" class="ml-2 bg-blue-400 text-white rounded px-4 py-3 text-xs 2xl:text-sm">Generate Password</button>
          </div>

            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-base 2xl:text-xl px-6 2xl:px-8 py-3 2xl:py-4 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>

      </main>

    </div>

  <script>
    
    document.addEventListener('DOMContentLoaded', function () {
      const name = localStorage.getItem('name');
      const bpCode = localStorage.getItem('bpCode');
      
      document.getElementById('user-info').textContent = `${name} - ${bpCode}`;

      fetchSuppliers();

      initializeForm();
    });

    async function fetchSuppliers() {
      const token = localStorage.getItem('accessToken');
      
      try {
        const response = await fetch('http://127.0.0.1:8000/api/partner', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json',
          },
        });
        
        if (response.ok) {
          const data = await response.json();
          console.log('API Response for Suppliers:', data);
          
          // Map data to filteredData and update table
          if (data.success) {
            suppliersData = data.data;
            populateSupplierDropdown(suppliersData);
          } else {
            console.error('Failed to fetch suppliers:', data.message);
          }
          
        } else {
          console.error('Kesalahan saat mengambil data supplier:', response.status, response.statusText);
        }
      } catch (error) {        
        console.error('Error Token Not Valid', error);
      }
    }

    // Fungsi untuk mengisi dropdown supplier
    function populateSupplierDropdown(suppliersData) {
      const supplierSelect = document.getElementById('supplier_id');

      if (!supplierSelect) {
        console.error('Supplier select element not found!');
        return;
      }

      supplierSelect.innerHTML = '<option value="">Search Supplier</option>'; // Reset dropdown

      suppliersData.forEach(supplier => {
        const option = document.createElement('option');
        option.value = supplier.bp_code;
        option.textContent = `${supplier.bp_code} | ${supplier.bp_name}`;
        supplierSelect.appendChild(option);
      });

      // Initialize Select2 again after options are populated
      $(supplierSelect).select2({
        placeholder: 'Search Supplier',
        allowClear: true
      });
    }

    $(document).ready(function () {

      $('#user-form').on('submit', async function (e) {
        e.preventDefault();
        const selectedSupplierId = $('#supplier_id').val();
        const roleValue = $('#role').val();
        const usernameValue = $('#username').val();
        const passwordValue = $('#password').val();
        const emailValue = $('#email').val();
        const firstNameValue = $('#first_name').val();

        if (!selectedSupplierId) {
          displayNotification('Please select a supplier!', 'error');
          return;
        }

        const payload = {
          bp_code: selectedSupplierId,
          name: firstNameValue,
          role: roleValue,
          status: "1",  // Default status for new users, can be adjusted as needed
          username: usernameValue,
          password: passwordValue,
          email: emailValue
        };

        try {
          const token = localStorage.getItem('accessToken');
          const response = await fetch('http://127.0.0.1:8000/api/create', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
          });

          const result = await response.json();

          if (response.ok && result.success) {
            displayNotification('User successfully created!', 'success');
            // Tidak ada redirect setelah sukses, tetap di halaman
            // Reset form setelah berhasil menambah user

            document.getElementById('user-form').reset();

            // Redirect after successful creation

            // setTimeout(() => {
            //   window.location.href = 'manage-user.html';  
            // }, 1500);
            
          } else {
            displayNotification('Failed to create user: ' + result.message, 'error');
          }
        } catch (error) {
          console.error('Error during user creation:', error);
          displayNotification('An error occurred while creating the user.', 'error');
        }
      });
    });

    function displayNotification(message, type) {
      const notification = document.getElementById('notification');
      notification.textContent = message;

      notification.className = 'fixed bottom-4 right-4 p-4 rounded-lg shadow-lg ';
      notification.className += type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white';
      notification.classList.remove('hidden');

      setTimeout(() => {
        notification.classList.add('hidden');
      }, 3000);
    }
    
    function initializeForm() {

      const roleSelect = document.getElementById('role');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const togglePasswordButton = document.getElementById('toggle_password');
  
  
      // Email validation
      emailInput.addEventListener('input', () => {
        if (!emailInput.value.includes('@')) {
          document.getElementById('email_error').classList.remove('hidden');
        } else {
          document.getElementById('email_error').classList.add('hidden');
        }
      });
  
      // Toggle Password Visibility
      togglePasswordButton.addEventListener('click', () => {
        const isPasswordVisible = passwordInput.type === 'text';
        passwordInput.type = isPasswordVisible ? 'password' : 'text';
        togglePasswordButton.src = isPasswordVisible ? '../assets/icon_see.svg' : '../assets/icon_hide.svg';
      });
  
      // Generate Random Password
      const generatePasswordButton = document.getElementById('generate_password');
  
      generatePasswordButton.addEventListener('click', () => {
        const password = generateRandomPassword();
        passwordInput.value = password;
      });
  
      function generateRandomPassword(maxLength = 8) {
        const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ01234567890";
        
        const selectedSupplierId = $('#supplier_id').val(); // Ambil bp_code yang dipilih
        
        // Hitung sisa panjang setelah bp_code
        const remainingLength = maxLength - selectedSupplierId.length;
        
        let randomPart = '';
        
        for (let i = 0; i < remainingLength; i++) {
          const randomIndex = Math.floor(Math.random() * charset.length);
          randomPart += charset[randomIndex];
        }

        return selectedSupplierId + randomPart; // Password akan dihasilkan berdasarkan bp_code + karakter random

      }
  
      // Form Validation on Submit
      const form = document.getElementById('user-form');
  
      form.addEventListener('submit', (e) => {
        let valid = true;
  
  
        // Role must be selected
        if (!roleSelect.value) {
          valid = false;
        }
  
        // Email must contain "@" symbol
        if (!emailInput.value.includes('@')) {
          document.getElementById('email_error').classList.remove('hidden');
          valid = false;
        } else {
          document.getElementById('email_error').classList.add('hidden');
        }
  
        if (!valid) {
          e.preventDefault(); // Prevent form submission if validation fails

          // Store user data in local storage

            userId: userIdInput.value,
            supplierId: document.getElementById('supplier_id').value,
            firstName: document.getElementById('first_name').value,
            role: roleSelect.value,
            username: document.getElementById('username').value,
            email: emailInput.value,
            password: passwordInput.value
          };
  
          let users = JSON.parse(localStorage.getItem('users')) || [];
          users.push(user);
          localStorage.setItem('users', JSON.stringify(users));
  
          // Redirect to manage-user.html
          window.location.href = 'manage-user.html';
        }
      });
    };
  </script>

  let rowsPerPage = 10;

  // Adjust rows per page based on screen size
  function adjustRowsPerPage() {
    if (window.innerWidth <= 1280) {
      rowsPerPage = 7;
    } else if (window.innerWidth <= 1600) {
      rowsPerPage = 9;
    } else {
      rowsPerPage = 10;
    }
  }

  function displayTableData(page) {
    const tableBody = document.getElementById('table-body');
    tableBody.innerHTML = '';

    const start = (page - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginatedData = filteredData.slice(start, end);

    paginatedData.forEach((row, index) => {

          </a>
        </td>
      `;
      tableBody.appendChild(tableRow);
    });

    // Initialize toggle status
    initializeTable();
  }


  function searchTable() {
    const searchInput = document.getElementById('search-input').value.toLowerCase();
    filteredData = data.filter(row =>
      row.UserID.toLowerCase().includes(searchInput) ||
      row.Username.toLowerCase().includes(searchInput)
    );
    currentPage = 1;
    displayTableData(currentPage);
    updatePagination();
  }


  // Function to sort table based on column index
  function sortTable(columnIndex) {
    const table = document.querySelector('table');
    const tbody = table.querySelector('tbody');
    const rows = Array.from(tbody.querySelectorAll('tr'));
    const isAscending = table.querySelectorAll('th')[columnIndex].classList.toggle('asc');
    table.querySelectorAll('th').forEach((th, index) => {
      if (index !== columnIndex) th.classList.remove('asc', 'desc');
    });

    rows.sort((a, b) => {
      const cellA = a.querySelectorAll('td')[columnIndex].textContent.trim();
      const cellB = b.querySelectorAll('td')[columnIndex].textContent.trim();

      return cellA.localeCompare(cellB, undefined, { numeric: true, sensitivity: 'base' });
    });

    if (!isAscending) {
      rows.reverse();
    }

    tbody.innerHTML = '';
    tbody.append(...rows);
  }

  // Function to update the status and store it in localStorage
  function updateStatus(toggle) {
    const userId = toggle.getAttribute('data-user-id');
    const status = toggle.checked ? 'Active' : 'Deactive';
    localStorage.setItem(`user-status-${userId}`, status);

    // Update status in the row
    const row = toggle.closest('tr');
    const statusCell = row.querySelector('td:nth-child(5)');
    statusCell.textContent = status;
  }

  // Function to initialize the table with the saved statuses from localStorage
  function initializeTable() {
    const toggles = document.querySelectorAll('input[type="checkbox"]');
    toggles.forEach(toggle => {
      const userId = toggle.getAttribute('data-user-id');
      const savedStatus = localStorage.getItem(`user-status-${userId}`);
      if (savedStatus === 'Active') {
        toggle.checked = true;
      } else {
        toggle.checked = false;
      }

      // Update the status cell
      const row = toggle.closest('tr');
      const statusCell = row.querySelector('td:nth-child(5)');
      statusCell.textContent = savedStatus || 'Deactive';
    });
  }

  // Panggil fungsi initializeTable saat halaman dimuat
  document.addEventListener('DOMContentLoaded', () => {
    displayTableData(currentPage);
    adjustRowsPerPage();
  });

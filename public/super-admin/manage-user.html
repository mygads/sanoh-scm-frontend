<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage User</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
</head>

<body class="font-poppins bg-white">
  <section class="overflow-hidden w-screen h-screen bg-white">
    <div class="flex h-screen">

      <!-- nav-side bar -->
      <aside class="w-[15%]">
        <nav class="flex flex-col grow py-9 w-full h-screen text-sm font-medium border-r border-solid bg-stone-300 border-r-neutral-400 max-md:mt-9">
          
          <!-- Logo Sanoh -->
          <img loading="lazy" src="../assets/logosanoh.svg" class="object-contain self-center w-30 max-w-full " />
          
          <!-- Menu Items -->
          <ul class="flex flex-col mt-7 w-full text-gray-500">
            
            <!-- Dashboard (Visible) -->
            <li> 
              <a href="manage-user.html" class="flex gap-3 items-center p-2 w-full whitespace-normal cursor-pointer pointer-events-auto hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-solid hover:border-blue-950 hover:border-opacity-50 active">
                <img loading="lazy" src="../assets/icon_home_default.svg" alt="" class="object-contain self-stretch my-auto w-4 aspect-square icon-home-active" />
                <span class="self-stretch my-auto text-sm ">Manage Account</span>
              </a>
            </li>
          
          </ul>
  
          <!-- User and Logout Section at the Bottom -->
          <div class="mt-auto flex flex-col w-full">
            
            <!-- User Info -->
            <div class="flex gap-3 items-center p-2  w-full bg-blue-950 bg-opacity-10 text-blue-950">
              <img loading="lazy" src="../assets/icon_people.svg" alt="" class="object-contain shrink-0 self-stretch my-auto w-4 aspect-square" />
              <span id="user-info" class="self-stretch my-auto text-sm "></span>
            </div>
            
            <!-- Logout Button -->
            <a href="javascript:void(0)" onclick="handleLogout()" class="flex gap-3 items-center p-2   w-full text-red-600 whitespace-nowrap cursor-pointer pointer-events-auto bg-red-600 bg-opacity-20 hover:bg-red-600 hover:text-green-50 hover:logout-icon">
              <img loading="lazy" src="../assets/icon_logout.svg" alt="" class="object-contain shrink-0 self-stretch my-auto w-4  aspect-square logout-icon hover:icon_logout_white.svg" />
              <span class="self-stretch my-auto text-sm ">Logout</span>
            </a>
          </div>
        </nav>
      </aside>


      <!-- Main Content -->
      <main class="flex flex-col w-[85%] mb-auto mt-12 mx-auto px-6 ">

        <section class="flex flex-col self-stretch  my-auto w-full">

          <header class="items-center self-start text-2xl font-semibold text-black">
            <h1 class="self-stretch my-auto ">Users Dashboard</h1>
          </header>

          <div class="mt-4  w-full  text-base font-medium">

      
            <div class="flex flex-wrap gap-4 items-center mt-4 justify-end w-full">

              <!-- Search Bar -->
              <div class=" items-center text-neutral-500">
                <div class="flex px-4  py-3  bg-neutral-100 rounded ">
                  <input id="search-input" type="text" placeholder="Find username here"
                    class=" bg-neutral-100 outline-none text-xs">
                  <img src="../assets/icon_search.svg" alt="Search Icon">
                </div>
              </div>

              <!-- Add User Button -->
              <div class="items-center text-white  text-xs ">
                <a href="add-user.html"
                  class=" items-center px-6  py-3 bg-blue-500 rounded cursor-pointer pointer-events-auto ">
                  <span class=" self-stretch my-auto ">Add User +</span>
                </a>
              </div>
            </div>

          </div>

        </section>

        <!-- table -->
        <div class="mt-5 ">
          <div class="relative overflow-x-auto shadow-md rounded-lg border border-gray-300">
            <table class="w-full text-xs text-left text-gray-700 dark:text-gray-700">
              <thead class="text-base  text-gray-700">
                <tr>
                  <th scope="col" class="px-2 py-3 text-center border-b border-b-gray-400 cursor-pointer">
                    Username
                  </th>
                  <th scope="col" class="px-2 py-3 text-center border-b border-b-gray-400 cursor-pointer">
                    Supplier ID
                  </th>
                  <th scope="col" class="px-2 py-3 text-center border-b border-b-gray-400 cursor-pointer">
                    Name
                  </th>
                  <th scope="col" class="px-2 py-3 text-center border-b border-b-gray-400 cursor-pointer">
                    Role
                  </th>
                  <th scope="col" class="px-2 py-3 text-center border-b border-b-gray-400 cursor-pointer"        onclick="sortTable(5)">
                    Status
                    <img loading="lazy" src="../assets/icon_sort.svg" alt=""
                      class="w-3 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th scope="col" class="px-0 py-0 text-center border-b border-b-gray-400 cursor-pointer">
                    Action                    
                  </th>
                  <th scope="col" class="px-2 py-3 text-center border-b border-b-gray-400 cursor-pointer"
                    >
                    Edit
                  </th>
                </tr>
              </thead>
              <tbody id="table-body">
                <!-- Data rows will be inserted here by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Pagination -->
        <div class="flex justify-end my-6">
          <div class="flex gap-2 items-center pagination">
            <!-- Pagination buttons will be inserted here by JavaScript -->
          </div>
        </div>
      </main>

    </div>
  </section>
</body>

<script src="script.js"></script>
<script src="../api.js"></script>
<script src="../script.js"></script>
<script src="../table.js"></script>


<script>

  cekToken();
  

  document.addEventListener('DOMContentLoaded', () => {
    adjustRowsPerPage();

    fetchProtectedData();
    
    
    document.getElementById('search-input').addEventListener('input', searchTable);
      
    document.querySelectorAll('.icon-edit').forEach((editBtn) => {
      editBtn.addEventListener('click', function () {
        const userId = this.closest('tr').querySelector('td').textContent;
        redirectToEditPage(userId);
      });
    });
      
  });


  async function fetchProtectedData() {
    displayNotification('Waiting get user data','warning')
    const token = localStorage.getItem('accessToken');

    try {
      const response = await fetch(APIlistuser, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
        },
      });

      if (response.ok) {
        const data = await response.json();
        displayNotification('Successfully get user data','success')
        // console.log('Data berhasil diambil:', data);

        // Map data to filteredData and update table
        if (data.success) {
          filteredData = data.data.map(user => ({
            UserID: user.user_id,
            SupplierID: user.bp_code,
            Username: user.username,
            Name: user.name,
            Role: user.role,
            Status: user.status === 1 ? 'active' : 'deactive',  // Correct mapping of status
            StatusValue: user.status  // Keep the original status for toggle
          }));

          originalData = filteredData;
          // console.log(filteredData);
          displayTableData(currentPage);
          updatePagination();
        }
        
      } else {
        console.error('Kesalahan saat mengambil data:', response.status, response.statusText);
        displayNotification(`Kesalahan saat mengambil data: ${response.status}`,'error')
      }
    } catch (error) {
      console.error('Kesalahan fetch:', error);
      displayNotification(`Kesalahan fetch: ${error}`,'error')
    }
  }

  function adjustRowsPerPage() {
    if (window.innerWidth <= 640) {
        rowsPerPage = 10;
      } else if (window.innerWidth <= 768) {
        rowsPerPage = 4;
      } else if (window.innerWidth <= 1024) {
        rowsPerPage = 4;
      } else if (window.innerWidth <= 1280) {
        rowsPerPage = 5;
      } else if (window.innerWidth <= 1436) {
        rowsPerPage = 6;
      } else if (window.innerWidth <= 1550) {
        rowsPerPage = 7;
      } else if (window.innerWidth <= 1736) {
        rowsPerPage = 9;
      } else if (window.innerWidth <= 1920) {
        rowsPerPage = 11;
      } else {
        rowsPerPage = 12;
    }
  }

  function displayTableData(page) {
    const tableBody = document.getElementById('table-body');
    tableBody.innerHTML = '';

    const start = (page - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginatedData = filteredData.slice(start, end);

    paginatedData.forEach((row, index) => {
      const tableRow = document.createElement('tr');
      tableRow.classList.add('odd:bg-white', 'even:bg-gray-50', 'border-b', 'dark:border-gray-100');
      tableRow.innerHTML = `
        <td class="px-2 py-4 text-center font-medium text-gray-900">${row.Username}</td>
        <td class="px-2 py-4 text-center font-medium text-gray-900">${row.SupplierID}</td>
        
        <td class="px-2 py-4 text-center font-medium text-gray-900">${row.Name}</td>
        <td class="px-2 py-4 text-center font-medium text-gray-900">${getRoleName(row.Role)}</td>
        <td class="px-2 py-4 text-center font-medium text-gray-900">${row.Status}</td>

        <td class="px-2 py-3 text-center border-b">
         <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" ${row.StatusValue === 1 ? 'checked' : ''} class="sr-only peer" data-user-id="${row.UserID}" username="${row.Username}" onchange="updateStatus(this)">
            <div class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring- peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
          </label>
        </td>

        <td class="px-2 py-4 text-center">
            <a href="edit-user.html" onclick="redirectToEditPage(${row.UserID})" class="flex justify-center items-center p-1 rounded hover:bg-blue-200">
              <img src="../assets/icon_pencil.svg" alt="Edit" class="w-4 h-4 cursor-pointer icon-edit" />
            </a>
          </td>
      `;
      tableBody.appendChild(tableRow);
    });

    // Initialize toggle status
    initializeTableStatus();
  }

  function getRoleName(role) {
    switch(role) {
      case '4':
        return 'Super Admin';
      case '2':
        return 'Admin Warehouse';
      case '3':
        return 'Admin Purchasing';
      case '1':
        return 'Supplier';
      default:
        return 'Unknown Role';
    }
  }


  // Function to update the status and store it in localStorage
  function updateStatus(toggle) {
    const userId = toggle.getAttribute('data-user-id');
    const status = toggle.checked ? "1" : "0";  // This defines the new status
    const username = toggle.getAttribute('username')
    // localStorage.setItem(`user-status-${userId}`, status);

    // Update status in the row
    const row = toggle.closest('tr');
    const statusCell = row.querySelector('td:nth-child(5)');
    statusCell.textContent = status === 1 ? 'Active' : 'Deactive';  // Use 'status' here

    // Call API to update status
    updateStatusAPI(userId, status, username);  // Pass 'status' to the API function
  }

  function updateStatusAPI(userId, status, username) {
    const token = localStorage.getItem('accessToken');

    fetch(`${APIupdatestatus} `+` ${userId}`, {
      method: 'PUT',
      headers: {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ status: status }), // Sending status in JSON format
    })
    .then(response => {
      if (response.ok) {
        return response.json(); // Parse JSON response if successful
      } else {
        throw new Error(`Failed to update status for "${username}": ${response.status} ${response.statusText}`);
      }
    })
    .then(data => {
      displayNotification(`Status for "${username}" successfully updated`, 'Success');
    })
    .catch(error => {
      console.error(`Error updating status for "${username}":`, error);
      displayNotification(`Failed to update status for "${username}"`, 'error');
    });
  }


  // Function to initialize the table with the saved statuses from localStorage
  function initializeTableStatus() {
    const toggles = document.querySelectorAll('input[type="checkbox"]');
    toggles.forEach(toggle => {
      const userId = toggle.getAttribute('data-user-id');
      const statusValue = filteredData.find(user => user.UserID == userId)?.StatusValue;

      if (statusValue === 1) {
        toggle.checked = true;
      } else {
        toggle.checked = false;
      }

      // Update the status cell
      const row = toggle.closest('tr');
      const statusCell = row.querySelector('td:nth-child(5)');
      statusCell.textContent = statusValue === 1 ? 'Active' : 'Deactive';
    });
  }

  function redirectToEditPage(userId) {
    localStorage.setItem('editUserId', userId);
    window.location.href = 'edit-user.html';
  }



</script>

</html>

<!-- Add the script to handle table sorting and pagination -->
<script>
  let rowsPerPage = 7;
  let currentPage = 1;
  let filteredData = [];
  let originalData= [];

  async function fetchProtectedData() {
    const token = localStorage.getItem('accessToken');

    try {
      const response = await fetch('http://127.0.0.1:8000/api/index', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
        },
      });

      if (response.ok) {
        const data = await response.json();
        console.log('Data berhasil diambil:', data);

        // Map data to filteredData and update table
        if (data.success) {
          filteredData = data.data.map(user => ({
            UserID: user.user_id,
            SupplierID: user.bp_code,
            Username: user.username,
            Name: user.name,
            Role: user.role,
            Status: user.status === "1" ? 'active' : 'deactive',  // Correct mapping of status
            StatusValue: user.status  // Keep the original status for toggle
          }));

          originalData = filteredData;
          displayTableData(currentPage);
          updatePagination();
        }
        
      } else {
        console.error('Kesalahan saat mengambil data:', response.status, response.statusText);
      }
    } catch (error) {
      console.error('Kesalahan fetch:', error);
    }
  }


  function displayTableData(page) {
    const tableBody = document.getElementById('table-body');
    tableBody.innerHTML = '';

    const start = (page - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginatedData = filteredData.slice(start, end);

    paginatedData.forEach((row, index) => {
      const tableRow = document.createElement('tr');
      tableRow.classList.add('odd:bg-white', 'even:bg-gray-50', 'border-b', 'dark:border-gray-100');
      tableRow.innerHTML = `
        <td class="px-2 py-4 text-center font-medium text-gray-900">${row.UserID}</td>
        <td class="px-2 py-4 text-center font-medium text-gray-900">${row.Name}</td>
        <td class="px-2 py-4 text-center font-medium text-gray-900">${row.SupplierID}</td>
        <td class="px-2 py-4 text-center">${row.Username}</td>
        <td class="px-2 py-4 text-center">${row.Role}</td>
        <td class="px-2 py-4 text-center">${row.Status}</td>

        <td class="px-2 py-3 text-center border-b">
         <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" ${row.StatusValue === "1" ? 'checked' : ''} class="sr-only peer" data-user-id="${row.UserID}" onchange="updateStatus(this)">
            <div class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring- peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
          </label>
        </td>

        <td class="px-2 py-4 text-center">
          <a href="edit-user.html" class="flex justify-center items-center p-1 rounded hover:bg-blue-200">
            <img src="../assets/icon_pencil.svg" alt="Edit" class="w-4 h-4 cursor-pointer icon-edit" />
          </a>
        </td>
      `;
      tableBody.appendChild(tableRow);
    });

    // Initialize toggle status
    initializeTable();
  }


  function searchTable() {
    const searchInput = document.getElementById('search-input').value.toLowerCase();
    if (searchInput === "") {
      // Jika input kosong, kembalikan data ke originalData
      filteredData = originalData;
    } else {
      // Filter data berdasarkan input
      filteredData = originalData.filter(row =>
        row.Username.toLowerCase().includes(searchInput) ||
        row.Name.toLowerCase().includes(searchInput) ||
        row.SupplierID.toLowerCase().includes(searchInput)
      );
    }

    currentPage = 1;
    displayTableData(currentPage);
    updatePagination();
  }

  function updatePagination() {
    const paginationContainer = document.querySelector('.pagination');
    paginationContainer.innerHTML = '';

    const totalPages = Math.ceil(filteredData.length / rowsPerPage);
    const maxPageNumbersToShow = 4; // Number of page buttons to display (including current)

    // Previous button
    const prevButton = document.createElement('button');
    prevButton.className = 'px-3 py-3 2xl:px-4 2xl:py-4 text-gray-900 bg-gray-200 rounded-md hover:bg-gray-300';
    prevButton.innerHTML = `
        <svg class="2xl:w-4 2xl:h-4 w-3 h-3 text-blue-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 10 16">
        <path d="M8.766.566A2 2 0 0 0 6.586 1L1 6.586a2 2 0 0 0 0 2.828L6.586 15A2 2 0 0 0 10 13.586V2.414A2 2 0 0 0 8.766.566Z" />
        </svg>
    `;
    prevButton.disabled = currentPage === 1;
    prevButton.addEventListener('click', () => {
        if (currentPage > 1) {
        currentPage--;
        displayTableData(currentPage);
        updatePagination();
        }
    });
    paginationContainer.appendChild(prevButton);

    // Calculate page numbers to show
    const pageNumbers = [];
    if (totalPages <= maxPageNumbersToShow) {
        // If total pages is less than or equal to maxPageNumbersToShow, show all page numbers
        for (let i = 1; i <= totalPages; i++) {
        pageNumbers.push(i);
        }
    } else {
        // Otherwise, calculate which page numbers to show
        pageNumbers.push(1); // Always show the first page

        const startPage = Math.max(2, currentPage - 1);
        const endPage = Math.min(totalPages - 1, currentPage + 1);

        if (startPage > 2) {
        pageNumbers.push('...');
        }

        for (let i = startPage; i <= endPage; i++) {
        pageNumbers.push(i);
        }

        if (endPage < totalPages - 1) {
        pageNumbers.push('...');
        }

        pageNumbers.push(totalPages); // Always show the last page
    }

    // Page numbers buttons
    pageNumbers.forEach(number => {
        const pageButton = document.createElement('button');
        if (number === '...') {
        pageButton.className = 'px-4 py-2 2xl:px-6 2xl:py-4 text-gray-900 bg-gray-200 rounded-md cursor-default';
        pageButton.textContent = '...';
        } else {
        pageButton.className = `px-4 py-2 2xl:px-6 2xl:py-4 ${number === currentPage ? 'bg-blue-900 text-white' : 'bg-gray-200 text-gray-900'} rounded-md hover:bg-gray-300`;
        pageButton.textContent = number;
        pageButton.addEventListener('click', () => {
            currentPage = number;
            displayTableData(currentPage);
            updatePagination();
        });
        }
        paginationContainer.appendChild(pageButton);
    });

    // Next button
    const nextButton = document.createElement('button');
    nextButton.className = '2xl:px-4 2xl:py-4 px-3 py-3 text-gray-900 bg-gray-200 rounded-md hover:bg-gray-300';
    nextButton.innerHTML = `
        <svg class="2xl:w-4 2xl:h-4 w-3 h-3 text-blue-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 10 16">
        <path d="M1.234 15.434A2 2 0 0 0 3.414 15L9 9.414a2 2 0 0 0 0-2.828L3.414 1A2 2 0 0 0 1 2.414v11.172a2 2 0 0 0 1.234 1.848Z" />
        </svg>
    `;
    nextButton.disabled = currentPage === totalPages;
    nextButton.addEventListener('click', () => {
      if (currentPage < totalPages) {
      currentPage++;
      displayTableData(currentPage);
      updatePagination();
      }
    });
    paginationContainer.appendChild(nextButton);
  }

  // Function to update the status and store it in localStorage
  function updateStatus(toggle) {
    const userId = toggle.getAttribute('data-user-id');
    const status = toggle.checked ? "1" : "0";  // This defines the new status

    const row = toggle.closest('tr');

  // Function to initialize the table with the saved statuses from localStorage
  function initializeTable() {
    const toggles = document.querySelectorAll('input[type="checkbox"]');
    toggles.forEach(toggle => {
      const userId = toggle.getAttribute('data-user-id');
      const statusValue = filteredData.find(user => user.UserID == userId)?.StatusValue;

      if (statusValue === "1") {
        toggle.checked = true;
      } else {
        toggle.checked = false;
      }

      // Update the status cell
      const row = toggle.closest('tr');
      const statusCell = row.querySelector('td:nth-child(6)');
      statusCell.textContent = statusValue === "1" ? 'Active' : 'Deactive';
    });
  }


  // Panggil fungsi initializeTable saat halaman dimuat
  document.addEventListener('DOMContentLoaded', () => {
      
    const name = localStorage.getItem('name');
    const bpCode = localStorage.getItem('bpCode');

    document.getElementById('user-info').textContent = `${name} - ${bpCode}`;
    
    fetchProtectedData();

    document.getElementById('search-input').addEventListener('input', searchTable);

  });

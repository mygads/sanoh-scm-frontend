<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase Order</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <link rel="icon" type="image/png" href="../assets/icon_sanoh.png">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
</head>

<body class="font-poppins bg-white">
  <section class="overflow-hidden w-screen h-screen bg-white">
    <div class="flex h-screen">

         <!-- Burger Menu Button (visible only on small screens) -->
         <div class="absolute top-4 left-4 sm:hidden z-50">
          <button id="burger-btn" class="text-gray-800 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
        </div>  

      <!-- nav-side bar -->
      <aside id="sidebar" class="transform -translate-x-full transition-transform duration-300 fixed sm:relative sm:translate-x-0 flex flex-col  xl:w-[15%] lg:w-[18%] md:w-[24%] sm:w-[32%] w-[32%] h-screen bg-stone-300 border-r border-neutral-400 z-40">
        <nav class="flex flex-col grow py-9 w-full h-screen text-base font-medium border-r border-solid bg-stone-300 border-r-neutral-400 ">

          <!-- Logo Sanoh -->
          <img loading="lazy" src="../assets/logosanoh.svg" class="object-contain self-center xl:w-30 lg:w-28 md:w-26 sm:w-24 w-24 max-w-full cursor-pointer pointer-events-auto aspect-[2.79]" />
          
          <!-- Menu Items -->
          <ul class="flex flex-col mt-7 w-full text-gray-500">
            
            <!-- Dashboard -->
            <li> 
              <a href="index.html" class="flex gap-4 items-center p-2 mt-4 w-full whitespace-nowrap cursor-pointer pointer-events-auto hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-solid hover:border-blue-950 hover:border-opacity-50">
                <img loading="lazy" src="../assets/icon_home_default.svg" alt="" class="object-contain shrink-0 self-stretch my-auto w-4 aspect-square" />
                <span class="self-strech text-sm">Dashboard</span>
              </a>
            </li>
            
            <!-- Purchase Order -->
            <li>
              <a href="purchase-order.html" class="flex gap-4 items-center  p-2 mt-4 w-full cursor-pointer pointer-events-auto hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-solid hover:border-blue-950 hover:border-opacity-50 active">
                <img loading="lazy" src="../assets/icon_po_default.svg" alt="" class="object-contain shrink-0 self-stretch my-auto w-4 aspect-[0.89] fill-blue-950 icon-po-active" />
                <span class="self-strech text-sm">Purchase Order</span>
              </a>
            </li>
            
            <!-- Delivery Note -->
            <li>
              <a href="delivery-note.html" class="flex gap-4 items-center p-2 mt-4 w-full cursor-pointer pointer-events-auto hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-solid hover:border-blue-950 hover:border-opacity-50">
                <img loading="lazy" src="../assets/icon_dn_default.svg" alt="" class="object-contain shrink-0 self-stretch my-auto w-4 aspect-square" />
                <span class="self-strech text-sm">Delivery Note</span>
              </a>
            </li>
            
            <!-- History Purchase Order -->
            <li>
              <a href="history-purchase-order.html" class="flex gap-4 items-center  p-2 mt-4 w-full cursor-pointer pointer-events-auto hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-solid hover:border-blue-950 hover:border-opacity-50">
                <img loading="lazy" src="../assets/icon_history_default.svg" alt="" class="object-contain shrink-0 self-stretch my-auto w-4  aspect-square" />
                <span class="self-strech text-sm">History Purchase Order</span>
              </a>
            </li>
            
            <!-- History Delivery Note -->
            <li>
              <a href="history-delivery-note.html" class="flex gap-4 items-center  p-2 mt-4 w-full cursor-pointer pointer-events-auto hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-solid hover:border-blue-950 hover:border-opacity-50">
                <img loading="lazy" src="../assets/icon_history_default.svg" alt="" class="object-contain shrink-0 self-stretch my-auto w-4  aspect-square" />
                <span class="self-strech text-sm">History Delivery Note</span>
              </a>
            </li>
            
            <!-- Performance Report -->
            <li>
              <a href="performance-report.html" class="flex gap-4 items-center  p-2 mt-4 w-full cursor-pointer pointer-events-auto hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-solid hover:border-blue-950 hover:border-opacity-50">
                <img loading="lazy" src="../assets/icon_performance_default.svg" alt="" class="object-contain shrink-0 self-stretch my-auto w-4  aspect-square" />
                <span class="self-strech text-sm">Performance Report</span>
              </a>
            </li>
          </ul>

          <!-- User and Logout Section at the Bottom -->
          <div class="mt-auto flex flex-col w-full">
            
            <!-- User Info -->
            <div class="flex gap-4 items-center p-2 w-full bg-blue-950 bg-opacity-10 text-blue-950">
              <img loading="lazy" src="../assets/icon_people.svg" alt="" class="object-contain shrink-0 self-stretch my-auto w-4 aspect-square" />
              <span id="user-info" class="self-stretch my-auto text-sm lg:text-sm md:text-xs sm:text-xs"></span>
            </div>
            
            <!-- Logout Button -->
            <a href="javascript:void(0)" onclick="handleLogout()" class="flex gap-4 items-center p-2  w-full text-red-600 whitespace-nowrap cursor-pointer pointer-events-auto bg-red-600 bg-opacity-20 hover:bg-red-600 hover:text-green-50 hover:logout-icon">
              <img loading="lazy" src="../assets/icon_logout.svg" alt="" class="object-contain shrink-0 self-stretch my-auto w-4  aspect-square logout-icon hover:icon_logout_white.svg" />
              <span class="self-strech text-sm">Logout</span>
            </a>
          </div>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex flex-col w-[85%] mb-[100%] xl:mt-[3%] lg:mt-[3%] md:mt-[4%] sm:mt-[0%] mt-[2%] mx-auto xl:px-6 lg:px-6 md:px-6 sm:px-6 px-0">

        <section class="flex flex-col self-stretch py-px my-auto w-full max-md:mt-10 max-md:max-w-full">

          <header class="flex items-center self-start text-2xl font-semibold text-black">
            <h1 class="self-stretch my-auto xl:text-[100%] lg:text-[90%] md:text-[80%] sm:text-[70%] text-[70%]">Purchase Order (PO)</h1>
          </header>

          <div class="flex flex-col mt-4 w-full text-xs font-medium">

            <div class="flex flex-wrap gap-10 justify-end items-center w-full">

              <!-- Search Bar -->
              <div class="flex flex-wrap items-center self-stretch my-auto  text-neutral-500">
                <div class="flex items-center xl:px-4 lg:px-4 md:px-3 sm:px-3 px-2 py-2 bg-neutral-100 rounded w-full ml-auto">
                  <input id="search-input" type="text" placeholder="Search no delivery note" class="flex-1 bg-neutral-100 outline-none">
                  <img src="../assets/icon_search.svg" alt="Search Icon" class="w-4h-4 xl:ml-3 lg:ml-3 md:ml-2 sm:ml-2 ml-1">
                </div>
              </div>
          </div>

        </section>

        <!-- Table -->
        <div class="flex flex-col mt-5">
          <div class="relative overflow-x-auto shadow-md rounded-lg border border-gray-300">

            <table class="w-full text-[11px] text-left text-gray-700 dark:text-gray-700">
              <thead class="text-[14px] text-gray-700">
                <tr>
                  <th scope="col" class="px-2 py-3 xl:text-sm lg:text-xs md:text-xs sm:text-xs text-xs text-center border-b border-b-gray-400 cursor-pointer" >
                    No. PO
                    
                  </th>
                  <th scope="col" class="px-2 py-3 xl:text-sm lg:text-xs md:text-xs sm:text-xs text-xs text-center border-b border-b-gray-400 cursor-pointer" onclick="sortTable(1)">
                    PO Date
                    <img loading="lazy" src="../assets/icon_sort.svg" alt="" class="xl:w-3 lg:w-3 md:w-2 sm:w-2 w-2 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th scope="col" class="px-2 py-3 xl:text-sm lg:text-xs md:text-xs sm:text-xs text-xs text-center border-b border-b-gray-400 cursor-pointer" onclick="sortTable(2)">
                    Plan Delivery
                    <img loading="lazy" src="../assets/icon_sort.svg" alt="" class="xl:w-3 lg:w-3 md:w-2 sm:w-2 w-2 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th scope="col" class="px-2 py-3 xl:text-sm lg:text-xs md:text-xs sm:text-xs text-xs text-center border-b border-b-gray-400 cursor-pointer" onclick="sortTable(3)">
                    Revision No.
                    
                  </th>
                  <th scope="col" class="px-2 py-3 xl:text-sm lg:text-xs md:text-xs sm:text-xs text-xs text-center border-b border-b-gray-400 cursor-pointer" >
                    Note   
                  </th>
                  <th scope="col" class="px-2 py-3 text-center xl:text-sm lg:text-xs md:text-xs sm:text-xs text-xs border-b border-b-gray-400 cursor-pointer" onclick="sortTable(5)">
                    Status
                    <img loading="lazy" src="../assets/icon_sort.svg" alt="" class="xl:w-3 lg:w-3 md:w-2 sm:w-2 w-2 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th scope="col" class="px-10 py-3 xl:text-sm lg:text-xs md:text-xs sm:text-xs text-xs text-center border-b border-b-gray-400 cursor-pointer" onclick="sortTable(6)">
                    Response
                    <img loading="lazy" src="../assets/icon_sort.svg" alt="" class="xl:w-3 lg:w-3 md:w-2 sm:w-2 w-2 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  </th>
                </tr>
              </thead>
              <tbody id="table-body">
                <!-- Data rows will be inserted here by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>

        
        <!-- Pagination -->
        <div class="flex justify-end my-6">
          <div class="flex gap-2 items-center pagination">
            <!-- Pagination buttons will be inserted here by JavaScript -->
          </div>
        </div>
      </main>

    </div>
  </section>

</body>

<script src="script.js"></script>
<script src="../api.js"></script>
<script src="../script.js"></script>
<script src="../table.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>

  const burgerBtn = document.getElementById('burger-btn');
    const sidebar = document.getElementById('sidebar');
    
    burgerBtn.addEventListener('click', () => {
      if (sidebar.classList.contains('-translate-x-full')) {
        sidebar.classList.remove('-translate-x-full');
      } else {
        sidebar.classList.add('-translate-x-full');
      }
    });

    function adjustRowsPerPage() {
      if (window.innerHeight < 620) {
        rowsPerPage = 4; // Atur menjadi 3 jika ukuran layar < 768
      } else if (window.innerHeight < 640) {
        rowsPerPage = 6
      } else if (window.innerHeight < 768) {
        rowsPerPage = 8
      } else if (window.innerHeight < 1280) {
        rowsPerPage = 9; // Atur menjadi 4 jika ukuran layar >= 768
      } else {
        rowsPerPage = 10;   
      }
    }

  cekToken();
  
  // let filteredData = purchaseOrder; // Initialize filteredData with all data
  let pendingResponseIndex = null;
  let pendingResponseAction = '';

  fetchPurchaseOrders();
  adjustRowsPerPage();

  document.addEventListener('DOMContentLoaded', () => {

    window.addEventListener('resize', () => {
      displayTableData(currentPage); // Re-render table data
      updatePagination(); // Re-render pagination
    });

    document.getElementById('search-input').addEventListener('input', searchTable);
    displayTableData(currentPage);
    updatePagination();
  });

  async function fetchPurchaseOrders() {
    displayNotification("Waiting get data PO from server",'warning')

    try {
        const response = await fetch(`${API_indexPOSupplier}${bpCode}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
            },
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        // console.log("Data fetched:", data);
        displayNotification(data.message,'success')

        purchaseOrder = data.data.map(po => ({
            noPO: po.po_no ? po.po_no.toString() : "-",
            poDate: po.po_date || "-",
            planDelivery: po.planned_receipt_date || "-",
            poRevision: po.po_revision_no !== null && po.po_revision_no !== undefined ? 
                `Rev ${po.po_revision_no.toString().padStart(2, '0')}` : "-",
            revisionDate: po.po_revision_date || "-",
            status: po.po_status || "-",
            response: po.response || "",
            reason: po.reason || "",
            note: po.note || "-",
        }));

        // Set filteredData to match purchaseOrder initially
        filteredData = purchaseOrder;

        // Call functions to display data and setup pagination        
        displayTableData(currentPage);
        updatePagination();
    } catch (error) {
        console.error('Error fetching purchase orders:', error);
    }
  }

  function updateResponse(po_no, response, reason = '') {
    const updateURL = `${API_updatePOSupplier}${po_no}`;
    const responseBody = JSON.stringify({ 
      response: response,
      reason: response === 'Declined' ? reason : '' 
    });

    fetch(updateURL, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: responseBody,
    })
    .then(res => res.json())
    .then(result => {
      displayNotification(result.message, 'success');
      if (result.status === 'success') {
        // After successfully updating the response, refetch the data and rerender the table
        fetchPurchaseOrders(); 
      } else {
        console.error('Failed to update response. API returned:', result);
      }
    })
    .catch(error => console.error('Error updating response:', error));
  }

  function updatePOStatusInUI(po_no, response, reason = '') {
    const poIndex = filteredData.findIndex(po => po.noPO === po_no);
    
    if (poIndex !== -1) {
        filteredData[poIndex].response = response;
        filteredData[poIndex].reason = reason;
        displayTableData(currentPage);
        updatePagination();
        
    } else {
        console.error('PO not found in filteredData:', po_no);
    }
  }


  function handleResponse(po_no, response) {  
    // Show the confirmation modal
    showConfirmation(po_no, response);
  }

  function displayTableData(page) {
    const tableBody = document.getElementById('table-body');
    tableBody.innerHTML = '';

    const start = (page - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginatedData = filteredData.slice(start, end);

    if (paginatedData.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="7" class="text-center">No Purchase Order available for now</td></tr>';
        return;
    }

    paginatedData.forEach((row, index) => {
        const tableRow = document.createElement('tr');
        tableRow.classList.add('odd:bg-white', 'even:bg-gray-50', 'border-b', 'dark:border-gray-100');
        
        // Kondisi untuk menampilkan tombol atau respons
        let responseColumnContent = '';
        if (row.response === 'Accepted') {
            responseColumnContent = `<span class="text-black">${row.response}</span>`;
        } else if (row.response === 'Declined') {
            responseColumnContent = `
                <span class="text-white">${row.response}</span>
                <img id="reason-icon-${index}" src="../assets/icon_message.png" class="w-5 h-5 cursor-pointer" title="View reason">
            `;
        } else {
            // Jika belum ada respons, tampilkan tombol
            responseColumnContent = `
                <button class="px-3 py-2 bg-green-400 text-black rounded" onclick="handleResponse('${row.noPO}', 'Accepted')">Accept</button>
                <button class="px-3 py-2 bg-red-500 text-white rounded" onclick="handleResponse('${row.noPO}', 'Declined')">Decline</button>
            `;
        }

        tableRow.innerHTML = `
            <td class="px-2 py-4 text-center font-medium text-gray-900">
                <a href="purchase-order-detail.html?noPO=${row.noPO}" class="text-blue-600 underline">${row.noPO}</a>
            </td>
            <td class="px-2 py-4 text-center">${row.poDate}</td>
            <td class="px-2 py-4 text-center">${row.planDelivery}</td>
            <td class="px-2 py-4 text-center">${row.poRevision}</td>
            <td class="px-2 py-4 text-center">${row.note}</td>
            <td class="px-2 py-4 text-center">${row.status}</td>
            <td class="text-center ${row.response === 'Accepted' ? 'bg-green-400' : row.response === 'Declined' ? 'bg-red-500' : ''}">
                <div class="flex gap-2 justify-center">
                    ${responseColumnContent}
                </div>
            </td>
        `;

        tableBody.appendChild(tableRow);

        // Tambahkan event listener untuk icon reason jika ada reason
        if (row.response === 'Declined' && row.reason) {
            const reasonIcon = document.getElementById(`reason-icon-${index}`);
            reasonIcon.addEventListener('click', () => {
                showReason(row.reason);
            });
        }
    });
  }



  function showReason(reason) {
    Swal.fire({
        title: 'Reason for Decline',
        html: `<p style="border: 1px solid #ccc; padding: 10px; font-size: 12px; text-align: left;">${reason}</p>`,
        icon: 'info'
    });
}


  // This function uses SweetAlert2 to show the confirmation modal
  function showConfirmation(po_no, action) {
    let inputReasonHtml = '';

    if (action === 'Declined') {
      inputReasonHtml = `
        <textarea id="decline-reason" class="swal2-textarea" placeholder="Provide your reason for declining" 
          style="width: 85%; height: 100px; font-size: 12px; padding: 10px; box-sizing: border-box;" 
          maxlength="255" oninput="updateCharCount()"></textarea>
        <div style="text-align: right; font-size: 12px;">
          <span id="char-count">255</span> characters remaining
        </div>
      `;
    }

    Swal.fire({
      title: 'Are you sure?',
      text: `You are about to ${action.toLowerCase()} this purchase order.`,
      html: inputReasonHtml,
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText: `Yes, ${action.toLowerCase()} it!`,
      cancelButtonText: 'No, cancel',
      preConfirm: () => {
        if (action === 'Declined') {
          const reason = document.getElementById('decline-reason').value.trim();
          if (!reason) {
            Swal.showValidationMessage('Please provide a reason for declining');
            return false;
          }
          return { reason };
        }
        return true;
      }
    }).then((result) => {
      if (result.isConfirmed) {
        let reason = '';
        if (action === 'Declined') {
          reason = result.value.reason;
        }
        updateResponse(po_no, action, reason);
        Swal.fire({
          title: `${action}!`,
          text: `The purchase order has been ${action.toLowerCase()}.`,
          icon: 'success'
        });
      }
    });
  }

  function updateCharCount() {
    const reasonTextarea = document.getElementById('decline-reason');
    const charCountSpan = document.getElementById('char-count');
    const remaining = 255 - reasonTextarea.value.length;
    
    charCountSpan.textContent = remaining;

    if (remaining < 0) {
      Swal.showValidationMessage('Reason exceeds 255 characters.');
    }
  }


  // Event listener for the "Yes" button in the confirmation modal
  document.getElementById('confirm-yes').addEventListener('click', () => {
    // If user clicks "Yes," proceed with updating the PO status
    updateResponse(pendingResponseIndex, pendingResponseAction);

    // Hide the modal
    hideConfirmation();
  });

  document.getElementById('confirm-no').addEventListener('click', hideConfirmation);


  function searchTable() {
      const searchInput = document.getElementById('search-input').value.toLowerCase();
      filteredData = purchaseOrder.filter(row => row.noPO.toLowerCase().includes(searchInput));
      currentPage = 1;
      displayTableData(currentPage);
      updatePagination();
  }
  
  function adjustRowsPerPage() {
    if (window.innerHeight < 620) {
      rowsPerPage = 4; // Atur menjadi 3 jika ukuran layar < 768
    } else if (window.innerHeight < 650) {
      rowsPerPage = 5
    } else if (window.innerHeight < 768) {
      rowsPerPage = 8
    } else if (window.innerHeight < 1280) {
      rowsPerPage = 9; // Atur menjadi 4 jika ukuran layar >= 768
    } else {
      rowsPerPage = 10;   
    }
  }
</script>

</html>

            <!-- User Info -->

              <!-- Search Bar -->

                  <img src="../assets/icon_search.svg" alt="Search Icon" class="w-4 2xl:w-5 h-4 2xl:h-5 ml-3">

        <!-- Table -->
        <div class="flex flex-col mt-5 2xl:mt-8">

            <table class="w-full text-[11px] 2xl:text-base text-left text-gray-700 dark:text-gray-700">

                  <th scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer" onclick="sortTable(0)">

                  </th>
                  <th scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer" onclick="sortTable(1)">
                    PO Date
                    <img loading="lazy" src="../assets/icon_sort.svg" alt="" class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer" onclick="sortTable(2)">
                    Plan Delivery
                    <img loading="lazy" src="../assets/icon_sort.svg" alt="" class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer" onclick="sortTable(3)">
                    Revision No.
                    <img loading="lazy" src="../assets/icon_sort.svg" alt="" class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer" onclick="sortTable(4)">
                    Revision Date
                    <img loading="lazy" src="../assets/icon_sort.svg" alt="" class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th scope="col" class="px-2 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer" onclick="sortTable(5)">
                    Status
                    <img loading="lazy" src="../assets/icon_sort.svg" alt="" class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  <th scope="col" class="px-10 2xl:py-4 py-3 text-center border-b border-b-gray-400 cursor-pointer" onclick="sortTable(6)">
                    Response
                    <img loading="lazy" src="../assets/icon_sort.svg" alt="" class="w-3 2xl:w-4 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th>
                  </th>
                </tr>
              </thead>
              <tbody id="table-body">
                <!-- Data rows will be inserted here by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>

        
        <!-- Pagination -->
        <div class="flex justify-end my-6">
          <div class="flex gap-2 2xl:gap-4 items-center pagination">

<script src="script.js"></script>
<script src="../api.js"></script>
<script src="../script.js"></script>
<script src="../table.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>

  cekToken();
  
  // let filteredData = purchaseOrder; // Initialize filteredData with all data
  let pendingResponseIndex = null;
  let pendingResponseAction = '';

  fetchPurchaseOrders();
  adjustRowsPerPage();

  document.addEventListener('DOMContentLoaded', () => {

    window.addEventListener('resize', () => {
      displayTableData(currentPage); // Re-render table data
      updatePagination(); // Re-render pagination
    });

    document.getElementById('search-input').addEventListener('input', searchTable);
    displayTableData(currentPage);
    updatePagination();
  });

  async function fetchPurchaseOrders() {

    try {
        const response = await fetch(`${API_indexPOSupplier}${bpCode}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
            },
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        console.log("Data fetched:", data);

        purchaseOrder = data.data.map(po => ({
            noPO: po.po_no ? po.po_no.toString() : "",
            poDate: po.po_date || "",
            planDelivery: po.planned_receipt_date || "",
            poRevision: po.po_revision_no !== null && po.po_revision_no !== undefined ? 
                `Rev ${po.po_revision_no.toString().padStart(2, '0')}` : "Rev 00",
            revisionDate: po.po_revision_date || "",
            status: po.po_status || "",
            response: po.response || "",
            note: po.note || "",
        }));

        // Set filteredData to match purchaseOrder initially
        filteredData = purchaseOrder;

        // Call functions to display data and setup pagination        
        displayTableData(1);
        updatePagination();
    } catch (error) {
        console.error('Error fetching purchase orders:', error);
    }
  }

  async function updateResponse(po_no, response) {
 
    try {
        const updateURL = `${API_updatePOSupplier}${po_no}`;
        const responseBody = JSON.stringify({ response });

        console.log(`Sending request to ${updateURL} with body: ${responseBody}`);

        const updateResponse = await fetch(updateURL, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}` // Add the authorization header
            },
            body: responseBody,
        });

        console.log(`Response status: ${updateResponse.status}`);

        if (!updateResponse.ok) {
            throw new Error(`HTTP error! status: ${updateResponse.status}`);
        }

        const result = await updateResponse.json();
        console.log(`Response updated for PO ${po_no}:`, result);

        if (result.status === 'success') {
            updatePOStatusInUI(po_no, response);
        } else {
            console.error('Failed to update response. API returned:', result);
        }
    } catch (error) {
        console.error('Error updating response:', error);
    }
  }

  function updatePOStatusInUI(po_no, response) {  
    const poIndex = filteredData.findIndex(po => po.noPO === po_no);
    
    if (poIndex !== -1) {
        filteredData[poIndex].response = response;
        displayTableData(currentPage);
    } else {
        console.error('PO not found in filteredData:', po_no);
    }
  }

  function handleResponse(po_no, response) {  
    // Store the PO number and the desired response (Accept/Decline)
    pendingResponseAction = response;
    pendingResponseIndex = po_no;

    // Show the confirmation modal
    showConfirmation(po_no, response);
    // updateResponse(po_no, response);
  }

  function displayTableData(page) {
    const tableBody = document.getElementById('table-body');
    tableBody.innerHTML = '';

    const start = (page - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginatedData = filteredData.slice(start, end);
    
    if (paginatedData.length === 0) {
      tableBody.innerHTML = '<tr><td colspan="7" class="text-center">No Purchase Order available for now</td></tr>';
      return;
    }

    paginatedData.forEach((row, index) => {
        const tableRow = document.createElement('tr');
        tableRow.classList.add('odd:bg-white', 'even:bg-gray-50', 'border-b', 'dark:border-gray-100');
        tableRow.innerHTML = `
            <td class="px-2 py-4 text-center font-medium text-gray-900">
                <a href="purchase-order-detail.html?noPO=${row.noPO}" class="text-blue-600 underline">${row.noPO}</a>
            </td>
            <td class="px-2 py-4 text-center">${row.poDate}</td>
            <td class="px-2 py-4 text-center">${row.planDelivery}</td>
            <td class="px-2 py-4 text-center">${row.poRevision}</td>
            <td class="px-2 py-4 text-center">${row.revisionDate}</td>
            <td class="px-2 py-4 text-center">${row.status}</td>
            <td class="text-center ${row.response === 'Accepted' ? 'bg-green-400' : row.response === 'Declined' ? 'bg-red-500' : ''}">
                <div class="flex gap-2 justify-center">
                    ${row.response ? `
                        <span class="${row.response === 'Accepted' ? 'text-black' : 'text-white'}">${row.response}</span>` : `
                        <button class="px-3 py-2 bg-green-400 text-black rounded" onclick="handleResponse('${row.noPO}', 'Accepted')">Accept</button>
                        <button class="px-3 py-2 bg-red-500 text-white rounded" onclick="handleResponse('${row.noPO}', 'Declined')">Decline</button>
                    `}
                </div>
            </td>
        `;
        tableBody.appendChild(tableRow);
    });
  }

  // This function uses SweetAlert2 to show the confirmation modal
  function showConfirmation(po_no, action) {
    Swal.fire({
        title: 'Are you sure?',
        text: `You are about to ${action.toLowerCase()} this purchase order.`,
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: `Yes, ${action.toLowerCase()} it!`,
        cancelButtonText: 'No, cancel'
    }).then((result) => {
        if (result.isConfirmed) {
            // If the user confirms, proceed with the response update
            updateResponse(po_no, action);
            Swal.fire({
                title: `${action}!`,
                text: `The purchase order has been ${action.toLowerCase()}.`,
                icon: 'success'
            });
        } else {
            // If the user cancels, you can handle the cancellation logic here if needed
            console.log(`${action} action was cancelled.`);
        }
    });
  }

  // Event listener for the "Yes" button in the confirmation modal
  document.getElementById('confirm-yes').addEventListener('click', () => {
    // If user clicks "Yes," proceed with updating the PO status
    updateResponse(pendingResponseIndex, pendingResponseAction);

    // Hide the modal
    hideConfirmation();
  });

  document.getElementById('confirm-no').addEventListener('click', hideConfirmation);


  function searchTable() {
      const searchInput = document.getElementById('search-input').value.toLowerCase();
      filteredData = purchaseOrder.filter(row => row.noPO.toLowerCase().includes(searchInput));
      currentPage = 1;
      displayTableData(currentPage);
      updatePagination();
  }
  

  function adjustRowsPerPage() {
    if (window.innerHeight < 768) {
      rowsPerPage = 8; // Atur menjadi 3 jika ukuran layar < 768
    } else if (window.innerHeight < 1280) {
      rowsPerPage = 9; // Atur menjadi 4 jika ukuran layar >= 768
    } else {
      rowsPerPage = 10;
    }
  }
</script>

<!-- Add the script to handle table sorting and pagination -->
<script>
  let currentPage = 1;
let rowsPerPage = 8;
let filteredData = [];
const dummyData = [
  { no: 1, periode: 'July 2024', attachedFile: 'file1.pdf' },
  { no: 2, periode: 'July 2024', attachedFile: 'file2.pdf' },
  { no: 3, periode: 'June 2024', attachedFile: 'file3.pdf' },
  { no: 4, periode: 'June 2024', attachedFile: 'file4.pdf' },
  { no: 5, periode: 'January 2024', attachedFile: 'file5.pdf' },
  { no: 6, periode: 'January 2024', attachedFile: 'file6.pdf' },
  { no: 7, periode: 'December 2023', attachedFile: 'file7.pdf' },
  { no: 8, periode: 'December 2023', attachedFile: 'file8.pdf' },
  { no: 9, periode: 'October 2023', attachedFile: 'file9.pdf' },
  { no: 10, periode: 'October 2023', attachedFile: 'file10.pdf' },
  { no: 11, periode: 'September 2023', attachedFile: 'file11.pdf' },
  { no: 12, periode: 'September 2023', attachedFile: 'file12.pdf' },
];

document.addEventListener('DOMContentLoaded', () => {
  filteredData = dummyData;
  displayPODetails();
  updatePagination();
  window.addEventListener('resize', () => {
    adjustRowsPerPage();
    displayPODetails();
    updatePagination();
  });

  // Set up search input
  document.getElementById('search-input').addEventListener('input', searchTable);
});

function displayPODetails() {
  const tableBody = document.getElementById('table-body-detail');
  tableBody.innerHTML = '';

  const start = (currentPage - 1) * rowsPerPage;
  const end = start + rowsPerPage;
  const paginatedData = filteredData.slice(start, end);

  paginatedData.forEach((row) => {
    const tableRow = document.createElement('tr');
    tableRow.classList.add('odd:bg-white', 'even:bg-gray-50', 'border-b');
    tableRow.innerHTML = `
      <td class="px-2 py-4 text-center font-medium text-gray-900">${row.no}</td>
      <td class="px-2 py-4 text-center">${row.periode}</td>
      <td class="px-1 py-2 text-center flex items-center justify-center">
        <a href="${row.attachedFile}" target="_blank">
          <img src="../assets/icon_pdf.svg" alt="PDF Icon" class="w-6 h-6">
        </a>
      </td>
    `;
    tableBody.appendChild(tableRow);
  });
}

function sortTable(columnIndex) {
  const table = document.querySelector('table');
  const tbody = table.querySelector('tbody');
  const rows = Array.from(tbody.querySelectorAll('tr'));
  const isAscending = table.querySelectorAll('th')[columnIndex].classList.toggle('asc');
  table.querySelectorAll('th').forEach((th, index) => {
    if (index !== columnIndex) th.classList.remove('asc', 'desc');
  });

  rows.sort((a, b) => {
    const cellA = a.querySelectorAll('td')[columnIndex].textContent.trim();
    const cellB = b.querySelectorAll('td')[columnIndex].textContent.trim();

    if (columnIndex === 0) { // Sort by number
      return isAscending ? cellA - cellB : cellB - cellA;
    } else if (columnIndex === 1) { // Sort by period
      const dateA = new Date(cellA + ' 01'); // Add day to make a valid date
      const dateB = new Date(cellB + ' 01');
      return isAscending ? dateA - dateB : dateB - dateA;
    }
  });

  tbody.innerHTML = '';
  tbody.append(...rows);
}

function adjustRowsPerPage() {
  const screenWidth = window.innerWidth;
  if (screenWidth < 1280) {
    rowsPerPage = 7;
  } else if (screenWidth < 1600) {
    rowsPerPage = 7;
  }
}

function updatePagination() {
  const paginationContainer = document.querySelector('.pagination');
  paginationContainer.innerHTML = '';

  const totalPages = Math.ceil(filteredData.length / rowsPerPage);
  const maxPageNumbersToShow = 4;

  // Previous button
  const prevButton = document.createElement('button');
  prevButton.className = 'px-3 py-3 2xl:px-4 2xl:py-4 text-gray-900 bg-gray-200 rounded-md hover:bg-gray-300';
  prevButton.innerHTML = `
    <svg class="2xl:w-4 2xl:h-4 w-3 h-3 text-blue-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 10 16">
      <path d="M8.766.566A2 2 0 0 0 6.586 1L1 6.586a2 2 0 0 0 0 2.828L6.586 15A2 2 0 0 0 10 13.586V2.414A2 2 0 0 0 8.766.566Z" />
    </svg>
  `;
  prevButton.disabled = currentPage === 1;
  prevButton.addEventListener('click', () => {
    if (currentPage > 1) {
      currentPage--;
      displayPODetails();
      updatePagination();
    }
  });
  paginationContainer.appendChild(prevButton);

  // Calculate page numbers to show
  const pageNumbers = [];
  if (totalPages <= maxPageNumbersToShow) {
    // If total pages is less than or equal to maxPageNumbersToShow, show all page numbers
    for (let i = 1; i <= totalPages; i++) {
      pageNumbers.push(i);
    }
  } else {
    // Otherwise, calculate which page numbers to show
    pageNumbers.push(1); // Always show the first page

    const startPage = Math.max(2, currentPage - 1);
    const endPage = Math.min(totalPages - 1, currentPage + 1);

    if (startPage > 2) {
      pageNumbers.push('...');
    }

    for (let i = startPage; i <= endPage; i++) {
      pageNumbers.push(i);
    }

    if (endPage < totalPages - 1) {
      pageNumbers.push('...');
    }

    pageNumbers.push(totalPages); // Always show the last page
  }

  // Page numbers buttons
  pageNumbers.forEach(number => {
    const pageButton = document.createElement('button');
    if (number === '...') {
      pageButton.className = 'px-4 py-2 2xl:px-6 2xl:py-4 text-gray-900 bg-gray-200 rounded-md cursor-default';
      pageButton.textContent = '...';
    } else {
      pageButton.className = `px-4 py-2 2xl:px-6 2xl:py-4 ${number === currentPage ? 'bg-blue-900 text-white' : 'bg-gray-200 text-gray-900'} rounded-md hover:bg-gray-300`;
      pageButton.textContent = number;
      pageButton.addEventListener('click', () => {
        currentPage = number;
        displayPODetails();
        updatePagination();
      });
    }
    paginationContainer.appendChild(pageButton);
  });

  // Next button
  const nextButton = document.createElement('button');
  nextButton.className = '2xl:px-4 2xl:py-4 px-3 py-3 text-gray-900 bg-gray-200 rounded-md hover:bg-gray-300';
  nextButton.innerHTML = `
    <svg class="2xl:w-4 2xl:h-4 w-3 h-3 text-blue-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 10 16">
      <path d="M1.234 15.434A2 2 0 0 0 3.414 15L9 9.414a2 2 0 0 0 0-2.828L3.414 1A2 2 0 0 0 1 2.414v11.172A2 2 0 0 0 1.234 15.434Z" />
    </svg>
  `;
  nextButton.disabled = currentPage === totalPages;
  nextButton.addEventListener('click', () => {
    if (currentPage < totalPages) {
      currentPage++;
      displayPODetails();
      updatePagination();
    }
  });
  paginationContainer.appendChild(nextButton);
}

function searchTable(event) {
  const searchValue = event.target.value.toLowerCase();
  filteredData = dummyData.filter(row => 
    row.periode.toLowerCase().includes(searchValue) || 
    row.no.toString().includes(searchValue)
  );
  currentPage = 1; // Reset to first page on search
  displayPODetails();
  updatePagination();
}

document.addEventListener('DOMContentLoaded', () => {
  const name = localStorage.getItem('name');
  const bpCode = localStorage.getItem('bpCode');

  document.getElementById('user-info').textContent = `${name} - ${bpCode}`;

  filteredData = dummyData;
  displayPODetails();
  updatePagination();
  window.addEventListener('resize', () => {
    adjustRowsPerPage();
    displayPODetails();
    updatePagination();
  });

  // Set up search button
  document.getElementById('search-button').addEventListener('click', () => {
    const selectedMonth = document.getElementById('month-input').value;
    if (selectedMonth) {
      const [year, month] = selectedMonth.split('-');
      const formattedMonth = new Date(year, month - 1).toLocaleString('default', { month: 'long' });
      filteredData = dummyData.filter(row => row.periode.includes(`${formattedMonth} ${year}`));
    } else {
      filteredData = dummyData; // Reset to original data if no month is selected
    }
    currentPage = 1; // Reset to first page on search
    displayPODetails();
    updatePagination();
  });
});


</script>

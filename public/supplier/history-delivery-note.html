                  <th scope="col" class="px-2 py-3 xl:text-sm lg:text-xs md:text-xs sm:text-xs text-xs text-center border-b border-b-gray-400 cursor-pointer" onclick="sortTable(2)">
                    Status DN
                    <img loading="lazy" src="../assets/icon_sort.svg" alt="" class="xl:w-3 lg:w-3 md:w-2 sm:w-2 w-2 inline-block text-gray-600" />
                    <span class="sort-indicator"></span>
                  </th> 
                  <th scope="col" class="px-2 py-3 xl:text-sm lg:text-xs md:text-xs sm:text-xs text-xs text-center border-b border-b-gray-400 cursor-pointer" onclick="sortTable(3)">
                    Sent Date
                    <img loading="lazy" src="../assets/icon_sort.svg" alt="" class="xl:w-3 lg:w-3 md:w-2 sm:w-2 w-2 inline-block text-gray-600" />

                  <th scope="col" class="px-2 py-3 xl:text-sm lg:text-xs md:text-xs sm:text-xs text-xs text-center border-b border-b-gray-400 cursor-pointer" onclick="sortTable(4)">
                    Received Date
                    <img loading="lazy" src="../assets/icon_sort.svg" alt="" class="xl:w-3 lg:w-3 md:w-2 sm:w-2 w-2 inline-block text-gray-600" />

              </tbody>

<script src="script.js"></script>
<script src="../api.js"></script>
<script src="../script.js"></script>
<script src="../table.js"></script>
<!-- Add the script to handle table sorting and pagination -->
<script>
  const burgerBtn = document.getElementById('burger-btn');
  const sidebar = document.getElementById('sidebar');
  
  burgerBtn.addEventListener('click', () => {
    if (sidebar.classList.contains('-translate-x-full')) {
      sidebar.classList.remove('-translate-x-full');
    } else {
      sidebar.classList.add('-translate-x-full');
    }
  });

  // Adjust rows per page based on screen height
  function adjustRowsPerPage() {
    if (window.innerHeight < 620) {
      rowsPerPage = 4;
    } else if (window.innerHeight < 640) {
      rowsPerPage = 6;
    } else if (window.innerHeight < 768) {
      rowsPerPage = 8;
    } else if (window.innerHeight < 1280) {
      rowsPerPage = 9;
    } else {
      rowsPerPage = 10;
    }
    displayTableData(); // Re-display table data after adjustment
    updatePagination(); // Update pagination based on new rowsPerPage
  }

  window.addEventListener('resize', adjustRowsPerPage); // Adjust on window resize

  cekToken();

  let pendingResponseIndex = null;
  let pendingResponseAction = '';
  let deliveryNote = [];

  // Function to fetch delivery notes from the API
  async function fetchHistoryDeliveryNotes() {
    displayNotification('Waiting for get data history','warning')
    const token = localStorage.getItem('accessToken');
    const bpCode = localStorage.getItem('bpCode'); 

    if (!bpCode) {
        console.error('bpCode not found in localStorage.');
        return;
    }

    try {
        const response = await fetch(`${API_indexDNHistorySupplier}${bpCode}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
            },
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        console.log("Data fetched:", data);

        if (data.success && data.data) {
          displayNotification(data.message,'success')
          deliveryNote = data.data
              .map(dn => ({
                  noDN: dn.dn_number ? dn.dn_number.toString() : 'No DN Number',
                  noPO: dn.po_number ? dn.po_number.toString() : 'No PO Number',                  
                  statusDN: dn.dn_status || '-',
                  statusPO: dn.po_status || '-',
                  planDNDate: dn.send_date || 'Date Unknown',
                  receivedDNDate: dn.receive_date || 'Date Unknown',
                  details: dn.detail ? dn.detail.map((detail, index) => ({
                      no: (index + 1).toString(),
                      partNumber: detail.internal_part_number || 'No Part Number',
                      partName: detail.part_name || 'No Item Description',
                      QTY: detail.total_quantity || 'No Quantity',
                      qtyLabel: detail.pcs_per_kamban || 'No Label',
                      qtyDelivered: detail.total_quantity || 'No Quantity',
                      qtyReceived: detail.total_quantity || 'No Quantity',
                  })) : []
              }));

          // Set filteredData to match deliveryNote initially
          filteredData = deliveryNote;
          originalData = filteredData;

          // Call function to display data
          displayTableData(currentPage);
          updatePagination();

        } else {
            console.error('No data found or unexpected format.');
        }
    } catch (error) {
        console.error('Error fetching delivery notes:', error);
    }
  }

  // Function to display data in the table
  function displayTableData(page) {
    const tableBody = document.getElementById('table-body');

    if (!tableBody) {
        console.error('Table body element not found.');
        return;
    }

    tableBody.innerHTML = '';

    const start = (page - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const dataToShow = filteredData.slice(start, end);
  
    if (dataToShow.length === 0) {
      tableBody.innerHTML = '<tr><td colspan="5" class="text-center">No data available for this supplier</td></tr>';
      return;
    }
  
    dataToShow.forEach(dn => {
      const row = document.createElement('tr');
      row.classList.add('odd:bg-white', 'even:bg-gray-50', 'border-b', 'dark:border-gray-100');

      // Condition link route if po still open 
      let poLink;

      // Check if the PO is not 'Confirmed', 'Closed', or 'Cancelled'
      if (dn.statusPO !== 'Confirmed' && dn.statusPO !== 'Closed' && dn.statusPO !== 'Cancelled') {
        // If PO is still open (not confirmed, closed, or cancelled), create a clickable link
        poLink = `<a href="purchase-order-detail.html?noPO=${dn.noPO}" class="text-blue-600 underline">${dn.noPO}</a>`;
      } else if (dn.statusPO === 'Cancelled' || dn.statusPO === 'Closed') {
        // If PO is 'Cancelled' or 'Closed', create a history link
        poLink = `<a href="history-purchase-order-detail.html?noPO=${dn.noPO}" class="text-blue-600 underline">${dn.noPO}</a>`;
      }
      
      row.innerHTML = `
        <td class="px-2 py-4 text-center font-medium text-gray-900">
          <a href="history-delivery-note-detail.html?noDN=${dn.noDN}" class="text-blue-600 underline">${dn.noDN}</a>
        </td>
        <td class="px-2 py-4 text-center font-medium text-gray-900">
          ${poLink}
        </td>
        <td class="px-2 py-4 text-center">${dn.statusDN}</td>
        <td class="px-2 py-4 text-center">${dn.planDNDate}</td>
        <td class="px-2 py-4 text-center">${dn.receivedDNDate}</td>
      `;
      tableBody.appendChild(row);
    });

    console.log(`Displayed ${dataToShow.length} rows of data in table`);
  }

  // Function for search
  function searchTableData() {
    const searchInput = document.getElementById('search-input').value.toLowerCase();
    if (searchInput === "") {
      // Jika input kosong, kembalikan data ke originalData
      filteredData = originalData;
    } else {
      // Filter data berdasarkan input
      filteredData = originalData.filter(row =>
        row.noDN.toLowerCase().includes(searchInput) ||
        row.noPO.toLowerCase().includes(searchInput) ||
        row.statusDN.toLowerCase().includes(searchInput)
      );
    }
  
    currentPage = 1;
    displayTableData(currentPage);
    updatePagination();
  }

  document.addEventListener('DOMContentLoaded', () => {

    // Fetch and display delivery notes
    fetchHistoryDeliveryNotes();

    // Handle search input
    document.getElementById('search-input').addEventListener('input', searchTableData);
  });
</script>

<!-- Add the script to handle table sorting and pagination -->
<script>
  
  cekToken();  

  let pendingResponseIndex = null;
  let pendingResponseAction = '';
  let deliveryNote = [];
  let filteredHistoryDNData = [];

  // Function to fetch delivery notes from the API
  async function fetchHistoryDeliveryNotes() {
    const token = localStorage.getItem('accessToken');
    const bpCode = localStorage.getItem('bpCode'); // Fetch bpCode from localStorage

    if (!bpCode) {
        console.error('bpCode not found in localStorage.');
        return;
    }

    try {
        const response = await fetch(`https://api.edutrashgo.com/api/dnhistory1/${bpCode}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
            },
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        console.log("Data fetched:", data);

        data.data.forEach(dn => console.log("DN Data:", dn));

        // Check if data and data.data exist
        if (data.success && data.data) {
            deliveryNote = data.data
                .filter(dn => dn.po_status && dn.po_status.toLowerCase() === 'closed')  // Filter by status
                .map(dn => ({
                    noDN: dn.dn_number ? dn.dn_number.toString() : 'No DN Number',
                    noPO: dn.po_number ? dn.po_number.toString() : 'No PO Number',                  
                    statusDN: dn.dn_status || 'Unknown Status',
                    planDNDate: dn.send_date || 'Date Unknown',
                    receivedDNDate: dn.receive_date || 'Date Unknown',
                    details: dn.detail ? dn.detail.map((detail, index) => ({
                        no: (index + 1).toString(),
                        partNumber: detail.internal_part_number || 'No Part Number',
                        partName: detail.part_name || 'No Item Description',
                        QTY: detail.total_quantity || 'No Quantity',
                        qtyLabel: detail.pcs_per_kamban || 'No Label',
                        qtyDelivered: detail.total_quantity || 'No Quantity',
                        qtyReceived: detail.total_quantity || 'No Quantity',
                    })) : []
                }));

            // Set filteredHistoryDNData to match deliveryNote initially
            filteredHistoryDNData = deliveryNote;

            // Call functions to display data and setup pagination
            if (typeof displayTableData === 'function') {
                displayTableData();
            } else {
                console.error('displayTableData function is not defined.');
            }
            
            if (typeof updatePagination === 'function') {
                updatePagination();
            } else {
                console.error('updatePagination function is not defined.');
            }
        } else {
            console.error('No data found or unexpected format.');
        }
    } catch (error) {
        console.error('Error fetching delivery notes:', error);
    }
  }

  // Function to display data in the table
  function displayTableData() {
    const tableBody = document.getElementById('table-body');
  
    if (!tableBody) {
        console.error('Table body element not found.');
        return;
    }

    tableBody.innerHTML = '';

    filteredHistoryDNData.forEach((row, index) => {
      const tableRow = document.createElement('tr');
      tableRow.classList.add('odd:bg-white', 'even:bg-gray-50', 'border-b', 'dark:border-gray-100');
      tableRow.innerHTML = `
        <td class="px-2 py-4 text-center font-medium text-gray-900">
            <a href="history-delivery-note-detail.html?noDN=${row.noDN}" class="text-blue-600 underline">${row.noDN}</a>
        </td>
        <td class="px-2 py-4 text-center font-medium text-gray-900">
            <a href="history-purchase-order-detail.html?noPO=${row.noPO}" class="text-blue-600 underline">${row.noPO}</a>
        </td>        
        <td class="px-2 py-4 text-center">${row.statusDN}</td>
        <td class="px-2 py-4 text-center">${row.planDNDate}</td>
        <td class="px-2 py-4 text-center">${row.receivedDNDate}</td>
      `;
      tableBody.appendChild(tableRow);
    });
  }

  function searchTable() {
    const searchInput = document.getElementById('search-input').value.toLowerCase();
    filteredHistoryDNData = deliveryNote.filter(row => row.noDN.toLowerCase().includes(searchInput));
    displayTableData();
    if (typeof updatePagination === 'function') {
        updatePagination();
    }
  }

  // Function to sort table based on column index
  function sortTable(columnIndex) {
    const table = document.querySelector('table');
    const tbody = table.querySelector('tbody');
    const rows = Array.from(tbody.querySelectorAll('tr'));
    const isAscending = table.querySelectorAll('th')[columnIndex].classList.toggle('asc');
    table.querySelectorAll('th').forEach((th, index) => {
      if (index !== columnIndex) th.classList.remove('asc', 'desc');
    });

    rows.sort((a, b) => {
      const cellA = a.querySelectorAll('td')[columnIndex].textContent.trim();
      const cellB = b.querySelectorAll('td')[columnIndex].textContent.trim();

      if (columnIndex === 3) { // For Revision Date, handle date sorting
        return new Date(cellA) - new Date(cellB);
      }

      return cellA.localeCompare(cellB, undefined, { numeric: true, sensitivity: 'base' });
    });

    if (!isAscending) {
      rows.reverse();
    }

    tbody.innerHTML = '';
    tbody.append(...rows);
  }

  document.addEventListener('DOMContentLoaded', () => {
    const name = localStorage.getItem('name');
    const bpCode = localStorage.getItem('bpCode');

    if (!bpCode) {
        console.error('bpCode is not set in localStorage.');
        return;
    }

    document.getElementById('user-info').textContent = `${name} - ${bpCode}`;
    
    // Fetch and display delivery notes
    fetchHistoryDeliveryNotes();

    window.addEventListener('resize', () => {
      displayTableData(); // Re-render table data
      if (typeof updatePagination === 'function') {
        updatePagination(); // Re-render pagination if defined
      }
    });

    document.getElementById('search-input').addEventListener('input', searchTable);
  });

</script>

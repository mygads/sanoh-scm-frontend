<script>
  cekToken();

  let pendingResponseIndex = null;
  let pendingResponseAction = '';
  let deliveryNote = [];

  // Function to fetch delivery notes from the API
  async function fetchDeliveryNotes() {
      const token = localStorage.getItem('accessToken');
      const bpCode = localStorage.getItem('bpCode');

      try {
          const response = await fetch(`${API_indexDNSupplier}`, {
              method: 'GET',
              headers: {
                  'Authorization': `Bearer ${token}`,
                  'Content-Type': 'application/json',
              },
          });

          if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          console.log(`Data fetched for DN:`, data);

          // Ensure data exists and is in expected format
          if (data && data.data && Array.isArray(data.data)) {
              // Map and manipulate your data accordingly
              deliveryNote = data.data.map(dn => ({
                  noDN: dn.no_dn ? dn.no_dn.toString() : '',
                  noPO: dn.po_no ? dn.po_no.toString() : '',
                  planDNDate: dn.plan_delivery_date || '',
                  statusDN: dn.status_desc || '',
                  details: dn.detail ? dn.detail.map((detail, index) => ({
                      no: (index + 1).toString(),
                      planDelivery: detail.plan_delivery_date || '',
                      partNumber: detail.part_no || '',
                      partName: detail.item_desc_a || '',
                      UoM: detail.dn_unit || '',
                      QTY: detail.dn_qty || 0,
                      qtyLabel: detail.dn_snp || '',
                      qtyRequested: detail.dn_qty || 0,
                      qtyConfirm: detail.qty_confirm || 0,
                      qtyDelivered: detail.receipt_qty || 0,
                      qtyReceived: detail.receipt_qty || 0,
                      qtyMinus: (detail.dn_qty - (detail.receipt_qty || 0)).toString()
                  })) : []
              }));

              // Set filteredData to match deliveryNote initially
              filteredData = deliveryNote;
              originalData = filteredData;

              displayTableData(1);
              updatePagination();
          } else {
              console.error('No valid data found for the specified PO.');
          }
      } catch (error) {
          console.error(`Error fetching delivery notes:`, error);
      }
  }

  fetchDeliveryNotes();

  // Function to display data in the table
  function displayTableData(page) {
      const tableBody = document.getElementById('table-body');
      tableBody.innerHTML = '';

      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const paginatedData = filteredData.slice(start, end);
  
      if (paginatedData.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="4" class="text-center">No data available for this supplier</td></tr>';
        return;
      }

      // Iterate through filteredData to display in the table
      paginatedData.forEach(row => {
          const tableRow = document.createElement('tr');
          tableRow.classList.add('odd:bg-white', 'even:bg-gray-50', 'border-b', 'dark:border-gray-100');
          tableRow.innerHTML = `
              <td class="px-2 py-4 text-center">
                  <a href="delivery-note-detail.html?noDN=${row.noDN}" class="text-blue-600 underline">${row.noDN}</a>
              </td>
              <td class="px-2 py-4 text-center">
                  <a href="purchase-order-detail.html?noPO=${row.noPO}" class="text-blue-600 underline">${row.noPO}</a>
              </td>
              <td class="px-2 py-4 text-center">${row.planDNDate}</td>
              <td class="px-2 py-4 text-center">${row.statusDN}</td>
          `;
          tableBody.appendChild(tableRow);
      });
  }

  function searchTableData() {


    const searchInput = document.getElementById('search-input').value.toLowerCase();
    console.log(searchInput);
    if (searchInput === "") {
      // Jika input kosong, kembalikan data ke originalData
      filteredData = originalData;
    } else {
      // Filter data berdasarkan input
      filteredData = originalData.filter(row =>
        row.noDN.toLowerCase().includes(searchInput) ||
        row.noPO.toLowerCase().includes(searchInput) ||
        row.statusDN.toLowerCase().includes(searchInput)
      );
    }
    console.log(filteredData);
  
    displayTableData(1);
    updatePagination();
  }

  // Execute after DOM is loaded
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('search-input').addEventListener('input', searchTableData);
  });

</script>

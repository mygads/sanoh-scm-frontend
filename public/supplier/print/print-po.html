<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensure proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include the Poppins font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Purchase Order PT Sanoh Indonesia</title>
    <link rel="icon" type="image/png" href="../../assets/icon_sanoh.png">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
    
        .container {
            width: 210mm;
            min-height: 297mm; /* A4 page height */
            padding: 20px;
            background-color: #fff;
            box-sizing: border-box;
            position: relative;
            margin: auto;
        }
    
        .header, .footer {
            margin-bottom: 10px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
    
        .logo img {
            width: 300px;
        }
    
        .company-info {
            text-align: center;
            flex-grow: 1;
            font-size: 14px;
        }
    
        .company-info h3 {
            margin: 30px;
            text-decoration: underline;
            text-align: center;
            flex-grow: 5;
            margin-right: 250px;
        }

        .page-info {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 12px;
            font-weight: bold;
        }
    
        /* .page-break {
            page-break-before: always;
        } */
    
        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            font-size: 10px;
            margin-bottom: 0;
            margin-top: 0;
            line-height: 1.1;
        }
    
        .details-left, .details-right {
            text-align: left;
        }
    
        .details-left div, .details-right .row {
            margin-bottom: 5px;
        }
    
        .details-left strong, .details-right .label {
            min-width: 15px;
            display: inline-block;
            padding-right: 0px;
        }
    
        .details-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            text-align: right;
            margin: 0;
            padding: 0;
            font-size: 7px;
        }

        .details-right .row {
            display: flex;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        .details-right .label {
            font-weight: bold;
            margin: 0;
            padding: 0;
            min-width: 80px;
            font-size: 10px;
        }

        .details-right .value {
            font-weight: bold;
            margin: 0;
            padding: 0;
            min-width: 100px;
            font-size: 10px;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1px;
            font-size: 7px;
            table-layout: auto;
            text-align: center;
        }
    
        table, th, td {
            border: 1px solid #000000;
            padding: 4px 6px;
            word-wrap: break-word;
            white-space: normal;
            text-align: center;
            font-size: 10px;
        }
    
        th {
            background-color: #ffffff;
            color: black;
            font-weight: bold;
            text-align: center;
            vertical-align: middle;
        }
    
        td {
            vertical-align: middle;
            background-color: #ffffff;
            border: 1px solid #000000;
            border-bottom: #ffffff;
            border-top: #ffffff;
        }
    
        table td:nth-child(1) {
            width: 3%;
            font-size: 10px;
            text-align: right;
        }
    
        table td:nth-child(2) {
            width: 20%;
            font-size: 10px;
            border-left: #ffffff;
            border-right: #ffffff;
            text-align: left;
        }
    
        table td:nth-child(3) {
            width: 10%;
            font-size: 10px;
            text-align: center;
        }
    
        table td:nth-child(4) {
            width: 5%;
            font-size: 10px;
            text-align: right;
        }
    
        table td:nth-child(5) {
            width: 5%;
            font-size: 10px;
            text-align: left;
        }
    
        table td:nth-child(6) {
            width: 10%;
            font-size: 10px;
            text-align: right;
        }
    
        table td:nth-child(7) {
            width: 10%;
            font-size: 10px;
            text-align: right;
        }
    
        .summary-row td {
            border-top: 2px solid #000000;
            font-weight: bold;
            min-width: 10px;
            padding: 8px;
            font-size: 14px;
            text-align: right;
        }
    
        .summary-row .summary-value {
            background-color: #ffffff;
            font-size: 9px;
            text-align: right;
            padding-right: 10px;
        }
    
        .footer {
            margin-top: 20px;
            font-family: Arial, sans-serif;
            font-size: 9px;
        }
    
        .row {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 2px;
            font-size: 9px;
        }
    
        .label {
            width: 150px;
            text-align: left;
        }
    
        .value {
            text-align: left;
        }
    
        .terms {
            margin-top: 20px;
            font-size: 9px;
        }
    
        .terms div {
            margin-bottom: 5px;
        }
    
        /* Adjustments for print */
        @media print {
            body {
                margin: 0;
                padding: 0;
                background-color: #fff;
            }
    
            .container {
                width: 210mm;
                min-height: 297mm;
                padding: 20mm;
                margin: 0;
            }
    
            .page {
                page-break-after: always;
            }
    
            .page:last-child {
                page-break-after: auto;
            }
    
            .page-break {
                page-break-before: always;
            }
    
            .header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: 100px; /* Adjust as per your header height */
                background-color: #fff;
            }
    
            .page-content {
                margin-top: 120px; /* Adjust based on header height */
            }
    
            .footer {
                position: fixed;
                bottom: 20mm;
                left: 0;
                right: 0;
            }
    
            .page-info {
                position: fixed;
                top: 10mm;
                right: 10mm;
            }
        }
    </style>

</head>

<body>

<!-- Page Content Container -->
<div id="page-content"></div>

<!-- Include html2pdf.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<!-- Include your API script if needed -->
<script src="../../api.js"></script>
<!-- Include your custom script if needed -->
<script src="../../script.js"></script>

<script>
// Retrieve the noPO from the URL
const noPO = getQueryParams();

// Validate the noPO value
if (!noPO || noPO.trim() === "" || noPO === 'undefined' || noPO === null) {
    console.error("Invalid noPO value:", noPO);
    document.getElementById('page-content').innerHTML = "<p>Error: Invalid or missing Purchase Order number.</p>";
} else {
    // If noPO is valid, fetch and display the Purchase Order data
    fetchPurchaseOrderData(noPO).then(data => {
        renderPurchaseOrder(data);
    });
}

// Function to get query parameters from the URL
function getQueryParams() {
    const params = new URLSearchParams(window.location.search);
    const noPO = params.get('noPO');  // Retrieve noPO from the URL
    console.log("noPO from URL:", noPO);  // Debugging: Check if it's retrieved correctly

    // Return the noPO (even if it's undefined)
    return noPO;
}

// Function to fetch the Purchase Order data using the noPO from the URL
async function fetchPurchaseOrderData(noPO) {
    const token = localStorage.getItem('accessToken');  // Get token from localStorage
    if (!token) {
        console.error("Access token missing.");
        document.getElementById('page-content').innerHTML = "<p>Error: Access token is missing. Please log in again.</p>";
        return;
    }

    try {
        const response = await fetch(`${API_poViewSupplier}${noPO}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,  // Ensure the token is passed correctly
                'Content-Type': 'application/json',
            },
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const poData = await response.json();
        console.log("Data fetched:", poData);

        if (poData.success && poData.data && poData.data.length > 0) {
            const header = {
                po_number: poData.data[0].po_number,
                po_date: poData.data[0].po_date,
                po_type: poData.data[0].po_type,
                pr_no: poData.data[0].pr_no,
                delivery_term: calculateDeliveryTerm(poData.data[0].po_date, poData.data[0].planned_receipt_date),
                currency: poData.data[0].currency,
                note: poData.data[0].note,
                supplier_name: poData.data[0].supplier_name,
                supplier_code: poData.data[0].supplier_code,
                planned_receipt_date: poData.data[0].planned_receipt_date,
                total_amount: poData.data[0].total_amount,
                supplier_address: concatAddress(poData.data[0].supplier_address),
                phone_number: poData.data[0].phone_number,
                fax_number: poData.data[0].fax_number,
                accepted_confirmed_by: poData.data[0].accepted_confirmed_by,
                terms: poData.data[0].terms,
                attn: poData.data[0].attn,
                printed_date: poData.data[0].printed_date,
                ppn: poData.data[0].ppn,
                total: poData.data[0].total,
                delivery: poData.data[0].delivery,
            };

            const details = poData.data[0].detail ? poData.data[0].detail.map(item => ({
                purchase_order_detail_id: item.purchase_order_detail_id,
                po_number: item.po_number,
                line_no: item.line_no,
                seq_no: item.seq_no,
                part_number: item.part_number,
                part_name: item.part_name,
                delivery_date: item.delivery_date,
                quantity: item.quantity,
                unit: item.unit,
                unit_price: item.unit_price,
                amount: item.amount
            })) : [];

            return { header, details };
        } else {
            console.error("No data available:", poData.message);
            return null;
        }
    } catch (error) {
        console.error("Error fetching PO data:", error);
        return null;
    }
}

// Function to calculate delivery term
function calculateDeliveryTerm(po_date, planned_receipt_date) {
    const date1 = new Date(po_date);
    const date2 = new Date(planned_receipt_date);
    const diffTime = date2 - date1;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    return diffDays + ' days';
}

// Function to concatenate address
function concatAddress(address) {
    return address || 'N/A';
}

// Render header
function renderHeader(data) {
    return `
        <div class="header">
            <div class="logo">
                <img src="../../assets/logo_sanoh_address.png" alt="Sanoh Logo">
            </div>
            <div class="company-info">
                <h3>Purchase Order</h3>
            </div>
            <div class="page-info">
                <span class="page-number"></span>
            </div>             
        </div>
    `;
}

// Render details
function renderDetails(data) {
    return `
        <div class="details">
            <div class="details-left">
                <div><strong>To</strong> <span>: <strong>${data.supplier_name}</strong></span></div>
                <div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>${data.supplier_code}</strong></span></div>
                <div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>${data.supplier_address}</strong></span></div>
                <br>
                <div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Phone Number: ${data.phone_number}</span></div>
                <div><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Fax Number: ${data.fax_number}</span></div>
                <br>
                <div><strong>Attn</strong> <span>: ${data.attn}</span></div>
                <br>
                <div><span>Please supply the following</span></div>
                <br>
            </div>

            <div class="details-right">
                <div class="row">
                    <div class="label">P/O NO</div>
                    <div class="value">: ${data.po_number}</div>
                </div>
                <div class="row">
                    <div class="label">Date</div>
                    <div class="value">: ${data.po_date}</div>
                </div>
                <div class="row">
                    <div class="label">P/O Type</div>
                    <div class="value">: ${data.po_type}</div>
                </div>
                <div class="row">
                    <div class="label">PR</div>
                    <div class="value">: ${data.pr_no}</div>
                </div>
                <div class="row">
                    <div class="label">Planned Receipt</div>
                    <div class="value">: ${data.planned_receipt_date}</div>
                </div>
                <div class="row">
                    <div class="label">Currency</div>
                    <div class="value">: ${data.currency}</div>
                </div>
            </div>
        </div>
    `;
}

// Render footer
function renderFooter(data) {
    return `
        <div class="terms" style="margin-top: 20px;">
            <div style="display: flex; margin-bottom: 5px;">
                <div style="min-width: 100px; font-weight: bold;">Note</div>
                <div style="min-width: 10px;">:</div>
                <div>${data.note || ''}</div>
            </div>
            <div style="display: flex; margin-bottom: 5px;">
                <div style="min-width: 100px; font-weight: bold;">Delivery</div>
                <div style="min-width: 10px;">:</div>
                <div>${data.delivery || ''}</div>
            </div>
            <div style="display: flex; margin-bottom: 5px;">
                <div style="min-width: 100px; font-weight: bold;">Terms</div>
                <div style="min-width: 10px;">:</div>
                <div>${data.terms || ''}</div>
            </div>
            <div style="display: flex;">
                <div style="min-width: 100px; font-weight: bold;">Delivery Place</div>
                <div style="min-width: 10px;">:</div>
                <div>
                    PT. SANOH INDONESIA <br>
                    JL. INTI II BLOK C4 NO. 10 KAWASAN INDUSTRI HYUNDAI, <br>
                    LEMAH ABANG - BEKASI 17750 <br> 
                    <div>${data.phone_number || ''} ${data.fax_number || ''}</div>
                </div>
            </div>
        </div>
        <!-- Signature Section -->
        <div class="signature-section">
            <div style="display: flex; justify-content: space-between; margin-top: 50px;">
                <div style="text-align: left; font-size: 12px;">
                    <p>Accepted and Confirmed</p>
                    <p>${data.supplier_name || ''}</p>
                </div>

                <table style="border-collapse: collapse; text-align: center; width: 60%;">
                    <thead>
                        <tr>
                            <th style="border: 1px solid rgb(222, 222, 222); width: 33%;">Prepared</th>
                            <th style="border: 1px solid rgb(222, 222, 222); width: 33%;">Checked</th>
                            <th style="border: 1px solid rgb(222, 222, 222); width: 33%;">Approved</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="border: 1px solid rgb(222, 222, 222); height: 100px;"></td>
                            <td style="border: 1px solid rgb(222, 222, 222);"></td>
                            <td style="border: 1px solid rgb(222, 222, 222);"></td>                                
                        </tr>
                        <tr>
                            <td style="border: 1px solid rgb(222, 222, 222);"></td>
                            <td style="border: 1px solid rgb(222, 222, 222);">FADLI YUSRAL</td>
                            <td style="border: 1px solid rgb(222, 222, 222);">MISBAHUL MUNIR</td>
                        </tr>
                        <tr>
                            <td style="border: 1px solid rgb(222, 222, 222);">Purchasing</td>
                            <td style="border: 1px solid rgb(222, 222, 222);">Dept. Manager</td>
                            <td style="border: 1px solid rgb(222, 222, 222);">President Director</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    `;
}

// Render table
function renderTable(data, items) {
    let pageContent = '';
    const rowsPerPage = 20;
    const totalPages = Math.ceil(items.length / rowsPerPage) || 1;

    for (let pageIndex = 0; pageIndex < totalPages; pageIndex++) {
        const startIndex = pageIndex * rowsPerPage;
        const endIndex = Math.min(startIndex + rowsPerPage, items.length);
        const pageItems = items.slice(startIndex, endIndex);

        pageContent += `
            <div class="container page">
                ${renderHeader(data)}
                ${renderDetails(data)}
                <table class="table-page ${pageIndex === totalPages - 1 ? 'last-page' : ''}">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Description <br>Part No.</th>
                            <th>Delivery Date</th>
                            <th>Qty</th>
                            <th>Unit</th>
                            <th>Unit Price</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
        `;

        // Add rows for this page
        pageItems.forEach((item, index) => {
            const rowNumber = startIndex + index + 1;
            pageContent += `
                <tr>
                    <td>${rowNumber}</td>
                    <td>${item.part_name || ''} <br> ${item.part_number || ''}</td>
                    <td>${item.delivery_date || ''}</td>
                    <td>${item.quantity || ''}</td>
                    <td>${item.unit || ''}</td>
                    <td>${item.unit_price || ''}</td>
                    <td>${item.amount || ''}</td>
                </tr>
            `;
        });

        // If last page, add subtotal, PPN, total
        if (pageIndex === totalPages -1) {
            pageContent += `
                <tr>
                    <th colspan="5"></th>
                    <th style="text-align: right;">Subtotal</th>
                    <th style="text-align: right;">${data.total_amount || ''}</th>
                </tr>
                <tr>
                    <th colspan="5"></th>
                    <th style="text-align: right;">PPN 11%</th>
                    <th style="text-align: right;">${data.ppn || ''}</th>
                </tr>
                <tr>
                    <th colspan="5"></th>
                    <th style="text-align: right;">Total</th>
                    <th style="text-align: right;">${data.total || ''}</th>
                </tr>
            `;
        }

        // Close table
        pageContent += `
                    </tbody>
                </table>
        `;

        // If last page, add footer
        if (pageIndex === totalPages -1) {
            pageContent += `
                ${renderFooter(data)}
            `;
        }

        pageContent += `
            </div>
        `;

        // Add page break if not last page
        if (pageIndex !== totalPages -1) {
            pageContent += `
                <div class="page-break"></div>
            `;
        }
    }

    return pageContent;
}

// Generate PDF
function generatePDF(poNumber) {
    // Choose the element that our PDF will be generated from.
    const element = document.getElementById('page-content');

    // Define the options for the PDF generation
    const opt = {
        margin:       0, // top, left, bottom, right
        filename:     poNumber ? `PurchaseOrder_${poNumber}.pdf` : 'PurchaseOrder.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2, useCORS: true }, // higher scale for better quality
        jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' },
        pagebreak:    { mode: ['avoid-all', 'css', 'legacy'] }
    };

    // Generate the PDF and trigger the download
    html2pdf().set(opt).from(element).save().then(() => {
        window.history.back();
    });
}

// Render the purchase order content on the page
function renderPurchaseOrder(data) {
    if (!data) {
        console.error("No data to render");
        document.getElementById('page-content').innerHTML = "<p>No purchase order data found. Please try again.</p>";
        return;
    }

    const items = data.details || [];
    const pageContent = renderTable(data.header, items);

    // Inject the rendered content into the page
    document.getElementById('page-content').innerHTML = pageContent;

    // Add page numbers
    const pages = document.querySelectorAll('.page');
    pages.forEach((page, index) => {
        const pageNumberElement = page.querySelector('.page-number');
        if (pageNumberElement) {
            pageNumberElement.textContent = `Page ${index + 1} of ${pages.length}`;
        }
    });

    // Generate PDF and trigger download
    generatePDF(data.header.po_number);
}

</script>

</body>

</html>

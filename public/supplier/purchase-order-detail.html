<script src="script.js"></script>
<script src="../api.js"></script>
<script src="../script.js"></script>
<script src="../table.js"></script>

<script>

  cekToken();
 
  let pendingResponseIndex = null;
  let pendingResponseAction = '';
  let details = [];  // This will hold the purchase orders
  let filteredDataDetail = [];  // To hold the filtered details data

  // Call the function to fetch data on page load
  fetchPurchaseOrders();

  // Assign the noPO from URL
  let noPO = getUrlParameter('noPO');

  // Function to get URL parameters
  function getUrlParameter(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
  }

  // Function to update the Print PO button href dynamically
  function updatePrintButton(noPO) {
    const printPoLink = document.getElementById('print-po-link');
    if (noPO) {
      printPoLink.href = `print/print-po.html?noPO=${noPO}`;
    } else {
      console.error('noPO is not available.');
    }
  }

  async function fetchPurchaseOrders() {
    const token = localStorage.getItem('accessToken');
    const bpCode= localStorage.getItem('bpCode');

    try {
      const response = await fetch(`${API_indexPOSupplier}${bpCode}`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
        },
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const data = await response.json();
      // console.log("Data fetched:", data);

      // Check if the response status is 'success' and if the data array exists
      if (data && data.status === 'success' && Array.isArray(data.data)) {
        details = data.data.map(po => ({
          noPO: po.po_no ? po.po_no.toString() : "",
          poDate: po.po_date || "",
          planDelivery: po.planned_receipt_date || "",
          poRevision: po.po_revision_no !== null && po.po_revision_no !== undefined ? 
            `Rev ${po.po_revision_no.toString().padStart(2, '0')}` : "Rev 00",
          revisionDate: po.po_revision_date || "",
          status: po.po_status || "",
          response: po.response || "",
          note: po.note || "",
          details: (po.detail && Array.isArray(po.detail)) ? po.detail.map((detail, index) => ({
            no: (index + 1).toString(),
            partNumber: detail.bp_part_no || "",
            partName: detail.item_desc_a || "",
            UoM: detail.purchase_unit || "",
            QTY: detail.po_qty || "",
          })) : []  // Ensure details is an array, even if no data is found
        }));

        // console.log("Filtered Purchase Orders:", details);
        filteredData = details;

        displayTableData(1);
        updatePagination();

        // Once data is fetched, call the function to process the PO details
        PODetails();
      } else {
        console.error('No purchase order data found in the expected format.');
      }
      displayTableData(1);
      updatePagination();
    } catch (error) {
      console.error('Error fetching purchase orders:', error);
    }
  }

  

  function PODetails() {
    const params = new URLSearchParams(window.location.search);
    const noPO = params.get('noPO');
    // const getNoPo = noPO;
    // // console.log(getNoPo);

    if (noPO) {
      // Debug: Check if `details` array is populated
      // console.log('Details array:', details);

      const po = details.find(po => po.noPO === noPO);
      
      // Debug: Check if the correct Purchase Order object is found
      // console.log('Purchase Order found:', po);

      if (po) {
        // Check for `note` value and handle all possible cases
        const note = po.note !== null && po.note !== undefined && po.note.trim() !== '' 
          ? po.note 
          : 'No note provided';

        document.getElementById('poNumber').textContent = po.noPO;
        document.getElementById('noteInput').textContent = note;

        // Store the details array into filteredDataDetail
        filteredDataDetail = po.details;

        // Display the details
        if (typeof displayTableData === 'function') {
          displayTableData(1);  // Show first page of details
        } else {
          console.error('displayTableData function is not defined.');
        }

        // Update pagination for details
        if (typeof updatePagination === 'function') {
          updatePagination();
        } else {
          console.error('updatePagination function is not defined.');
        }

      } else {
        console.error('Purchase Order data not found in details array.');
      }
    } else {
      console.error('Parameter noPO not found in the URL.');
    }

    window.addEventListener('resize', () => {
      displayTableData(1);  // Adjust display when resized
      updatePagination();
    });

    document.getElementById('search-input').addEventListener('input', searchTable);
  }

  // Function to display PO details in a table
  function displayTableData(page) {
    const tableBody = document.getElementById('table-body-detail');
    tableBody.innerHTML = '';

    const start = (page - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginatedData = filteredDataDetail.slice(start, end);

    paginatedData.forEach((detail, index) => {
      const tableRow = document.createElement('tr');
      tableRow.classList.add('odd:bg-white', 'even:bg-gray-50', 'border-b', 'dark:border-gray-100');
      tableRow.innerHTML = `
        <td class="px-2 py-4 text-center font-medium text-gray-900">${detail.no}</td>
        <td class="px-2 py-4 text-center">${detail.partNumber}</td>
        <td class="px-2 py-4 text-center">${detail.partName}</td>
        <td class="px-2 py-4 text-center">${detail.UoM}</td>
        <td class="px-2 py-4 text-center">${detail.QTY}</td>
      `;
      tableBody.appendChild(tableRow);
    });
  }

  function searchTable() {
    // Get the search input element
    const searchInputElement = document.getElementById('search-input');
    
    // Check if the search input element exists
    if (!searchInputElement) {
        console.error('Search input element not found');
        return;
    }

    // Get the value of the search input and convert it to lowercase
    const searchInput = searchInputElement.value.toLowerCase();
    
    // Check if `details` is defined and is an array
    if (!Array.isArray(details)) {
        console.error('Details array is not defined or not an array');
        return;
    }

    // Filter the details array based on the search input
    filteredDataDetail = details.filter(detail => {
        // Ensure detail is not undefined and has the required properties
        if (detail && typeof detail.partNumber === 'string' && typeof detail.partName === 'string') {
            return detail.partNumber.toLowerCase().includes(searchInput) ||
                   detail.partName.toLowerCase().includes(searchInput);
        }
        return false;
    });

    // Reset to the first page
    currentPage = 1;
    
    // Display the filtered details on the first page
    displayTableData(currentPage);
    
    // Update the pagination controls to reflect the filtered results
    updatePagination();
  }
</script>

<script src="script.js"></script>

<script src="../script.js"></script>
<script src="../table.js"></script>

<script>

  const burgerBtn = document.getElementById('burger-btn');
    const sidebar = document.getElementById('sidebar');
    
    burgerBtn.addEventListener('click', () => {
      if (sidebar.classList.contains('-translate-x-full')) {
        sidebar.classList.remove('-translate-x-full');
      } else {
        sidebar.classList.add('-translate-x-full');
      }
    });

    function adjustRowsPerPage() {
      if (window.innerHeight < 620) {
        rowsPerPage = 4; // Atur menjadi 3 jika ukuran layar < 768
      } else if (window.innerHeight < 640) {
        rowsPerPage = 6
      } else if (window.innerHeight < 768) {
        rowsPerPage = 8
      } else if (window.innerHeight < 1280) {
        rowsPerPage = 9; // Atur menjadi 4 jika ukuran layar >= 768
      } else {
        rowsPerPage = 10;   
      }
    }

  cekToken();
 
  let pendingResponseIndex = null;
  let pendingResponseAction = '';
  let details = [];  // This will hold the purchase orders


  // Call the function to fetch data on page load
  fetchPurchaseOrders();

  // Assign the noPO from URL
  let noPO = getUrlParameter('noPO');

  // Function to get URL parameters
  function getUrlParameter(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
  }

  // Function to update the Print PO button href dynamically
  function updatePrintButton(noPO) {
    const printPoLink = document.getElementById('print-po-link');
    if (noPO) {
      printPoLink.href = `print/print-po.html?noPO=${noPO}`;
    } else {
      console.error('noPO is not available.');
    }
  }

  async function fetchPurchaseOrders() {
    const token = localStorage.getItem('accessToken');
    const bpCode= localStorage.getItem('bpCode');

    try {
      const response = await fetch(`${API_indexPOSupplier}${bpCode}`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
        },
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const data = await response.json();
      // console.log("Data fetched:", data);

      // Check if the response status is 'success' and if the data array exists
      if (data && data.status === true && Array.isArray(data.data)) {
        details = data.data.map(po => ({
          noPO: po.po_no ? po.po_no.toString() : "",
          poDate: po.po_date || "",
          planDelivery: po.planned_receipt_date || "",
          poRevision: po.po_revision_no !== null && po.po_revision_no !== undefined ? 
            `Rev ${po.po_revision_no.toString().padStart(2, '0')}` : "Rev 00",
          revisionDate: po.po_revision_date || "",
          status: po.po_status || "",
          response: po.response || "",
          note: po.note || "",
          details: (po.detail && Array.isArray(po.detail)) ? po.detail.map((detail, index) => ({
            no: (index + 1).toString(),
            partNumber: detail.bp_part_no || "",
            partName: detail.item_desc_a || "",
            UoM: detail.purchase_unit || "",
            QTY: detail.po_qty || "",
          })) : []  // Ensure details is an array, even if no data is found
        }));

        // console.log("Filtered Purchase Orders:", details);
        filteredData = details;

        displayTableData(1);
        updatePagination();

        // Once data is fetched, call the function to process the PO details
        PODetails();
      } else {
        console.error('No purchase order data found in the expected format.');
      }
      displayTableData(1);
      updatePagination();
    } catch (error) {
      console.error('Error fetching purchase orders:', error);
    }
  }

  

  function PODetails() {
    const params = new URLSearchParams(window.location.search);
    const noPO = params.get('noPO');
    // const getNoPo = noPO;
    // // console.log(getNoPo);

    if (noPO) {
      // Debug: Check if `details` array is populated
      // console.log('Details array:', details);

      const po = details.find(po => po.noPO === noPO);
      
      // Debug: Check if the correct Purchase Order object is found
      // console.log('Purchase Order found:', po);

      if (po) {
        // Check for `note` value and handle all possible cases
        const note = po.note !== null && po.note !== undefined && po.note.trim() !== '' 
          ? po.note 
          : 'No note provided';

        document.getElementById('poNumber').textContent = po.noPO;
        document.getElementById('noteInput').textContent = note;

        // Store the details array into filteredData
        filteredData = po.details;

        originalData = filteredData;

        // Display the details
        if (typeof displayTableData === 'function') {
          displayTableData(1);  // Show first page of details
        } else {
          console.error('displayTableData function is not defined.');
        }

        // Update pagination for details
        if (typeof updatePagination === 'function') {
          updatePagination();
        } else {
          console.error('updatePagination function is not defined.');
        }

      } else {
        console.error('Purchase Order data not found in details array.');
      }
    } else {
      console.error('Parameter noPO not found in the URL.');
    }

    window.addEventListener('resize', () => {
      displayTableData(1);  // Adjust display when resized
      updatePagination();
    });

    
  }

  // Function to display PO details in a table
  function displayTableData(page) {
    const tableBody = document.getElementById('table-body-detail');
    tableBody.innerHTML = '';

    const start = (page - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginatedData = filteredData.slice(start, end);

    paginatedData.forEach(row => {
      const tableRow = document.createElement('tr');
      tableRow.classList.add('odd:bg-white', 'even:bg-gray-50', 'border-b', 'dark:border-gray-100');
      tableRow.innerHTML = `
        <td class="px-2 py-4 text-center font-medium text-gray-900">${row.no}</td>
        <td class="px-2 py-4 text-center">${row.partNumber}</td>
        <td class="px-2 py-4 text-center">${row.partName}</td>
        <td class="px-2 py-4 text-center">${row.UoM}</td>
        <td class="px-2 py-4 text-center">${row.QTY}</td>
      `;
      tableBody.appendChild(tableRow);
    });
  }

  document.getElementById('search-input').addEventListener('input', searchTableData);

  function searchTableData() {
    const searchInput = document.getElementById('search-input').value.toLowerCase();
    if (searchInput === "") {
      // Jika input kosong, kembalikan data ke originalData
      filteredData = originalData;
    } else {
      // Filter data berdasarkan input
      filteredData = originalData.filter(row =>
        row.partName.toLowerCase().includes(searchInput) ||
        row.partNumber.toLowerCase().includes(searchInput)
      );
    }

    displayTableData(1);
    updatePagination();
  }
  
</script>

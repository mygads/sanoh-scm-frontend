<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Supplier</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Customize Font Family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Configure Tailwind CSS -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif'],
          },
        },
      },
    }
  </script>
</head>
<body class="font-poppins flex min-h-screen">
  <!-- nav-side bar -->
  <aside class="flex flex-col w-[20%] max-md:ml-0 max-md:w-full">
    <nav class="flex flex-col grow py-9 2xl:py-14 w-full h-screen text-base font-medium border-r border-solid bg-stone-300 border-r-neutral-400 max-md:mt-9">
      <!-- Logo Sanoh -->
      <img loading="lazy" src="assets/logosanoh.svg" class="object-contain self-center w-30 2xl:w-48 max-w-full cursor-pointer pointer-events-auto aspect-[2.79]" />
      <!-- Menu Items -->
      <ul class="flex flex-col mt-7 2xl:mt-10 w-full text-gray-500">
        <!-- Dashboard (Visible) -->
        <li>
          <a href="/dashboard-warehouse.html" class="flex gap-4 items-center p-[9px] 2xl:p-4 w-full whitespace-nowrap cursor-pointer pointer-events-auto hover:bg-blue-800 hover:bg-opacity-5 hover:border-l-8 hover:border-solid hover:border-blue-950 hover:border-opacity-50 active">
            <img loading="lazy" src="assets/icon_home_default.svg" alt="" class="object-contain shrink-0 self-stretch my-auto w-4 2xl:w-6 aspect-square icon-home-active" />
            <span class="self-stretch my-auto text-sm 2xl:text-xl">Select Supplier</span>
          </a>
        </li>
        <!-- Other Menu Items -->
        <!-- ... -->
      </ul>
      <!-- User and Logout Section at the Bottom -->
      <div class="mt-auto flex flex-col w-full">
        <!-- User Info -->
        <div class="flex gap-4 items-center p-2 2xl:p-4 w-full bg-blue-950 bg-opacity-10 text-blue-950">
          <img loading="lazy" src="assets/icon_people.svg" alt="" class="object-contain shrink-0 self-stretch my-auto w-4 2xl:w-6 aspect-square" />
          <span class="self-stretch my-auto text-sm 2xl:text-xl">PT Kawasaki</span>
        </div>
        <!-- Logout Button -->
        <a href="/logout.html" class="flex gap-4 items-center p-2 2xl:p-4 w-full text-red-600 whitespace-nowrap cursor-pointer pointer-events-auto bg-red-600 bg-opacity-20 hover:bg-red-600 hover:text-green-50 hover:logout-icon">
          <img loading="lazy" src="assets/icon_logout.svg" alt="" class="object-contain shrink-0 self-stretch my-auto w-4 2xl:w-6 aspect-square logout-icon hover:icon_logout_white.svg" />
          <span class="self-stretch my-auto text-sm 2xl:text-xl">Logout</span>
        </a>
      </div>
    </nav>
  </aside>
  <main class="flex flex-col w-[80%] xl:px-10 2xl:px-14 xl:py-14 2xl:py-20">
    <article class="flex flex-col items-start w-full text-base">
      <h1 class="xl:text-xl 2xl:text-2xl font-semibold text-black">Select Supplier</h1>
      <form id="supplierForm" class="flex flex-col w-full text-neutral-500">
        <div class="flex flex-col xl:w-[500px] 2xl:w-[600px]">
          <label for="Supplier" class="block xl:mb-2 2xl:mb-4 xl:text-base 2xl:text-lg text-neutral-500 dark:text-white">Cari Supplier</label>
          <select id="Supplier" class="scrollable-select bg-transparent border border-neutral-300 rounded-lg block w-full p-4 2xl:p-7 text-neutral-500 dark:focus:ring-blue-600 dark:focus:border-blue-600 text-sm 2xl:text-lg">
            <option selected value="">Cari Supplier</option>
            <!-- Options akan diisi secara dinamis melalui JavaScript -->
          </select>
        </div>
        <div class="flex gap-2 items-center xl:mt-6 2xl:mt-8 justify-end text-white whitespace-nowrap xl:h-[50px] 2xl:h-[100px] xl:w-[500px] 2xl:w-[600px]">
          <button type="button" id="submitBtn" class="gap-2 xl:px-5 xl:py-3 2xl:px-8 2xl:py-4 rounded bg-zinc-400 xl:text-sm 2xl:text-lg hover:bg-blue-600" active>Submit</button>
        </div>
      </form>
    </article>
  </main>

  <!-- jQuery for Select2 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const suppliers = [
        { id: '1', name: 'Supplier A', code: 'A123' },
        { id: '2', name: 'Supplier B', code: 'B456' },
        { id: '3', name: 'Supplier C', code: 'C789' },
        { id: '4', name: 'Supplier D', code: 'D101' },
        { id: '5', name: 'Supplier E', code: 'E112' },
        { id: '6', name: 'Supplier F', code: 'F131' },
        { id: '7', name: 'Supplier G', code: 'G415' },
        { id: '8', name: 'Supplier H', code: 'H161' },
        { id: '9', name: 'Supplier I', code: 'I718' },
        { id: '10', name: 'Supplier J', code: 'J192' },
      ];

      const supplierSelect = document.getElementById('Supplier');
      const submitBtn = document.getElementById('submitBtn');

      suppliers.forEach(supplier => {
        const option = document.createElement('option');
        option.value = supplier.id;
        option.textContent = `${supplier.name} (${supplier.code})`;
        supplierSelect.appendChild(option);
      });

      $(supplierSelect).select2({
        placeholder: 'Cari Supplier',
        allowClear: true
      });

      supplierSelect.addEventListener('change', () => {
        if (supplierSelect.value) {
          submitBtn.disabled = false;
          submitBtn.classList.remove('bg-zinc-400', 'hover:bg-zinc-500');
          submitBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');
        } else {
          submitBtn.disabled = true;
          submitBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
          submitBtn.classList.add('bg-zinc-400', 'hover:bg-zinc-500');
        }
      });

      submitBtn.addEventListener('click', () => {
        const selectedSupplierId = supplierSelect.value;
        if (selectedSupplierId) {
          // Store selected supplier ID in localStorage
          localStorage.setItem('selectedSupplierId', selectedSupplierId);
          window.location.href = '/dashboard-warehouse-main.html';
        }
      });
    });
  </script>
</body>
</html>
